that we spend this much time and investment upfront in better understanding them shows how much we truly value our team.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Keeping Them Once You Have Them","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It’s a big win to get that puzzle piece of an employee in place, that person who fits the role, fits the organization, and fits the corporate culture perfectly. But once you have them onboard, how can you make sure to keep them?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By living your corporate culture, for starters. This corporate culture was part of the decision-making process for your employee, so it’s important to walk the talk.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Focus on culture and a healthy work environment,” Blais recommends. “This doesn’t happen just once a year but rather every day for each person in the firm.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Communication is critical; you can never communicate too much or too often. Build in processes and mechanisms for regular feedback and an open and transparent flow of communication around what is working, and what is not.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And finally, provide clear paths for growth and development.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Invest in your team’s growth and development – it is one of the best investments your company can make. We support our team financially in getting training, designations, upskilling, and it always pays off.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As President, Sophie drives WealthCo’s ‘WOW’ client experience, ensuring that our CPA partner firms get best-in-class service at every level. Sophie provides inspired leadership and sounds management that establishes credibility and promotes an entrepreneurial team culture. Sophie lives and breathes WealthCo’s core values of respect, teamwork, leadership, accountability, and passion.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4t9rTVVLgtj5fYpwmwsVsT","type":"Entry","createdAt":"2021-11-06T22:03:36.935Z","updatedAt":"2021-11-06T22:03:36.935Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Business Planning"}}]}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1vYtyAN18ErgP9AZbPx64a","type":"Entry","createdAt":"2024-03-04T16:58:16.110Z","updatedAt":"2024-03-04T16:59:20.417Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Sub-Advisor Spotlights"}},{"metadata":
