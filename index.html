a":{},"content":[{"nodeType":"text","value":"Establishing strong communication will ensure that everyone involved has a say, in the right way, at the right time. After all, when dynamics are complicated by familial ties and emotions run high, having clear channels of communication ensures that everybody knows where they stand while achieving common goals and objectives.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Address Generational Challenges Upfront","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Addressing generational challenges in family-run businesses can be a daunting task for those involved. As generations pass, the way in which a business is run often needs to change to keep up with societal changes and trends.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Again, it all comes back to healthy communication and honest dialogue. Coupled with having an open mind to the changes in generation. Being open to always learning as you get older. Things change, societies change - if you want to have a respectful relationship with your kids and their kids you need to be able to talk about the things that are important to them.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It's also important to realize that solutions don't always need to be overly complicated - sometimes, the tried-and-true methods such as embracing innovation, leveraging expertise, and staying organized are more than enough to ensure success over multiple generations.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Reaping the Rewards of these Rules of Engagement","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The potential rewards of laying the groundwork and foundation for a thriving and healthy family business can be abundant. Consider Kal Tire, which is just one of many Canadian family enterprise success stories.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Founder Tom Foord started Kal Tire as a single service station in Vernon, BC in 1953 (the Kal in Kal Tire is a nod to their local Kalamalka Lake). Today Kal Tire is Canada’s largest independent tire dealer, has 260 retail and commercial stores across Canada, is an international leader in mining tire services with 150 mine sites across five continents, and employs over 6,500 people. And","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.tirereview.com/celebrating-its-60th-kal-tire-continues-to-conquer-from-vernon/"},"content":[{"nodeType":"text","value":"$1.3 billion","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" in annual sales. In 2005, Foord’s son-in-law, Ken Finch, took the reigns as President, and then Foord’s youngest son subsequently became President in 2009. The family credits their success and ability to maintain harmony in the family to a culture of collaborative decision-making.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Could your family-run business benefit from the support of a family enterprise advisor (FEA)?  Our Integrated Advisory Community includes FEAs that have seen it all and are in an excellent position to advise on family business matters. Reach out to your accountant and they can connect you with the right resources.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A member of WealthCo’s Integrated Advisory Community, Ryan Mackiewich, CPA, CA, FEA is a Senior Planner with WealthCo. With over 25 years as a CPA, CA providing tax and business advisory expertise, Ryan also holds the Family Enterprise Advisor (FEA) designation and applies it to working with business families to help them effectively transition business, wealth, and roles. When he’s not doing that, Ryan loves to camp, hike, and explore all the wonderful places the world has to offer.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4t9rTVVLgtj5fYpwmwsVsT","type":"Entry","createdAt":"2021-11-06T22:03:36.935Z","updatedAt":"2021-11-06T22:03:36.935Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Business Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7ugYOKbSFXVaq8q0vWpdTW","type":"Entry","createdAt":"2022-12-15T16:57:15.568Z","updatedAt":"2022-12-15T17:57:52.059Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"financial-infidelity-how-to-spot-it-and-how-to-avoid-it","title":"Financial Infidelity – How to Spot it and How to Avoid it","postedDate":"2022-11-29","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6lSkIFbtxmszGO5QdTDpNe","type":"Asset","createdAt":"2022-12-15T17:57:39.945Z","updatedAt":"2022-12-15T17:59:41.518Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"locale":"en-US"},"fields":{"title":"shutterstock 457548367","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/6lSkIFbtxmszGO5QdTDpNe/b5f11f936c5532fd0878e7c01df8ce4b/Financial_Infidelity_Large.jpeg","details":{"size":163368,"image":{"width":1280,"height":854}},"fileName":"Financial_Infidelity Large.jpeg","contentType":"image/jpeg"}}},"excerpt":"According to Leger’s 2018 Financial Infidelity Report, 36% of survey respondents had been victims of financial infidelity from a current or former partner.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5V7xPJgVboyrPNgFe5w6vr","type":"Entry","createdAt":"2022-12-15T16:56:54.946Z","updatedAt":"2022-12-15T16:56:54.946Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Financial Infidelity Article Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A few years ago, ironically just a couple of days before the Hallmark holiday that is Valentine’s Day, Credit Canada hosted a social media contest asking Canadians to share their stories of financial infidelity. And Canadians were forthcoming.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“A woman asked me on a date to a very expensive restaurant. She asked me to dinner, so I at least thought we would be going Dutch. She ordered a few bottles of expensive wine. Her meal cost a fortune. Then she got up to go to the bathroom and never came back. She left me with a $500 bill!”","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“An ex secretly used my credit card to make online purchases shortly before a breakup. He even used my computer to make the purchases. Because I did not know and he accepted the deliveries and hid the items, I was on the hook for the payments.”","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“My ex-husband left me with a lot of debt. He drained the bank accounts and maxed out the credit cards before we separated. It was a hard road to get out of debt, but I am well on my way!”","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As is evident from the examples above, financial infidelity can vary drastically in scope and size.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Financial infidelity, simply put, is keeping money secrets from your partner,” WealthCo President, Sophie Blais, explains. “Financial infidelity can occur when a couple is still together, or it can also occur during a separation and divorce.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Types of Financial Infidelity","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Financial infidelity may involve opening secret bank accounts, hiding income or assets, or engaging in financial transactions without the knowledge or consent of a partner. Financial infidelity erodes trust and can have serious consequences for relationships – potentially even separation or divorce.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"According to Leger’s 2018 ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://can01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.creditcanada.com%2Fhubfs%2FTips_and_Tools%2FReports%2FFinancial%2520Infidelity%2520Report.pdf%3FhsLang%3Den-ca\u0026data=05%7C01%7Cerika.holter%40wealthco.ca%7Cc986b5a5429a4841bb3a08dad2fe13e6%7Cbded2e2fc9354141a2ede9d207627983%7C0%7C0%7C638054286097848389%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000%7C%7C%7C\u0026sdata=8PDeQD8R8rZtvuKUzPE7Vi1REHtchnbUnSTt99qpJQU%3D\u0026reserved=0"},"content":[{"nodeType":"text","value":"Financial Infidelity Report","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":", 36% of survey respondents had been victims of financial infidelity from a current or former partner. The leading types of financial infidelity include:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·       Running up a credit card balance without disclosure to their partner (14%)","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·       Contributing less than they should based on their income (13%)","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·       Lying about their income (8%)","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·       Making a major purchase without consulting their partner (7%)","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"According to the report, the age demographic that is most likely to engage in financial infidelity is 35 – 44, and neither gender nor household income seem to play a role in whether someone is more or less likely to lie about financial matters.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Common signs of financial infidelity","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As Blais points out, “financial infidelity shouldn’t be mistaken with a couple making a mutual decision at the beginning of their relationship to keep their finances separate and are very clear on how to best manage their financial matters together.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This scenario aside, there are several red flags that could be an indicator of financial infidelity in a relationship.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Some common signs include hiding debts, excessive spending without consulting your partner, and lying about what money is being used for,” Blais shares.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Additional signs to be on the lookout for include:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Denying or avoiding conversations about spending","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Missing or ‘misplaced’ important financial documents","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Bills or statements being redirected from a joint or commonly used address/email to a new one","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Hiding income or gifts","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Doctored statements","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Secret shopping or hiding shopping purchases","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Irrational behavior or acting out of character","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" Anything that gets the old spidey senses tingling may well warrant further investigation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How to best avoid financial infidelity","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“As with most things,” Blais shares, “’an ounce of prevention is worth a pound of cure.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Blais outlines five key proactive steps that couples can take to avoid getting into a financial infidelity situation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.       Communication – avoid making assumptions. Couples should review and discuss their finances on a regular basis. Figure out a cadence that works for your unique situation (if finances are tight a more regular check-in may be required). Work with your financial planner to build a net worth statement that both spouses review and understand.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.       Education – don’t leave all the financial and money management up to one spouse. Both individuals should have access to and involvement with all financial accounts and understand your financial situation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.       Cooperation – work as a team. If money is tight, or some unexpected expenses materialize, work together to identify where you can make adjustments to positively impact your finances.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.       Support – if you are struggling with financial infidelity or suspect this may be taking place, don’t be afraid to ask for help. Consider counseling and engage your accountant and trusted advisors.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.       Pay attention – be diligent about reviewing documents before signing them and take an interest in the state of your family’s financial health","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The bottom line is that, the clearest and most direct step to ensuring proper financial health as a couple or a family, is by working with your financial planner to ensure all parties are on the same page and working collectively towards the same goals.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Could you or your relationship benefit from a financial plan review? Reach out to your Integrated Advisory team today!","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As President, Sophie Blais drives WealthCo’s ‘WOW’ client experience, ensuring that our CPA partner firms get best-in-class service at every level. Sophie provides inspired leadership and sound management that establishes credibility and promotes an entrepreneurial team culture. Sophie lives and breathes WealthCo’s core values of respect, teamwork, leadership, accountability, and passion.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1qLIeWcYTLnakQuzmbc5Pk","type":"Entry","createdAt":"2022-11-24T18:58:34.628Z","updatedAt":"2022-11-24T18:58:34.628Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"organizational-fraud-red-flags-to-watch-out-for","title":"Organizational Fraud Red Flags to Watch Out for ","postedDate":"2022-11-24","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"670JH6pMxbQz26IpIpJwIv","type":"Asset","createdAt":"2022-11-24T18:49:56.643Z","updatedAt":"2022-11-24T18:49:56.643Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Fraud","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/670JH6pMxbQz26IpIpJwIv/3bd2e009bb58a2165dba876fdccfbbc1/Fraud.jpg","details":{"size":12396975,"image":{"width":7258,"height":4844}},"fileName":"Fraud.jpg","contentType":"image/jpeg"}}},"excerpt":"The Association of Certified Fraud Examiners (ACFE) latest Report to the Nations states, “occupational fraud is very likely the most costly and most common form of financial crime in the world.”  As businesses have become increasingly complex, the role of the accountant has evolved to include being on the lookout for potential areas of fraud and abuse. This is because accounting records can provide a wealth of information about a company's operations, and any discrepancies can be an early warning sign of fraud.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6tBikJ59fJZQTVwbeL3X7W","type":"Entry","createdAt":"2022-11-24T18:52:00.803Z","updatedAt":"2022-11-24T18:52:00.803Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Organizational Fraud Red Flags Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Association of Certified Fraud Examiners (ACFE) latest ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://acfepublic.s3.us-west-2.amazonaws.com/2022+Report+to+the+Nations.pdf"},"content":[{"nodeType":"text","value":"Report to the Nations","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":" states, “occupational fraud is very likely the most costly and most common form of financial crime in the world.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As businesses have become increasingly complex, the role of the accountant has evolved to include being on the lookout for potential areas of fraud and abuse. This is because accounting records can provide a wealth of information about a company's operations, and any discrepancies can be an early warning sign of fraud.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Robin Bristow is a CPA and Certified Fraud Examiner who is part of the team at Clark Robinson, a member of the Integrated Advisory Community. Bristow has been conducting fraud examination work for almost two decades and has repeatedly witnessed first-hand the toll that organizational fraud can take.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“5% of gross revenue is lost every year on average to fraud. Beyond the financial cost, there is huge potential for loss of reputation if word gets out – which can make it hard to hire good talent. It’s also a very personal thing, especially for smaller companies who tend to know their employees pretty well – it hurts to be stolen from.” ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Types of Organizational Fraud","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The ACFE has identified three categories of organizational fraud - asset misappropriation, corruption, and financial statement fraud. ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Asset Misappropriation","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Asset misappropriation is the most common type of fraud; 86% of cases fall under this category. On the flip side, they tend to be on the lower side, loss-wise, with an average loss of US$100,000.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Asset misappropriation includes theft of cash, inventory, or any organizational assets. Asset misappropriation crimes include the following:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Skimming","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cash larceny","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Billing schemes","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Payroll schemes","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Expense reimbursement schemes","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cheque and payment tampering","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Register disbursements","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Asset requisitions and transfers","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Billing schemes are the most common type of asset misappropriation and present the greatest risk.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Corruption","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Corruption is often done in tandem with asset misappropriation in 32% of cases, or stand-alone corruption represents 12% of organizational fraud cases. Bribery, conflicts of interest, illegal gratuities, and economic extortion are all types of corruption. The average corruption fraud lasts one year.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Financial Statement Fraud","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Financial statement fraud involves falsifying balances sheets, income statements or any financial statements to mislead about the financial health of an organization. This is the least common type of organization fraud, with only 9% of fraud cases reported, but by far the costliest with the average hit coming in at almost $600,000.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Common Organizational Fraud Red Flags","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The bad news? A typical fraud cases lasts 12 months before detection, and causes a loss of over $8,000 per month, on average. The good news? 85% of these fraudsters displayed behavioural red flags that an organization and their accounting team could likely pick up on.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Employees who are living well beyond their means is a huge red flag,” Bristow points out. “If you have an employee who is making $48,000 annually and yet they are driving a new Maserati, that could be worth further exploring. It could absolutely be legitimate, perhaps they got an inheritance. Or it could be a signal that they are fraudulently obtaining money.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Another warning sign is sudden changes in financial reporting, such as an increase in credit card expenses or unexplained withdrawals from bank accounts. In some cases, employees may try to conceal fraud by making changes to financial records or creating false invoices.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“I knew of one case where an AR clerk didn’t take holidays for three years,” Bristow shares. “The reason being that she was stealing money using receivables and has been doing so for that entire three years. The owner insisted on her taking some time off, and within a week the individual who was providing job coverage had figured out what was going on. If someone is unwilling to share their job or take time off, that should raise alarm bells.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Other suspicious activity may include employees making personal use of company funds, excessive entertainment or travel expenses, unusual patterns in vendor payments, or unexplained discrepancies in inventory levels. Does an employee have a particularly close relationship with a vendor or client? If so, that might warrant a deeper look.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How to Proceed if Fraud is Suspected","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The first thing is to be very strict with the confidentiality,” Bristow cautions. “You can open yourself up to a defamation suit if not. Only include those individuals in the loop who absolutely need to know.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The next step is to secure legal advice, and to do so as soon as possible. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Understand what your rights are. How do you secure evidence? Can, or should, you terminate the employee? Do you have a policy on company emails that allows you unfettered access? A lawyer can help clarify what your next legal steps are.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And finally, assume that you are going to end up in court, so every piece of correspondence needs to be held to that judicial level of review.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Carefully set about securing what potential evidence you can - paperwork, quotes, contracts,” Bristow advises. “But do so discreetly, as you don’t want to make it known that you are conducting an investigation.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Organizational fraud can be a scary and daunting prospect. One of the best ways for organizations to fraud-proof themselves is by leaning on their trusted advisor, their accountant, to truly understand their operations and to pick up on discrepancies that might otherwise be missed.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In particular, those accountants who make up the Integrated Advisory Community are best positioned to protect their clients. With the support of a team of best-in-class specialists, they are able to truly enhance the client experience. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A member of WealthCo’s Integrated Advisory Community, Robin Bristow is a CPA with Clark Robinson, as well as the Practice Lead in fraud investigation services.  A Certified Fraud Examiner, Robin has almost two decades of experience in helping clients deal with the challenges of fraud investigations, and well as working with them to establish fraud prevention programs.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"51uZr4DGHk7MsxjNAqW7TM","type":"Entry","createdAt":"2022-11-24T18:45:03.930Z","updatedAt":"2022-11-24T18:45:03.930Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"the-lottery-curse-and-how-to-avoid-it","title":"The Lottery Curse…and How to Avoid It","postedDate":"2022-11-22","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7vFPTUO59kFkz0YjBci2kX","type":"Asset","createdAt":"2022-11-24T18:42:55.223Z","updatedAt":"2022-11-24T18:42:55.223Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Lottery Winners","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/7vFPTUO59kFkz0YjBci2kX/fda9f80c6ccbe66234c2cfe1247e971a/Lottery_Winners.jpg","details":{"size":13038188,"image":{"width":7360,"height":4912}},"fileName":"Lottery Winners.jpg","contentType":"image/jpeg"}}},"excerpt":"Christmas has come early for a rash of lottery winners in Alberta in recent months. To these fortunate folks, and to anyone else who might unexpectedly come into some sizeable funds, WealthCo’s Vice President of Insurance \u0026 Estate Planning, Jeff Dyck, has some words of advice.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"hlZy3BlRF244Wu9mb90iy","type":"Entry","createdAt":"2022-11-24T18:44:30.735Z","updatedAt":"2022-11-24T18:44:30.735Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Lottery Winners Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Christmas has come early for a rash of lottery winners in Alberta in recent months. One lucky Calgarian won $70 million on the October 21st Lotto Max draw. Two Edmontonians won $1 million each in separate draws in September. Three separate winners netted six figures each in August (from Sexsmith, Chestermere, and Lethbridge). And yet another big ($17 million) win went to an Edmonton resident on July 30th.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To these fortunate folks, and to anyone else who might unexpectedly come into some sizeable funds, WealthCo’s Vice President of Insurance \u0026 Estate Planning, Jeff Dyck, has some words of advice.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Take a deep breath. Let it sink in. Regardless of whether the winnings are a few hundred thousand dollars or $70 million, your life is going to change. Take some time to be mindful and think about the future.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Easy Come, Easy Go","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Winning the lottery, or getting a big unexpected windfall of cash, is what dreams are made of for many. That’s why it is so tragic when you consider that ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.rd.com/list/13-things-lottery-winners/"},"content":[{"nodeType":"text","value":"70%","marks":[],"data":{}}]},{"nodeType":"text","value":" of lottery winners will lose or spend all their winnings within five years.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“We’ve seen this time and time again, professional athletes and celebrities that end up bankrupt and broke,” Dyck points out. “Regardless of the sum of money it is truly amazing how quickly it can disappear.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How to Avoid Becoming a Lottery Statistic","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"After that deep breath and sinking in period, Dyck advises that it’s then time to get to giving serious thought to what you actually want to accomplish with this newfound wealth.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Wealth can create so much opportunity, but it can also create so much heartbreak if not managed properly. It’s so important to establish clear goals and have an action plan.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It can be daunting to even know where to begin, particularly if someone has never previously engaged in any form of financial planning.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“It’s really important to team up with professionals who can help you make sense of this life-altering change,” Dyck cautions. “Whether that is a CPA, a financial planner, an investment advisor, a lawyer, or all of the above, they can help you to build a plan based on what you want to accomplish and when. You really don’t want to do anything until this plan is built.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Building, and then sticking to, that plan is the key to success. Otherwise, things can easily go sideways.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Be Mindful…But It’s Okay to Treat Yourself","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While planning is imperative…let’s be honest here. If you actually manage to win the lottery (say, beating the 1 in 33 million odds of hitting the jackpot in Canada) or come into an inheritance, that calls, for at the very least, a fancy celebratory dinner out.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“It’s found money, you deserve something. Just don’t go absolutely haywire and do something or acquire items that you are going to ultimately regret,” Dyck suggests. “If it’s within that initial period where you are developing that plan, splurge on something - a watch, a pen, a piece of jewellery - but hold off on any larger purchases – a vacation home, a sports car, a boat - until your plan is in place and everything is settled in.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Your team of professionals is a tremendous asset here as well when it comes to ascertaining the impact of those bigger purchases. They can work with you to consider the long-term implications and provide a gut check as to what is realistic and what is not.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Be Like Jarome Iginla","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Legend has it that when hockey fan favourite, Jarome Iginla, was in his early days in the NHL and had signed a few contracts, including a ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.advisor.ca/news/industry-news/off-season-advising-professional-athletes/"},"content":[{"nodeType":"text","value":"$500,000","marks":[],"data":{}}]},{"nodeType":"text","value":" signing bonus, he had his heart set on a $115,000 Porsche 911. But, rather than simply going out and buying one, or heck, buying two so he’d have a matching set, he consulted with his financial team. And his advisor walked him through all the numbers so he had a full picture of his vehicular decision. At which point he made the informed decision to proceed (in his second year of his first contract, mind you) – but not without careful foresight.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Our judgement as human beings is naturally flawed,” Dyck shares. “So by relying solely on our own judgement, without a team of professional advisors, it can be very easy to make costly errors and acquire things you don’t necessarily need, or even really want. Don’t just think the money will be there forever, plan for it to be there forever. As the old saying goes, failing to plan is planning to fail.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Integrated Advisory Community consists of all the key professionals needed to grow and protect your wealth. You don’t need to be a lottery winner or come into some unexpected cash to begin planning for how to meet your long-term goals – everyone can benefit from a financial plan. ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/clients#form"},"content":[{"nodeType":"text","value":"Reach out","marks":[],"data":{}}]},{"nodeType":"text","value":" to further discuss your financial future, and how our team of specialists can help to get you to where you want to be.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Jeff Dyck has over 25 years of experience in insurance and estate planning for high-net-worth individuals and families. Through his relationships with some of Canada’s leading tax and legal practitioners, Jeff delivers expert advice to his clients on how to best mitigate risk and take advantage of opportunities to increase their financial growth and security. ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3SOXp1TCc2yAbRN4KYwmd0","type":"Entry","createdAt":"2022-11-16T22:38:45.670Z","updatedAt":"2022-11-16T22:38:45.670Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"highlighting-our-small-cap-equity-investments","title":"Highlighting our Small Cap Equity Investments","postedDate":"2022-11-16","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"o70QxwYeVL5Kk5I5CG3eJ","type":"Asset","createdAt":"2022-11-16T22:33:35.683Z","updatedAt":"2022-11-16T22:33:35.683Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Market Commentary Nov2022 Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/o70QxwYeVL5Kk5I5CG3eJ/1becfd5d9a357df26c6fddc116577293/Market_Commentary_Nov2022_Image.jpg","details":{"size":3139920,"image":{"width":5567,"height":3049}},"fileName":"Market Commentary Nov2022 Image.jpg","contentType":"image/jpeg"}}},"excerpt":"This month’s market commentary focuses on the Small Cap equity investments managed by Laurus Investment Counsel. Laurus has managed assets on behalf of WealthCo investors since 2014. We posed a few questions to Dave Makarchuk, Chief Investment Officer for WealthCo, followed by a few to Chris Page, President and CEO of Laurus.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6WTt0GWdMXnTUv0EEYxIKD","type":"Entry","createdAt":"2022-11-16T22:35:44.285Z","updatedAt":"2022-11-16T22:36:32.142Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Market Commentary Nov2022 Text ","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This month’s market commentary focuses on the Small Cap equity investments managed by Laurus Investment Counsel. Laurus has managed assets on behalf of WealthCo investors since 2014. We posed a few questions to Dave Makarchuk, Chief Investment Officer for WealthCo, followed by a few to Chris Page, President and CEO of Laurus.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Dave, can you describe the mandates Laurus manages with WealthCo? ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Laurus manages three separate mandates within the WealthCo Core Equity Fund. Their Canadian equity fund represents about 12% of Core Equities while their US Small Cap fund is our largest holding, and we recently transitioned from their Global Small Cap fund to their International Small Cap fund.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Why did you transition from the global fund to the international fund?","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The global fund has a mix of both US and non-US stocks, while the international fund only holds non-US companies. With the new structure it will be easier for investors and advisors to better understand the country allocation of the underlying holdings since there won’t be any overlap.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: How will fund assets be allocated between the global and international fund?","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The neutral allocation of the Core Equity Fund to Small Cap equities will target 75% to the United States (via the US Small Cap fund) and 25% non-US (via the International Small Cap fund). Looking ahead, Laurus may elect to increase or decrease those weightings (within a reasonable range) if they see better opportunities in one region versus the other.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Chris, how would you describe Laurus’s overall investment strategy?","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We are a long duration investor, focused on small/mid capitalization strategies constructed of global businesses that meet our demanding criteria for growth and quality. We believe that owning the highest quality assets for our clients will produce the best risk-adjusted returns in the long term. We view ourselves as business owners, and not just investors, which means we’re focused on the “right” things: strong management teams, industry leadership, competitive advantages, pricing power - that sort of thing. But our strategy is all about uncovering the highest quality companies – long term sustained growth will drive market price, but quality provides downside protection. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1Unp1L1tBK7GIW0svQkW4S","type":"Entry","createdAt":"2022-11-16T22:37:19.092Z","updatedAt":"2022-11-16T22:37:19.092Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"Chris Page Image","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"62a8NQHZob0yVSCOvE48e","type":"Asset","createdAt":"2022-11-16T22:36:54.136Z","updatedAt":"2022-11-16T22:36:54.136Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Chris Page","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/62a8NQHZob0yVSCOvE48e/74675e004166d73998f807456151cc8c/Chris_Page.jpg","details":{"size":25891,"image":{"width":385,"height":578}},"fileName":"Chris Page.jpg","contentType":"image/jpeg"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"45CjaWLqEkqR4vMNGEboWP","type":"Entry","createdAt":"2022-11-16T22:37:42.415Z","updatedAt":"2022-11-16T22:37:42.415Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Market Commentary Nov2022 Text II","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"italic"},{"type":"bold"}],"value":"Q:  From your perspective, how does it differ from that of other equity managers?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"That’s a terrific question and tough to answer briefly. However, I would say the biggest difference is our focus on partnering with great management teams. Lots of equity managers say they buy “compounders” – companies that generate cash and reinvest at a high return on capital. But small and mid-sized companies are very different than large cap companies – management teams play a very large part in the business success. They need to be people focused – staff, suppliers, clients – to ensure the company can grow into the future. Experience is critical – understanding their industry and competitors in order to position the business properly. And of course, not only do they need to be transparent, but also of the highest integrity. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"},{"type":"italic"}],"value":"Q:  How do you differentiate between high-quality and lower-quality businesses?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Another really good question, Dave. Off the top of my head, I would have to point to pricing power. The ability of a business to react to changes in the economic and competitive environment and protect profitability. That would preclude energy and mining companies, as these types of cyclical businesses can increase production but cannot control the price paid for their hard work as it’s a commodity. Strong cash flow generation and the ability to generate strong returns on cash deployed, combined with low debt leverage would also be key criteria. And of course, very strong management teams. You can have a good business with a weak management team and it’s likely not going anywhere long term.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"},{"type":"bold"}],"value":"Q:  How has recent market volatility impacted your investment processes or security selection?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"It hasn’t really. Market volatility is largely caused by emotional impacts though clearly there are some big fundamental changes throughout the year. There are definitely short-term geopolitical risks impacting the perspective on businesses in Europe. And reigning in inflation through successive central bank rate increases is working its way through business growth projections. But endeavouring to predict the outcomes of these events is, in our opinion, fraught with probability bias given the randomness of potential effects. Successful long-term investing is ultimately the outcome of very specific selections, and this is where we will continue to devote our efforts.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"},{"type":"italic"}],"value":"Q: The performance of your US Small Cap fund has been much better than the benchmark over the last few years.  What has driven the relative performance?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"It’s really been strong stock-picking. In the three-year period ending September 30th, the portfolio return of 11.5% outperformed its index, the Russell 2000 Small Cap Index, by 8%. Of that, 7.3% or over 90% of the added value, came from stock selection. Interestingly, we also outperformed the S\u0026P 500 Index by 4.5% in the same period, also through stock selection.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"This would typically be true across our various strategies. However, rising geopolitical risks – specifically Russia invading Ukraine – has widened the range of outcomes, particularly for European companies in the international equities portion of the portfolio in the first six months of this year. Nevertheless, the process in the strategies remains the same and, as a result, we have been able to acquire companies we have admired at more attractive prices.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"},{"type":"italic"}],"value":"Q:  How are the funds positioned as 2022 draws to a close?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The US portfolio is as well-positioned today as it was at the beginning of the year. We’ve been able to add a couple of new businesses - like Five Below, a unique retailer to teens and tweens with a similar business model to one of our Canadian holdings, Dollarama – and to rearrange some of the portfolio weightings based on valuation.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"On the international strategy, we believe the near term may continue to be challenging in Europe which is at the epicenter of current geopolitical tensions, but remain confident that our companies have the fundamental strength and financial wherewithal to navigate through these challenges and come out even stronger. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"},{"type":"italic"}],"value":"Q:  Do you have any closing thoughts to share with WealthCo investors?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"After more than forty years in this business, when asked by my friends I always comment that investing is a marathon, not a sprint. Markets are affected by short term emotion, which I admit is difficult to ignore as we’re bombarded with information. But one has to look at investing from a business owner’s perspective. If you were interested in buying a high-quality business, rather than simply investing in the stock, you would put far more emphasis on the value of its long-term prospects. Rooting out and owning the highest quality assets are proven to provide the best risk-adjusted returns. Our philosophy says it all, “Dig Deep. Own Long.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"The WealthCo business model is built on a manager of managers philosophy. What this means is that we find world-class, highly reputable investment managers who are specialists in their area of expertise and look to them to provide us with deal flow and insights that we would not otherwise have access to.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2F3iyQYPvYcoAo4Qv4USsb","type":"Entry","createdAt":"2022-11-16T22:38:27.820Z","updatedAt":"2022-11-16T22:38:27.820Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"Market Commentary Nov2022 Fund Performance","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1hpqxBrpqAClbaTdA9InSw","type":"Asset","createdAt":"2022-11-16T22:38:07.852Z","updatedAt":"2022-11-16T22:38:07.852Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Market Commentary Nov2022 Fund Performance Chart","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1hpqxBrpqAClbaTdA9InSw/d6a15f5d589c133c11701c3987b728c4/Market_Commentary_Nov2022_Fund_Performance_Chart.png","details":{"size":55212,"image":{"width":477,"height":607}},"fileName":"Market Commentary Nov2022 Fund Performance Chart.png","contentType":"image/png"}}},"variation":"Narrow"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3lYIyOqiIU18Z79QzNt8mK","type":"Entry","createdAt":"2022-11-23T17:58:28.143Z","updatedAt":"2022-11-23T17:58:28.143Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"rrsp-vs-tfsa-which-savings-plan-is-better-for-you-or-integrated-planning","title":"RRSP vs TFSA – Which Savings Plan is Better for You? | Integrated Planning Video Series","postedDate":"2022-11-03","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7xI2yeIC5wwCh1Pu2aKp3u","type":"Asset","createdAt":"2022-11-23T17:54:27.318Z","updatedAt":"2022-11-23T17:54:27.318Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Image for RRSP vs TFSA article","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/7xI2yeIC5wwCh1Pu2aKp3u/5d52f59a1f243df888bf26b5110a525e/Image_for_RRSP_vs_TFSA_article.webp","details":{"size":99032,"image":{"width":1170,"height":781}},"fileName":"Image for RRSP vs TFSA article.webp","contentType":"image/webp"}}},"excerpt":"One of the top questions we get asked regularly as financial planners is what is the difference between a TFSA and an RRSP? An RRSP is a registered retirement savings plan, and a TFSA is a tax free savings account. There isn't a one size fits all answer to RRSPs vs TFSAs as they are very dependent on your particular planning situation.  Here we’ll provide some general information on both RRSPs and TFSAs.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2nGhuzcIgKn9aTMi1LpnMk","type":"Entry","createdAt":"2022-11-23T17:57:29.996Z","updatedAt":"2022-11-23T17:57:29.996Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"RRSP vs TFSA Video","embed":"https://www.youtube.com/watch?v=5a67MVhtBMc","sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2y1pAO6DIzmdEGyRUM0Hzj","type":"Entry","createdAt":"2022-11-23T17:56:22.686Z","updatedAt":"2022-11-23T17:56:22.686Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"RRSP vs TFSA Video Article Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prudent financial planning has never been more important than it is now. In our recent Integrated Advisory video series, WealthCo President, Sophie Blais, takes us through the key elements of financial planning. We’ve included a synopsis below.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"One of the top questions we get asked regularly as financial planners is what is the difference between a TFSA and an RRSP?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"An RRSP is a registered retirement savings plan, and a TFSA is a tax free savings account. There isn't a one size fits all answer to RRSPs vs TFSAs as they are very dependent on your particular planning situation. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Here we’ll provide some general information on both RRSPs and TFSAs.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Basics of RRSPs ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"RRSPs were introduced in 1957 by the Federal Government to encourage Canadians to save for retirement. Canadians weren't saving enough and pensions were starting to go to the wayside and the government was worried that most Canadians wouldn't be prepared for retirement. RRSPs allow for you to save a percentage of your income in a tax deferred vehicle. Individuals can put any type of investment with an RRSP as long as it is deemed RRSP eligible. That could include mutual funds, hedge funds, individuals’ stocks, GICs, etc.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"RRSPs are a tax deferral vehicle – you don’t avoid tax entirely but you have the opportunity to defer it. When you put money into your RRSP, you reduce your annual taxable income. If you take money out of your RRSP, you increase your taxable income because that's considered income.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The goal with an RRSP is to take income that you earn in high tax years and move that to a low tax year. So ideally, most people believe that when they're in retirement that their income will be lower. If you take out income in a high earning year, you could end up paying additional tax, more than you expected to. That's why it's important to work with your integrated planning team, your accountant, and your advisor to balance out what you're saving versus what you're taking out.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Basics of TFSAs","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"TFSAs were introduced in 2009 as another savings opportunity for Canadians. TFSAs work differently than RRSPs in that when you invest in a TFSA, you do not decrease your taxable income. But the investments within the tax-free savings account grow tax free and are not subject to tax upon withdrawal","marks":[],"data":{}},{"nodeType":"text","value":". That’s the biggest difference between an RRSP and a TFSA. ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Just like an RRSP, you can invest in multiple different types of investment vehicles within your tax-free savings account, and there are a variety of different objectives or planning considerations as to what you might put in a TFSA. Oftentimes in planning, we'll talk about using the TFSA for shorter term planning objectives.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Withdrawing Funds from Your RRSP","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Normally when you withdraw income from an RRSP, you're taxed on that income. There are two situations where that is not the case.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The first is the home buyers plan, where you're able to withdraw a portion of your RRSP to put towards a down payment on a home. It used to be that you could only use this benefit once, now there are some new considerations and people can actually access RRSP money to buy a home a second or even a third time.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The second opportunity you have to withdraw money from your RRSP without being penalized is the lifelong learning plan where you can withdraw up to $10,000 to put towards approved education expenses.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It's important to note with the home buyer plan that you do have to repay what you've withdrawn over 15 years. Same holds true with the lifelong learning program. You can put that money back into your RRSP, but again you do not receive the subsequent tax deduction. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Which One is Right for You?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"One of the reasons I like RRSPs, especially with the younger clients or clients who are having a hard time saving, is that it is like a forced savings plan because of some of the penalties that exist if you take that money out early, people tend to be more committed to investing in their RRSP and not touching that money.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For example, let’s say you're saving to buy a new home or you're saving to buy a large purchase item, or you're just really not sure when you might need access to the money. But you know, it won't be at retirement, it'll be before then. TFSAs are often considered more flexible than an RRSP because you can put money in, you can take that money out, and then if you want to replenish the money that you've withdrawn, you can within a certain period of time.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By contrast with an RRSP, when you withdraw income that room is gone. Any future contributions are considered new room within an RRSP. With both plans, you have an annual contribution limit that you're subject to. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Another common question we get from business owners and individuals is what income should I be taking prior to some of the federal programs kicking in, like the Canadian pension plan, old age security, things like that? Tax free income comes out tax free and anything that you pull from your RRSP will be taxed. It's really important to look at all of your income sources, the tax implications to all of those various income sources, and come up with a plan that best meets your needs and manages tax along the way.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Another planning consideration as it pertains to our RRSPs and TFSAs, is group RRSP matching plans as well as group pension plans. I never want to leave money on the table and neither should you. At the end of the day, if your employer or your association is providing matching on RRSPs, or is providing a pension plan, you should definitely take advantage of that.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"RRSPs and TFSAs are both great. They both have a really important place in financial planning. One of the common strategies that we use is actually investing in an RRSP and using the tax deduction to put into a TFSA. Another thing to keep in mind is you can invest in both. You don't have to choose one over the other and one might be better one year than the other. Working with your integrated planning team, making sure that the decisions that you're making are in line with your financial objectives will get you the best results.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help 0clients reach their goals. Reach out to your Integrated Advisory accountant if you have any questions or want to have a deeper conversation about your financial plan.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3bJgdnrbvVKZjhpwrFYnRK","type":"Entry","createdAt":"2022-11-03T16:34:47.125Z","updatedAt":"2022-11-03T16:34:47.125Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"cybersecurity-considerations-for-accounting-firms","title":"Cybersecurity Considerations for Accounting Firms","postedDate":"2022-10-28","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"10gutzNrVQ7EaX3cew2Jgf","type":"Asset","createdAt":"2022-11-03T16:01:00.291Z","updatedAt":"2022-11-03T16:01:00.291Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Cybersecurity for Accountants","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/10gutzNrVQ7EaX3cew2Jgf/bcc8e0d7a495ddce2b31a51e2dba2844/Cybersecurity_for_Accountants.jpg","details":{"size":14981878,"image":{"width":6000,"height":4000}},"fileName":"Cybersecurity for Accountants.jpg","contentType":"image/jpeg"}}},"excerpt":"Stuart Smith, Chief Technology Officer with Keyworks, sat down with WealthCo’s Tim Coakwell as part of our Innovative Accountant podcast series to discuss cybersecurity and technology for accounting firms. Here are some of the takeaways from that discussion.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"36zIIRYZQvs4gRWEgGZfQ2","type":"Entry","createdAt":"2022-11-03T16:34:19.264Z","updatedAt":"2022-11-03T16:34:19.264Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Cybersecurity Considerations for Accountants Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"October is Cybersecurity Awareness Month in Canada. Cybersecurity needs to be top of mind for all businesses, especially when you consider that according to ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.cpapracticeadvisor.com/2022/05/05/accounting-firms-facing-increased-cyber-threat/49409/"},"content":[{"nodeType":"text","value":"this survey","marks":[],"data":{}}]},{"nodeType":"text","value":" commissioned by CyberCatch earlier this year 75% of small- and mid-sized accounting firms say they would only be able to survive less than a week if they suffered a major cyberattack. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A couple of months ago, Stuart Smith, Chief Technology Officer with Keyworks, sat down with WealthCo’s Tim Coakwell as part of our Innovative Accountant podcast series to discuss cybersecurity and technology for accounting firms. Here are some of the takeaways from that discussion.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What are the risks that businesses are facing today?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Large-scale data breaches and cyberattacks are regular headline fodder, and Smith reaffirms that data protection is something that continues to be paramount for organizations.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Particularly in the financial sector, the data we’re dealing with is so sensitive and personal, so privacy and confidentiality is extremely critical. Clients need the peace of mind of knowing that they are working with a trusted partner and that this trusted partner is doing their due diligence to keep their information safe. Reputationally, this couldn’t be more important.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What key things do businesses need to consider from a regulatory standpoint?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Personal accountability factors into cyber due diligence in a big way.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“It’s important to raise personal awareness around accountability,” Smith shares. “We’re all accountable, directors of companies are liable and accountable for privacy now, so they need every assurance that the systems that are in place are current and sufficient.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Just consider the Colonial Pipeline cyberattack that occurred in May 2021. A single compromised password (believed to have been obtained from the dark web) is the root cause of this cyberattack, which holds the unfortunate honour of being the largest publicly disclosed cyberattack against critical American infrastructure of all time. The outcome? Colonial paid 75 bitcoin ($4.4 million) and the pipeline was taken offline (for five days) to reduce additional risk of exposure. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The impact was significant and widespread:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The airline industry was deeply affected by the resulting jet fuel shortage","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Panic buying and long line-ups from individuals fearing a gas shortage","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A spike in prices at the gas pumps","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The US Consumer Product Safety Commission had to issue numerous warnings due to consumers filling plastic bags with gas for storage purposes","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Smith alludes to this incident in the podcast, and specifically to the regulatory and compliance lens that was applied to Colonial post-attack. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Right after this attack, President Biden had all the tech leaders in large American firms to come to the White House and they talked about new measures that need to be adopted to protect infrastructure and finances and the economy. We’ll see a lot more of these compliance frameworks driven by government in addition to already being heavily driven by industry.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How has finance impacted technology?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The financial industry has had a profound impact on technology. For
