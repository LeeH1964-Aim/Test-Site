ype":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"critical-illness-insurance-it-just-makes-sense","title":"Critical Illness Insurance… It Just Makes Sense","postedDate":"2024-03-06","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4RuVjOWI8X7r0ts7I3Zufs","type":"Asset","createdAt":"2024-03-04T20:46:56.171Z","updatedAt":"2024-03-04T20:46:56.171Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Man Woman Gray Pink","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/4RuVjOWI8X7r0ts7I3Zufs/3775578d5a9a212dcfb9333a6377ffa6/Man_Woman_Gray_Pink.jpg","details":{"size":1690517,"image":{"width":5429,"height":3611}},"fileName":"Man Woman Gray Pink.jpg","contentType":"image/jpeg"}}},"excerpt":"Critical illness insurance (CI) seems to be something most people know only a little about, but it can be a great addition to life and disability insurance when it comes to income protection.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"39lhm8qOX659pSs1AeV0vG","type":"Entry","createdAt":"2024-03-04T20:43:10.765Z","updatedAt":"2024-03-04T20:43:10.765Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Body 1","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Critical illness insurance (CI) seems to be something most people know only a little about, but it can be a great addition to life and disability insurance when it comes to income protection. When the benefits and advantages of critical illness insurance aren’t clear, it’s often the first type of insurance eliminated by someone evaluating their insurance needs. But when the value is put into perspective, many people refuse to go without.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Origins of Critical Illness Insurance","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Critical illness insurance was “invented” in South Africa in the 1980’s by Dr Marius Barnard (part of the team that performed the first human-to-human heart transplant). Barnard recognized that with modern medical advancements, more and more people could actually survive critical conditions… but what he later found was that many of his patients then didn’t have the funds to pay for elements to assist in having the best probabilities of survival including:","marks":[],"data":{}}]},{"nodeType":"ordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Assistance with removing the burden of immediate liabilities (mortgage, debts, hospital bills, etc.)","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Additional/alternate medical costs not paid for by government or private plans.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Alterations to a survivor’s home to accommodate their new physical condition.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Covering day-to-day expenses from a longer period of time off work; something employers may not cover.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Not being able to work as many hours or work in the same profession, causing an income shortfall.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"An extended holiday with loved ones to celebrate recovery.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Benefits of Critical Illness Insurance","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As mentioned, CI helps offer the policy holder another layer of income protection and the peace of mind knowing that finances have some protection at an already difficult time. Some of the benefits of CI include:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Payment of a lump sum amount based on the insured suffering a covered “critical” condition. CI covers the major illness such as cancer, heart attack, stroke and kidney failure; some policies can cover up to 26 different conditions.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As the CI policy holder, you can receive the payment for yourself, to spend as you like and when you see fit.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Financial protection, allowing you to focus on your treatment, any additional medical care, if needed, and your recovery.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At an additional cost, CI policies offer flexible options for the return of your premiums, should you live a healthy, illness-free life. The return of premium money can be put towards your retirement or other expenses.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you are a business owner, you can help protect your business against the instability of a key employee becoming sick.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"CI coverage helps protect you from liquidating assets or impacting your retirement savings plan in the event of a serious illness.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Risk to Investment Planning","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You’ve worked hard to accumulate some investments – that’s fantastic! But what would happen to all your hard-earned investments if you didn’t have critical illness coverage? Here’s an example… a 45-year-old has long-term savings in place, but no CI policy. They are diagnosed with cancer and, after successful treatment, need to access $50,000 as part of their recovery, and their only option is to borrow from their RRSP. How will this impact their investment planning?","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Withdrawal cannot be recontributed, so contribution room has been lost/wasted.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Any investment assets sold may have dropped in value.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Assuming a marginal tax rate of just 35%, the gross amount required to be withdrawn from the RRSP would be around $77,000 to achieve the net amount of $50,000.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There is lost compound growth opportunity on the withdrawn funds. Had the $77,000 not been withdrawn, assuming a pre-tax annual growth rate of 5%, it would have added another $204,303.92 to the RRSP’s value by age 65!","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Retirement may need to be delayed and/or a lower retirement income taken.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"It Won’t Happen To Me… Will It?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you’re still on the fence about the importance of purchasing critical illness insurance, here are a few stats to consider:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For a 35-year-old in good health, 31% of men and 23% of women will suffer a critical illness before age 65. (1)","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2 in 5 Canadians are expected to be diagnosed with cancer in their lifetime. (2)","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At Sun Life Financial in 2021, In 2021 in Canada, 77% of critical illness claims were paid to those under the age of 61, with just 23% being to those aged 61 and above. (3)","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Over 1.5 million Canadians are living with cancer or are cancer free for up to 25 years after a cancer diagnosis. (4)","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Factoring these stats, just 8% of Canadians have critical illness insurance (5) – this at a time when a healthy young individual could attain coverage to age 65 for a $50,000 tax-free lump sum payout for less than $50 per month. (6) With earlier detection of certain illnesses and better treatment options, doesn’t that just make sense?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-4","data":{},"content":[{"nodeType":"text","value":"References","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1. iA Financial Group. Corporate Critical Illness Insurance To Protect Assets. 2023.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2. Canadian Cancer Society. ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://cancer.ca/en/research/cancer-statistics/cancer-statistics-at-a-glance#:~:text=Chances%20%28probability%29%20of%20developing%20or%20dying%20from%20cancer,of%20women%29%20is%20expected%20to%20die%20from%20cancer."},"content":[{"nodeType":"text","value":"Cancer Statistics At A Glance","marks":[],"data":{}}]},{"nodeType":"text","value":". Cancer.ca. N.D.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3. Sun Life. Understanding Critical Illness Insurance Claims. Sunlife.ca. N.D.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4. Canadian Cancer Society. New Canadian Cancer Statistics Report Reveals Over 1.5 Million People In Canada Are Living With Or Beyond Cancer. Cancer.ca. N.D.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5. iA Financial Group. Corporate Critical Illness Insurance To Protect Assets. 2023.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"6. Compulife. 2023.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Author: The Link Between","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2rTjhVP2fL3Qkeb74jnVT5","type":"Entry","createdAt":"2024-03-04T21:27:19.042Z","updatedAt":"2024-03-04T21:27:19.042Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"IA Planning Video","embed":"https://www.youtube.com/watch?v=io0zQZuqBp0","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5HMMnEIou64o5ZBMwIVYm7","type":"Entry","createdAt":"2024-03-04T21:29:03.844Z","updatedAt":"2024-03-04T21:29:03.844Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Body 2","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"VP of Insurance and Estate Planning at WealthCo, Jeff Dyck, shares w","marks":[],"data":{}},{"nodeType":"text","value":"hy should you have Critical Illness Insurance and what CI covers in this video presented with the","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.integratedadvisory.ca/businessowners"},"content":[{"nodeType":"text","value":" Integrated Advisory Network.","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3ufMnTfSudWbi7zyyEcIs1","type":"Entry","createdAt":"2021-11-07T18:39:26.912Z","updatedAt":"2021-11-07T18:39:26.912Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Insurance Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1qEOXfwZ1sUMGVvOeJtDPy","type":"Entry","createdAt":"2024-01-16T18:37:12.226Z","updatedAt":"2024-01-16T18:37:12.226Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"financial-planning-and-wellbeing","title":"Financial Planning and Wellbeing","postedDate":"2024-01-16","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5VnpL2J2tgBhEGqYCHEZxU","type":"Asset","createdAt":"2024-01-16T18:33:45.391Z","updatedAt":"2024-01-16T18:33:45.391Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Couple Laptop","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5VnpL2J2tgBhEGqYCHEZxU/504168436b4b8e15813477b4ba4180c3/Couple_Laptop.jpg","details":{"size":662836,"image":{"width":3885,"height":2736}},"fileName":"Couple Laptop.jpg","contentType":"image/jpeg"}}},"excerpt":"The current cost of living crisis, against a backdrop of bleak economic predictions, is a significant cause for concern for millions of people. With economic predictions over the next couple of years also looking grim, it’s easy to see why people feel powerless and frustrated. Research from PWC found that 58% of people cite financial issues as their top cause of stress, while Aviva found that 38% of generation X were kept up at night by their finances. A shocking 86% of people say that their mental health issues are made worse by thinking about money. So, what can be done?","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7ypzXMacSMqeL4C7NKPfDV","type":"Entry","createdAt":"2024-01-16T18:33:22.478Z","updatedAt":"2024-01-16T18:33:22.478Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Article Text","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"The current cost of living crisis, against a backdrop of bleak economic predictions, is a significant cause for concern for millions of people.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Living standards have fallen at the ","nodeType":"text"},{"data":{"uri":"https://www.ft.com/content/5f081f77-ed30-4a06-864e-7e4cc3204017"},"content":[{"data":{},"marks":[],"value":"steepest rates in 60 years","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":", household incomes are expected to ","nodeType":"text"},{"data":{"uri":"https://commonslibrary.parliament.uk/research-briefings/cbp-9428/#:~:text=Impact%20on%20households\u0026text=The%20OBR%20expects%20real%20post,more%20affected%20by%20price%20increases."},"content":[{"data":{},"marks":[],"value":"drop by 4.3% in 2022-2023","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":", and people are being forced to ","nodeType":"text"},{"data":{"uri":"https://www.ons.gov.uk/peoplepopulationandcommunity/personalandhouseholdfinances/expenditure/articles/whatactionsarepeopletakingbecauseoftherisingcostofliving/2022-08-05"},"content":[{"data":{},"marks":[],"value":"reduce their spending","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"With ","nodeType":"text"},{"data":{"uri":"https://www.ft.com/content/d6b84faf-f556-4fdd-ac27-65c2d514aa2f"},"content":[{"data":{},"marks":[],"value":"economic predictions","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" over the next couple of years also looking grim, it’s easy to see why people feel powerless and frustrated.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Research from ","nodeType":"text"},{"data":{"uri":"https://www.pwc.com/us/en/services/consulting/business-transformation/library/financial-well-being-retirement-survey.html"},"content":[{"data":{},"marks":[],"value":"PWC","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" found that 58% of people cite financial issues as their top cause of stress, while ","nodeType":"text"},{"data":{"uri":"https://www.aviva.com/newsroom/news-releases/2020/09/almost-a-third-of-brits-aged-45-54-suffering-from-poor-mental-health-due-to-financial-implications-of-coronavirus/"},"content":[{"data":{},"marks":[],"value":"Aviva","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" found that 38% of generation X were kept up at night by their finances. A ","nodeType":"text"},{"data":{"uri":"https://www.moneyandmentalhealth.org/money-and-mental-health-facts/#:~:text=Almost%20one%20in%20five%20(18,mental%20health%20problems%20(5%25)."},"content":[{"data":{},"marks":[],"value":"shocking 86%","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" of people say that their mental health issues are made worse by thinking about money.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"So, what can be done?","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Could financial planning hold the answer?","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Believe it or not, financial planning not only helps us achieve our financial goals but can also improve our mental and emotional wellbeing.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"One of the key benefits of financial planning is that it helps us to feel more in control of our finances. When we have a clear plan in place, we can better manage our money and make informed decisions about how to spend and save it. This can reduce stress and anxiety around money, which can have a positive impact on our mental health.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Another benefit of financial planning is that it can help us to achieve financial momentum. Whether it’s saving for a down payment on a house, building an emergency fund, or planning for retirement, having a financial plan in place can help us to make progress towards our goals. This sense of accomplishment can boost our confidence and self-esteem, which are important for our overall wellbeing.In addition to the mental and emotional benefits of financial planning, it can also have a positive impact on our physical health. Financial stress can cause a range of physical symptoms, such as headaches, stomach problems, and high blood pressure. By reducing financial stress through effective financial planning, we can improve our physical health and overall wellbeing too.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"We’ve seen this for ourselves","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"As financial advisers, we get to witness first-hand the positive effects in seeing people take control of their finances. The stats also back this up.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Royal London conducted ","nodeType":"text"},{"data":{"uri":"https://adviser.royallondon.com/globalassets/docs/adviser/misc/brp8pd0008-feeling-the-benefit-of-financial-advice-adviser-report.pdf"},"content":[{"data":{},"marks":[],"value":"research","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":" on the links between receiving financial advice and wellbeing. They found that those who had received financial advice:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Felt more in control of their finances","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Felt more financially secure and stable","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Felt better prepared to cope with shocks","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Worried less about their finances for retirement","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Felt less anxious about their household finances","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Felt more confident about the future","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"Crucially, they also found that these benefits were greater if people worked with their financial adviser regularly over a long period of time. This is due to the close, trusting relationship that develops when working with a financial adviser, meaning people feel reassured that their money is being looked after properly.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Financial advice can help everyone","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Society is slowly but surely breaking down the taboos around mental health and many areas of life, yet the links between finances and wellbeing remain in the shadows.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"People avoid tackling their finances for many reasons. Some feel that it’s all just too confusing, while others feel it’s too deeply personal. But it doesn’t have to be that way.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you need dietary advice, you speak to a dietician. If you want to improve your fitness, you engage a personal trainer. If you’re stressed and want to get things off your chest, you speak to a therapist. Financial issues should be no different.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Ignoring the issue might be easier, but can leave you with a distinct feeling that your finances are like a sitting duck, open to attack from economic shocks.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"In contrast, being proactive and having a financial plan in place will mean that no matter what comes your way, you will feel safe in the knowledge that you have a game plan for dealing with it.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Our financial health and personal wellbeing are tightly bound together, with money worries often spilling over into other areas of our lives. It’s therefore well worth remembering the benefits ongoing financial planning can bring.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"So if you’re thinking about putting off coming to that planning review, think again! It may bring you more peace of mind than you realize.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"And feel free to share this post with anyone you think could benefit from speaking to someone about their money.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"----","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"This article was prepared by ","nodeType":"text"},{"data":{"uri":"https://www.advisorstream.com/"},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"AdvisorStream","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[{"type":"italic"}],"value":" for Integrated Advisory Network and is legally licensed for use by ","nodeType":"text"},{"data":{"uri":"https://www.advisorstream.com/"},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"AdvisorStream","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[{"type":"italic"}],"value":".","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"317I8swDkyflGXFsYJIBT9","type":"Entry","createdAt":"2023-12-04T15:38:59.302Z","updatedAt":"2023-12-04T15:38:59.302Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"alternative-minimum-tax-changes-what-you-need-to-know","title":"Alternative Minimum Tax Changes – What You Need to Know","postedDate":"2023-12-04","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"64l13PPI05j2rjlklLGy4Y","type":"Asset","createdAt":"2023-12-04T15:38:41.174Z","updatedAt":"2023-12-04T15:38:41.174Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"AMT Article Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/64l13PPI05j2rjlklLGy4Y/07ea6bb859c5dd17d78035ca638bd12e/AMT_Article.jpg","details":{"size":1856003,"image":{"width":5184,"height":3456}},"fileName":"AMT Article.jpg","contentType":"image/jpeg"}}},"excerpt":"Canada’s Federal Budget proposed changes to the Alternative Minimum Tax (AMT) rules with draft legislation that comes into effect on January 1, 2024? So, what is AMT and how does it affect your tax planning?","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1PouVl7P37mNtKlrwBE5Ne","type":"Entry","createdAt":"2023-12-04T15:28:14.273Z","updatedAt":"2023-12-04T15:32:00.372Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Body","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Did you know that Canada’s Federal Budget proposed changes to the Alternative Minimum Tax (AMT) rules with draft legislation that comes into effect on January 1, 2024? So, what is AMT and how does it affect your tax planning? Under the existing AMT rules, the most common situations where AMT could apply is where you have large capital gains and especially if the lifetime capital gains exemption was used on a sale of qualified small business corporation shares or qualified farm and fishing property.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What is AMT?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The AMT was introduced in 1986 as a parallel tax to the regular tax system and applies to individuals, but not to corporations. In general, individuals are required to pay the higher of AMT or regular tax. To calculate the difference, first regular tax is calculated (at progressive tax rates). The next step is to calculate taxable income for AMT which is determined by adding back certain “preference” items into your regular taxable income. There is an exemption amount that is deducted from the AMT taxable income of $40,000* and any excess income is taxed at a flat tax rate of 15%* and certain non-refundable tax credits are allowed to reduce the amount of tax owing. So if your taxable AMT income is under $40,000, AMT will not apply and just the regular tax will be payable. Any additional tax paid under the AMT can be carried forward as a credit to offset regular tax for seven years. (AMT does not apply in the year of death of a taxpayer.)","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What are the changes?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The 2023 Federal Budget has proposed changes to broaden the tax base subject to AMT, increasing the tax rate but also increasing the exemption amount. The following table highlights some of the proposed changes, but please reach out to us if you require more details.","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4flbhmGvZL9XF07HNYztPK","type":"Entry","createdAt":"2023-12-04T15:29:21.305Z","updatedAt":"2023-12-04T15:29:21.305Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"AMT Table","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"19z4PanmozfweHVmsrrOtJ","type":"Asset","createdAt":"2023-12-04T15:29:05.560Z","updatedAt":"2023-12-04T15:29:12.885Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"locale":"en-US"},"fields":{"title":"AMT Table 2023","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/19z4PanmozfweHVmsrrOtJ/fe9e31014fec7b436d8c2831a5c5102b/Screenshot_2023-12-04_at_8.27.51_AM.png","details":{"size":59419,"image":{"width":599,"height":393}},"fileName":"Screenshot 2023-12-04 at 8.27.51 AM.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6jmg8vpGx0MdYMiUCDXhW8","type":"Entry","createdAt":"2023-12-04T15:29:33.685Z","updatedAt":"2023-12-04T15:29:33.685Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Body","content":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What do you need to do?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"These proposed changes could result in AMT applying if your taxable income (calculated for AMT purposes) is in excess of $173,000. In addition to being aware of the implications of AMT when there are large capital gains in a year (as well as planning for it), starting in 2024 you will also need to consider the implications of significant interest deductions (for example, if using a leveraging strategy) or large donations (especially gifts of capital property as these donations not only have the 50% limitation on the donation tax credit, but also 100% or 30% of the gain, depending on the type of property, could be included in taxable income for AMT).If you think AMT may apply to you, contact us to discuss planning options.*$40,000 is the exemption amount as of the date of this article and the rate of tax is 15%.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"November 8, 2023 | Author: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://jdyck72.thelinkbetween.ca/content/alternative-minimum-tax-changes-what-you-need-to-know"},"content":[{"nodeType":"text","value":"The Link Between","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"65hVmCQNTSLrEz6BhgrWSU","type":"Entry","createdAt":"2022-12-22T16:25:04.379Z","updatedAt":"2022-12-22T16:25:04.379Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Tax"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5Hds5pTW8WRR5J4BT1KVk0","type":"Entry","createdAt":"2023-12-04T17:24:00.150Z","updatedAt":"2023-12-04T17:24:00.150Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"everything-you-need-to-know-about-the-first-home-savings-account","title":"Everything You Need to Know About the First Home Savings Account","postedDate":"2023-12-04","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7BelMgYPYW3kr0bUspurNw","type":"Asset","createdAt":"2023-12-04T17:16:15.351Z","updatedAt":"2023-12-04T17:16:15.351Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"FHSA Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/7BelMgYPYW3kr0bUspurNw/624bc4e77c975d84ba087e798e156827/FHSA_Image.jpeg","details":{"size":102360,"image":{"width":640,"height":427}},"fileName":"FHSA Image.jpeg","contentType":"image/jpeg"}}},"excerpt":"The FHSA aims to assist aspiring homeowners in saving the necessary funds for a down payment on a home, a prospect that gets harder and harder with each subsequent increase in average housing prices. The FHSA incentivizes Canadians who are in the market for their first home to save their hard-earned dollars and build a financial foundation towards homeownership, and in turn, contribute to the growth of the Canadian economy.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2WptDPwGSrl29aS61f0XTX","type":"Entry","createdAt":"2023-12-04T17:23:13.790Z","updatedAt":"2023-12-12T18:15:51.571Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":7,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"First Home Savings Account","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Canadian housing market has experienced a significant surge in the last couple of years, driven by low interest rates, immigration, and increased investment from foreign buyers. After being announced in the 2022 Federal budget, the First Home Savings Account (FHSA) launched earlier this year on April 1.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The FHSA aims to assist aspiring homeowners in saving the necessary funds for a down payment on a home, a prospect that gets harder and harder with each subsequent increase in average housing prices. The FHSA incentivizes Canadians who are in the market for their first home to save their hard-earned dollars and build a financial foundation towards homeownership, and in turn, contribute to the growth of the Canadian economy.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"How to Open an FHSA","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In order to qualify to open an FHSA, the following criteria must be met:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The account owner must be at least 18 years of age;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"They must be a Canadian resident; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"They must be a first-time homebuyer.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For opening an FHSA, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/first-home-savings-account/opening-closing-and-fhsa.html"},"content":[{"nodeType":"text","value":"Canada Revenue Agency","marks":[],"data":{}}]},{"nodeType":"text","value":" (CRA) deems that “you will be considered to be a first-time home buyer if, at any time in the calendar year before the account is opened or at any time in the preceding four calendar years, you did not live in a qualifying home (or what would be a qualifying home if located in Canada) as your principal place of residence that either you owned or jointly owned or your spouse or common-law partner owned or jointly owned.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The lifetime contribution limit for an FHSA is $40,000. The participation room in the year that you open your FHSA is $8,000. Unused FHSA participation room can be carried forward at the end of the year, to a maximum of $8,000. These contributions are deductible on income tax in the same manner as RRSPs. Unlike with RRSPs though, any contributions made within the first 60 days of the subsequent year cannot be deducted on your income tax return for the previous year.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It’s important to note that not all financial institutions offer FHSA accounts, and interest rates and fees may vary depending on the provider. Before opening an account, take the time to research different options and compare the terms and conditions to ensure an optimal fit for your financial goals.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Withdrawing from an FHSA","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In addition to being tax deductible at the time of contribution, another key benefit of the FHSA is that you can withdraw funds tax-free when it's time to purchase your first home. But how do you make withdrawals from this account? The process is relatively simple. You must have met the eligibility criteria, including being a Canadian resident, and be a qualified \"First-Time Home Buyer\" as defined by *","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/first-home-savings-account/withdrawing-money-from-your-fhsa.html"},"content":[{"nodeType":"text","value":"The CRA","marks":[],"data":{}}]},{"nodeType":"text","value":". Once you meet these requirements, you can withdraw the funds by filling out a request form and sending it to the bank or financial institution where you hold the account. Keep in mind that there are limits on the withdrawal amount, but the good news is that the unused portion can be carried forward to the next year.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"*For the purposes of withdrawals ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/first-home-savings-account/withdrawing-money-from-your-fhsa.html"},"content":[{"nodeType":"text","value":"The CRA","marks":[],"data":{}}]},{"nodeType":"text","value":" Defines a \"First-Time Home Buyer\" as someone who \"","marks":[],"data":{}},{"nodeType":"text","value":"did not, at any time in the current calendar year before the withdrawal ","marks":[],"data":{}},{"nodeType":"text","value":"(except the 30 days immediately before the withdrawal)","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" or at any time in the preceding four calendar years, live in a qualifying home (or what would be a qualifying home if located in Canada) as your principal place of residence that you owned or jointly owned.\"","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"FHSA FAQs","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The CRA gives guidance on some of the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/first-home-savings-account.html"},"content":[{"nodeType":"text","value":"frequently asked questions","marks":[],"data":{}}]},{"nodeType":"text","value":" pertaining to FHSAs.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: What happens if you become a non-resident of Canada after opening an FHSA?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":": You can continue to participate normally in your FHSA, however you will be unable to make a qualifying withdrawal as long as you are a non-resident. Any taxable withdrawal from the account will be subject to a 25% withholding tax.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Can a vacation home be purchased using an FHSA?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":": In a word, no. ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.questrade.com/learning/investment-concepts/fhsa-101/questions-about-the-fhsa"},"content":[{"nodeType":"text","value":"Qualifying homes","marks":[],"data":{}}]},{"nodeType":"text","value":" include detached homes, homes under construction, apartments and condominiums, townhouses, and mobile homes. The following DO NOT qualify: empty land that is not in development to become a qualifying home, properties outside of Canada, vacation properties that are not a primary residence, non-residential properties, and homes where one only owns tenancy rights.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: What if there is money left in the FHSA after I purchase my home?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":": Funds can be withdrawn tax-free for up to 30 days before you move into your home to be used towards expenses. If that 30 day grace period is missed, you’ll have until December 31 of the following year to either transfer those funds to an RRSP or RRIF without penalty or you may withdraw the funds as taxable income and pay the appropriate withholding tax.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Involve Your Accountant","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Overall, the FHSA is a useful savings tool for first-time homebuyers in Canada, allowing them to save for a down payment while also taking advantage of tax-free investment growth. It is still important to consult with your most trusted advisor, your accountant, before taking action. They will ensure you are optimizing the opportunity to its fullest and can provide guidance throughout all the stages of your home ownership journey.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ----","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"346jhX2vJWJIOHd9go2Jt2","type":"Entry","createdAt":"2023-09-28T17:16:27.775Z","updatedAt":"2023-10-02T15:45:08.860Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"preserving-wealth-strategies-for-minimizing-inheritance-taxes","title":"Preserving Wealth: Strategies for Minimizing Inheritance Taxes","postedDate":"2023-09-28","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4za7Cl4YmA5G7ya4aM83Ja","type":"Asset","createdAt":"2023-09-28T17:03:26.414Z","updatedAt":"2023-09-28T17:03:26.414Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Inheritance Taxes Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/4za7Cl4YmA5G7ya4aM83Ja/71658f28435a7e7b9adcfd1d086e030f/Inheritance_Taxes_Image.png","details":{"size":1397989,"image":{"width":5000,"height":3333}},"fileName":"Inheritance Taxes Image.png","contentType":"image/jpeg"}}},"excerpt":"One trillion dollars. That is the staggering amount that is forecasted to change hands from one generation to the next in Canada in the ten years leading up to 2026. With so much money expected to be left in the form of inheritances in the near future, money that has been hard-earned by scores of Canadians, it’s no wonder that many are concerned about the best way to reduce the tax burden that can come along with these bequests.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3IZgW8eFH73PaxVnQNbdmJ","type":"Entry","createdAt":"2023-09-28T17:15:04.458Z","updatedAt":"2023-10-02T15:45:05.747Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":8,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Inheritance Taxes Article Copy","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"One trillion dollars. That is the staggering amount that is forecasted to change hands from one generation to the next in Canada in the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://environics.ca/study-release/environics-research-survey-shows-affluent-canadians-are-worried-about-wealth-transfer/#:~:text=Toronto%2Dbased%20research%20firm%20Strategic,the%20form%20of%20financial%20assets."},"content":[{"nodeType":"text","value":"ten years leading up to 2026","marks":[],"data":{}}]},{"nodeType":"text","value":". With so much money expected to be left in the form of inheritances in the near future, money that has been hard-earned by scores of Canadians, it’s no wonder that many are concerned about the best way to reduce the tax burden that can come along with these bequests.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What is the Process Around Inheritance Taxation in Canada?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Estate tax, or inheritance tax, is actually an American term and tax regulation,” Jordan Tanner, Senior Insurance Advisor with WealthCo, explains. “Things work very differently here in Canada. South of the border they simply add up your assets and impose an estate tax based on the total value of the estate. While there is relief on the first $12.92M per taxpayer, any balance over this amount is subject to tax. In Canada when we die, there is a deemed disposition of our property on the date of death. Tax is then determined based on the type of property we own. While our principal residence or a Qualified Farm Property can be tax free, capital property – such as non-registered investments, shares of a private business, or interest in a partnership – are all subject to tax, usually in the form of a capital gain.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In Canada, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/forms-publications/publications/t4037/capital-gains.html"},"content":[{"nodeType":"text","value":"capital gains","marks":[],"data":{}}]},{"nodeType":"text","value":" are taxed on 50% of the realized capital gain (e.g. the growth in value over and above the purchase price of the asset). This means that only half of the capital gain is subject to taxation at your applicable tax rate. Tax rates will vary depending on which province you reside in. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Probably the biggest surprise to many clients is that anything remaining in their RRSP at death is taxed fully as income in the year of death.  As an example, if someone living in Alberta died with $1,000,000 remaining in their RRSP, and assuming that was their only asset other than their primary residence, the tax in the year of death on the RRSP would be over $440,000.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And then there is probate. Probate is the process of the courts formally validating a will.  If you die without a will, your estate still needs to go through probate and will be distributed according to the laws of the province.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Another factor that comes into play in Canada around estates is the provincial probate fee,” Tanner explains. “Probate fee, or probate tax, varies from province to province – most apply a percentage to the total remaining estate assets (for example, anything after $50,000 will be taxed at 1.5%). In Alberta, our maximum probate fee is $525, no matter how large your estate is. However, in BC, the calculation is based on a percentage of total assets in the estate.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ensuring that your will is current, and that you are working closely with qualified estate planning professionals, is critical.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Savvy Estate Planning Can Minimize the Tax Burden on Beneficiaries","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Minimizing the tax burden on your beneficiaries requires careful estate planning and the use of various strategies to legally and effectively reduce the taxes owed. Here are some key strategies to consider.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Your Primary Residence is an Effective Tax Tool","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As long as the property in question is designated as your principal residence it is able to be sold, or passed along to beneficiaries, tax-free. While subsequent properties are subjected to capital gains taxes, including vacation properties and rental properties, your principal residence is not, no matter what its value may be.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Maximize Your Tax-Free Savings Account","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Tanner strongly advocates for maximizing your tax-free savings account (TFSA) as part of your estate planning process.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Your TFSA is treated the same as your primary residence – it can be passed on to your beneficiaries without any capital gain taxes.”  So, if you don’t need these funds for your retirement, they are the perfect asset to pass on to your beneficiaries.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Funds withdrawn from a TFSA do not incur any tax, even if there has been a lot of growth in the accounts. This makes the TFSA an excellent place to make lump-sum withdrawals. If a client wanted to give money to their children or grandchildren while they are alive, the TFSA can be an excellent place to start this living legacy with their families.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Consider Life Insurance","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Life insurance is the third silver bullet for passing along an inheritance with zero taxation.” Tanner shares.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Life insurance is tremendously valuable when it comes to estate planning. Life insurance death benefits are received by beneficiaries tax-free, meaning that the payout from a life insurance policy is not subject to income tax or capital gains tax. Life insurance can provide immediate cash when your estate may be subject to significant taxes and administrative expenses, ensuring that your heirs have the necessary funds to cover these costs without having to sell assets or incur debt. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Insurance planning can also be an excellent way to equalize estates in the situation where one or more children might be inheriting the family business or farm while other children are not involved.   ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Take the Time Today to Prepare for Tomorrow","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“People get busy with their careers and may find estate planning low on their priority list,” Tanner states. “We encourage having this important conversation sooner rather than later and we promise to make the process seamless and straight-forward.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Are you interested in minimizing your estate tax burden? Our insurance advisory team is available to ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/wealth-insurance#form"},"content":[{"nodeType":"text","value":"discuss your various options","marks":[],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"---","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Jordan Tanner is a Senior Insurance Advisor at WealthCo, who lives by the motto, “it’s not how much you make, it’s how much you keep.” With a career spanning two decades, Jordan uses insurance-based tax, estate, and retirement planning solutions for business owners, professionals, executives, and retirees. Jordan firmly believes that your professional advisory team should work together, not independently, in order to help you develop the most efficient tax, legal, and financial structures based on your unique requirements and goals – the same philosophy that is driving the Integrated Advisory Network.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2l4GpRCFTrESrsVDA2Ntev","type":"Entry","createdAt":"2023-09-28T17:16:17.402Z","updatedAt":"2023-09-28T17:16:17.402Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Estate Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"20dJjLYwTwaYMf9p8E5I8L","type":"Entry","createdAt":"2023-08-22T16:54:33.975Z","updatedAt":"2023-08-22T16:54:33.975Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"unleashing-the-power-of-accountants-your-trusted-partners-in-small-business","title":"Unleashing the Power of Accountants: Your Trusted Partners in Small Business Growth","postedDate":"2023-08-22","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7CpdO1eAyyvIhOwjLtQE9x","type":"Asset","createdAt":"2023-08-22T16:51:20.589Z","updatedAt":"2023-08-22T16:51:20.589Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Accountants and Business Growth","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/7CpdO1eAyyvIhOwjLtQE9x/61e20c48acd17a3a8e18eea901c0f687/Accountants_and_Business_Growth.jpg","details":{"size":3391623,"image":{"width":6720,"height":4480}},"fileName":"Accountants and Business Growth.jpg","contentType":"image/jpeg"}}},"excerpt":"Small businesses serve as the backbone of Canada’s economy, driving innovation, fostering local growth, and creating job opportunities. They are also challenging to launch and keep going. At the heart of these enterprises' financial well-being stand accountants, the most valued partner, for most business owners, who plays a crucial role in steering their clients through the intricate maze of financial management of not only their business, but personal financial life as well.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4m0KNDYvon0elrTLa132g1","type":"Entry","createdAt":"2023-08-22T16:54:02.700Z","updatedAt":"2023-08-22T16:54:02.700Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Unleashing the power of accountants text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Small businesses serve as the backbone of Canada’s economy, driving innovation, fostering local growth, and creating job opportunities. They are also challenging to launch and keep going; over ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://madeinca.ca/small-business-statistics-canada/#:~:text=Over%201%2F5%20of%20Small,celebrate%20ten%20years%20in%20business."},"content":[{"nodeType":"text","value":"20% of businesses fold within their first year","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" and only half make it to the five-year mark. At the heart of these enterprises' financial well-being stand accountants, the most valued partner, for most business owners, who play a crucial role in steering their clients through the intricate maze of financial management of not only their business but personal financial life as well.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Key Supports that Accountants Provide to Small Businesses Owners","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ryan Mackiewich, CPA, CA, FEA and Senior Wealth Advisor with WealthCo, a member of the Integrated Advisory Network, elaborates on the varied and multifaceted ways that accountants support their small business owner clients. ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Accountant as Advisor","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“One of the best roles an accountant holds is one of trusted advisor,” Mackiewich shares.  “Helping small businesses with building and establishing their business plans. introducing them to other professionals to build their network and help them to succeed, getting their systems and processes set up, both on the accounting side and the business side.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Accountants possess a unique vantage point that extends beyond number crunching, allowing them to play a high-impact and truly valuable advisory role for their small business clients.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Bookkeeping and Record Keeping","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Accountants play a pivotal role in assisting small businesses with their critical bookkeeping and record-keeping needs.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“A lot of entrepreneurs are really good at getting sales and driving revenue, they know the ins and outs of their product or service but may be less knowledgeable about understanding what needs to be tracked and assessing whether or not they are profitable,” Mackiewich points out. “A business may seem profitable but being profitable is not the only measure of a healthy business.  If the revenue is going to service debt or being taken out of the company by the owner, those types of payments typically don’t count against profitability.  But they negatively impact cash flow and that is not a good place for a business to be. By meeting regularly with their accountant and reviewing their financials from the lens of truly understanding how the business is performing is a game-changer. It’ll change how business owners look at certain expenditures differently so they can truly see how they impact the business.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At the end of the day, an accountant is an investment and an asset in an entrepreneur’s business journey rather than an expense.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Ensuring Compliance","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Compliance is a special world that accountants love to live in,” Mackiewich states. Staying compliant with tax laws and regulations is crucial. Accountants can ensure that small businesses meet their tax obligations by accurately calculating and submitting taxes, filing required reports, and adhering to deadlines for local, provincial, and federal taxes.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“From income tax to GST to provincial sales tax to WCB reporting, all the various areas of compliance are subtly different,” Mackiewich shares. “Especially if your business is multi-jurisdictional - things can get pretty complex very quickly.  Keeping track of what needs to be filed when, where, and by who can be a full-time job.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How Accountants Can Assist with Small Business Growth","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Beyond the day-to-day support, accountants can evolve from being mere financial record-keepers to trusted advisors who contribute significantly to a small business's strategic decision-making process.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Business Forecasting","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Accountants can assist in projecting future sales and revenue based on historical performance, market trends, and industry insights. This helps small business owners anticipate fluctuations and plan accordingly.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Forecasts and budgets are not static; they should be reviewed and adjusted regularly based on actual performance and changing market conditions. Accountants can help business owners stay agile by bringing a data-driven and analytical approach to business discussions and forecasting. ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Serving as a Sounding Board","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Accountants are business people. They have been trained in business planning and risk assessment and have a unique ability to evaluate various scenarios and their financial implications.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Accountants can offer an unbiased and objective viewpoint, helping small business owners see beyond emotional attachments and make informed decisions based on financial data and analysis.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Assistance with Accessing Funding","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“There are a lot of different lending organizations, at multiple levels, with various funding options available,” Mackiewich advises. “Accountants are well in the know on these opportunities and can steer their clientele towards them.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Commercial lending, venture capital, angel investments – these are special subsets even within the accounting world. Accountants can educate small businesses about various funding options, explain the pros and cons of each option, and help businesses select the most suitable one based on their growth goals and financial situation. There are also various government funding and subsidy options that business owners can access to help grow their businesses.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Furthermore, when small businesses are contemplating expansion or diversification, accountants can provide a critical financial perspective. They can analyze the financial feasibility of new ventures, assess the potential return on investment, and offer guidance on the optimal timing and approach for expansion.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Your Small Business Partner in Growth","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By leveraging their financial expertise and insights, accountants offer invaluable guidance and strategic direction, ultimately propelling their clients toward growth and prosperity.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A lot of this is accomplished by having the right network of professionals in place to help with all the intricacies and nuances of small business growth and subsequent wealth management. This is where the Integrated Advisory Network comes in. Reach out to one of the Integrated Advisory member firms if you are looking for the optimal partner to support your business growth. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A member of WealthCo’s Integrated Advisory Community, Ryan Mackiewich, CPA, CA, FEA is a Senior Planner with WealthCo. With over 25 years as a CPA, CA providing tax and business advisory expertise, Ryan also holds the Family Enterprise Advisor (FEA) designation and applies it to working with business families to help them effectively transition business, wealth, and roles. When he’s not doing that, Ryan loves to camp, hike, and explore all the wonderful places the world has to offer.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"556Sy0Fq5UhqMkXdhRBxdn","type":"Entry","createdAt":"2023-07-03T17:14:27.236Z","updatedAt":"2023-07-03T17:15:12.292Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"exploring-the-last-great-tax-shelter","title":"Exploring the Last Great Tax Shelter","postedDate":"2023-06-29","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"49Xxgo29zjasksmRROZO6n","type":"Asset","createdAt":"2023-07-03T17:12:52.125Z","updatedAt":"2023-07-03T17:12:52.125Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"MicrosoftTeams-image (21)","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/49Xxgo29zjasksmRROZO6n/15142c58fa0385e9e9a5043d46c93cfd/MicrosoftTeams-image__21_.png","details":{"size":946463,"image":{"width":2735,"height":1578}},"fileName":"MicrosoftTeams-image (21).png","contentType":"image/png"}}},"excerpt":"Learn from our experts, Jeff Dyck and Jordan Tanner, on the last great tax shelter.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"73BJ7jzqQ5ya1vvJAoviI5","type":"Entry","createdAt":"2023-07-03T17:14:19.913Z","updatedAt":"2023-07-06T14:55:43.265Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":8,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"Last Great Tax Shelter video","embed":"https://youtu.be/LM7DtwR9wdY","sectionColor":"None"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3ufMnTfSudWbi7zyyEcIs1","type":"Entry","createdAt":"2021-11-07T18:39:26.912Z","updatedAt":"2021-11-07T18:39:26.912Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Insurance Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2aEhI7zB9lEGPdFFsUg1pq","type":"Entry","createdAt":"2023-06-21T15:06:35.483Z","updatedAt":"2023-06-23T14:40:24.337Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"mortgage-insurance-vs-life-insurance","title":"Mortgage insurance vs life insurance - which one provides the best protection? ","postedDate":"2023-06-21","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"9DIHIxqeLI7OsX4x15bur","type":"Asset","createdAt":"2023-06-21T15:08:57.120Z","updatedAt":"2023-06-21T15:08:57.120Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Mortgage Insurance Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/9DIHIxqeLI7OsX4x15bur/8a285cd27010193af8f03da55dd1b3ed/todd-kent-178j8tJrNlc-unsplash.jpg","details":{"size":7357190,"image":{"width":6720,"height":4480}},"fileName":"todd-kent-178j8tJrNlc-unsplash.jpg","contentType":"image/jpeg"}}},"excerpt":"When purchasing a home, there are several options available to protect your debt and mortgage in case of death or disability. Discover how traditional term insurance offers better value than mortgage insurance and why it should be the wiser choice for homeowners.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":
