ral guidance when it comes to the deductibility of most expenditures. There are specific rules around the expenses noted above and some others, but the general rule is that if you’ve incurred the expense for the purpose of earning income from a business or property, the expense is likely deductible.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Working with an accountant can save you significant time, money, and stress while ensuring that you maintain full compliance with applicable laws. Your accountant can provide the sound guidance you need to maximize deductions or minimize your tax burden, as well as ensure that all details are timely and accurately reported. Additionally, having someone experienced in tax law review your books regularly helps you stay ahead of any potential problems, allowing you to stay focused on meeting your business goals. Not only during tax season, but all year round.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"65hVmCQNTSLrEz6BhgrWSU","type":"Entry","createdAt":"2022-12-22T16:25:04.379Z","updatedAt":"2022-12-22T16:25:04.379Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Tax"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"KxwsnlzwoEkNk2850nZR7","type":"Entry","createdAt":"2023-03-27T21:30:28.385Z","updatedAt":"2023-03-27T21:30:28.385Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"pay-off-debt-or-choose-to-invest-which-is-better","title":"Pay off Debt or Choose to Invest? Which is Better?","postedDate":"2023-03-27","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7nZoLPyKgAkIS5qaWNiKny","type":"Asset","createdAt":"2023-03-27T21:27:40.150Z","updatedAt":"2023-03-27T21:27:40.150Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Debt or Save","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/7nZoLPyKgAkIS5qaWNiKny/bf32960652e19dc9cdb149ca70e84e40/Debt_or_Save.jpg","details":{"size":3196735,"image":{"width":5472,"height":3648}},"fileName":"Debt or Save.jpg","contentType":"image/jpeg"}}},"excerpt":"This is a great question and a common one for financial planners. We dig into it further in our latest planning video.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1LZSFCa2JTGIsTOoEuGMaS","type":"Entry","createdAt":"2023-03-27T21:29:02.450Z","updatedAt":"2023-03-27T21:29:02.450Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"Pay off Debt or Save Video","embed":"https://www.youtube.com/watch?v=Mz0nVBlSZuE","sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"No0dZtt2NdHZLckMtnKaS","type":"Entry","createdAt":"2023-03-27T21:30:03.316Z","updatedAt":"2023-03-27T21:30:03.316Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Pay off debt or save video article text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prudent financial planning has never been more important than it is now. In our recent Integrated Advisory video series, WealthCo President, Sophie Blais, takes us through the key elements of financial planning. We’ve included a synopsis below.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This is a great question and a common one for financial planners. ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Not all Debt is the Same","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are two different types of debt:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"One where you pay down the interest; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The other one is where you pay off the debt by paying off interest as well as a portion of the debt on an ongoing basis.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There is debt that you can deduct from your taxes and there is debt that you can't deduct from your taxes. For example, you cannot deduct your mortgage from your income taxes however if you borrow to invest you can potentially tax deduct the interest on the repayment on your income taxes. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When you're looking at interest deductibility on debt it's important to work with your Integrated Advisory planning team to make sure that you have all the information that you need and you're making the right decisions.","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Interest on Debt","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are two different types of interest that you might be charged on your debt: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fixed rate – this rate will not change. If you're paying 3% interest, you'll pay 3% interest through to the end of the term; and","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Variable rates – this rate can change and may go up or may go down depending on circumstances.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It's important to understand both and to understand the different types of debt that are out there so that you can determine how you should pay off your debt and what order you need to pay off your debt.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Normally we suggest paying your highest interest debt down first (like high interest credit cards). In the case of a lot of debt from multiple sources, it may be worth considering debt consolidation so that you have one debt payment versus multiple debt payments.","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Good Debt vs Bad Debt","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There is good debt and there is bad debt. Mortgage debt, for example, as it is an investment in a property, could be considered good debt as compared against other types of debt, such as retail purchases or going on a trip. If you look at consolidating your debt you may have the opportunity to pay off higher interest debts and replace it with a lower interest rate - this can be really advantageous and make a huge difference to your financial plan.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A common misconception that we see is paying off your biggest balance first - however that's not necessarily where you want to start. Again, you should be looking at your highest interest rate debt and paying that off first. It’s also important to consider prepayment penalties – lenders will often infringe a penalty for early repayment of debt, so it’s critical to look at what those penalties are and how they might impact your financial planning. Sometimes it may be worth incurring the penalties if you really want to get that debt paid off and satisfy your peace of mind - different people have different levels of tolerance when it comes to debt.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When considering whether to take the money that you have and decide between repaying debt or investing, and if you can invest and earn a greater rate of return than what your interest payment is, the mathematical answer might be to invest. It really does come down to one’s personal feelings, comfort level, and values around debt.","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Your Guide in Debt Decision-Making","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At the end of the day, working with your Integrated Advisory planning team and having fulsome conversations with your planner and your accountant will help to make some of those decisions. Even if the math tells you that investing is the better option, but the trade-off is sleepless and stress-filled nights, then I would suggest that investing is not the right option at this time. Your team will be well-versed in the various planning tools, the risk of borrowing to invest, and what makes the most sense for your unique situation and individual risk tolerance. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of a community of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals. Reach out to your Integrated Advisory accountant if you have any questions or want to have a deeper conversation about your financial plan.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"cMPkerDmuWkZ44S8oagMy","type":"Entry","createdAt":"2023-03-20T15:55:11.611Z","updatedAt":"2023-03-20T15:55:11.611Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"what-you-need-to-know-for-the-2022-tax-season","title":"What You Need to Know for the 2022 Tax Season","postedDate":"2023-03-20","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1mOgVFPHs1KQF8yqVofBPd","type":"Asset","createdAt":"2023-03-20T15:33:58.206Z","updatedAt":"2023-03-20T15:33:58.206Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Tax Season","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1mOgVFPHs1KQF8yqVofBPd/b4d4dfeda32213982f00824f3a483fc7/Tax_Season.jpg","details":{"size":11885640,"image":{"width":5472,"height":3648}},"fileName":"Tax Season.jpg","contentType":"image/jpeg"}}},"excerpt":"It’s that time of year when a work-life balance becomes a distant memory for hardworking accountants. With the tax filing deadline of Monday, May 1, 2023 looming large, long hours become the norm for many accountants from January through to the end of April as they work hard to ensure that clients’ personal and business taxes are prepared accurately and filed on time. ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4PTWnKmp9GjfB9zuJTBPZ7","type":"Entry","createdAt":"2023-03-20T15:54:47.380Z","updatedAt":"2023-03-20T15:54:47.380Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"2022 Tax Season text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It’s that time of year when a work-life balance becomes a distant memory for hardworking accountants. With the tax filing deadline of Monday, May 1, 2023 looming large, long hours become the norm for many accountants from January through to the end of April as they work hard to ensure that clients’ personal and business taxes are prepared accurately and filed on time. This involves reviewing documents, verifying information, and making sure that any deductions taken were legitimate, all while keeping tax laws top of mind. For","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.statcan.gc.ca/o1/en/plus/2996-tax-season-cometh"},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"1.3 million businesses","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" and over 29 million Canadians. Add on to this, the fact that Canada Revenue Agency (CRA) introduces new tax changes every year that must be followed.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Here we have rounded up a selection of these","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/forms-publications/tax-packages-years/general-income-tax-benefit-package/5000-g/income-tax-benefit-guide-general-information-identification-elections-canada.html"},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"2022 tax changes","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" for easy reference.","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"\nChanges Affecting Homeowners and Prospective Homeowners","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As housing supply shortages and increasing interest rates continue to garner national attention, there were some new amendments introduced last year specific to homeowners and prospective homeowners:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Underused housing tax – introduced as part of the 2018 federal budget, this is a tax levied against vacant or infrequently occupied homes. To comply, individuals must file each year proving that their home is actively being used either for self-occupation purposes or as a rental property.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"First-time home buyers’ tax credit – this is a measure by the Government of Canada that helps first-time buyers with the costs associated with purchasing a new home. The amount used to calculate the tax credit has increased to $10,000 for a qualifying home bought after December 31, 2021","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Home accessibility tax credit - introduced in 2016, eligible homeowners over the age of 65 are able to receive a non-refundable income tax credit based on the amount spent on making adaptive changes to their premises. The tax credit also applies to homeowners under the age of 65 who have dependent people living with them that are mentally or physically infirm. This annual expense limit was increased to $20,000 last year.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Changes to Medical Deductions","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For 2022, the Canadian government authorized several new tax credits for medical expenses to help offset the costs associated with healthcare. To qualify for these credits, the expenses must meet specific requirements and be incurred in Canada on behalf of the taxpayer or their spouse or common-law partner. Some of the eligible medical expenses include:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In vitro fertility program costs","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Certain expenses incurred for a surrogate or donor","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Type 1 diabetics may now be eligible to have their condition recognized under the disability tax credit","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A full list of eligible medical expenses that can be claimed on a tax return is available","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/about-your-tax-return/tax-return/completing-a-tax-return/deductions-credits-expenses/lines-33099-33199-eligible-medical-expenses-you-claim-on-your-tax-return.html"},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"here","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":".\n","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Other Changes to 2022 Income Tax Rules","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Here are the remaining changes to keep top of mind while preparing 2022 returns:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"COVID-19 benefits – for individuals who received benefit payments (including the Canada Recovery Benefit and the Canada Recovery Sickness Benefit), they will receive a T4A with instructions on how to report these funds. The government also extended the simplified use of home office deductions for 2023 as well, giving taxpayers a $25/day deduction up to $500 for the days they worked from home.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Air quality improvement tax credit – this new measure was introduced to encourage individuals and businesses in Canada to invest in green energy sources with the goal of improving air quality. This program provides income tax credits for investments made in clean technology that reduces air pollution like solar panels, electric/hybrid cars, or green-energy heating systems. Anyone who was self-employed or a member of a partnership in 2022 may be eligible to claim a refundable tax credit equal to 25% of their total ventilation expenses. ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Labour mobility deduction – this credit was designed to help self-employed people, or those working in non-traditional workplaces, who need to travel for work. It allows workers to deduct their expenses incurred for travel or other related costs, such as accommodation or meals, when they are travelling away from home to participate in business activities. Eligibility can be complex, so it is important to review all provinces and territories to ensure it is applicable.","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Critical mineral exploration tax credit – this is a program designed to incentivize exploration of new resources by providing a 30% investment tax credit for the costs associated with critical mineral exploration (of specified minerals). This credit applies to expenditures related to eligible flow-through share agreements entered into between April 7, 2022 and April 1, 2027.\n","marks":[],"data":{}}]}]}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Random Canadian tax trivia:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.statcan.gc.ca/o1/en/plus/2996-tax-season-cometh"},"content":[{"nodeType":"text","value":"5.3 million","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" Canadians received neither a refund or a balance owing in 2021","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The federal government paid out over $37 billion in refunds to 17.8 million Canadians last year with an average return of $2,093","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On the flip side, 8.1 million Canadians owed the government last year with an average payable of $7,426","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Canadians in the top 1% in 2020 reported an average income of $512,000","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"15.3 million Canadians had a TFSA in 2019","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5.1 million tax filers made a charitable donation in 2020, with the median donation being $340\n","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Best of luck this busy tax season. If your accounting firm is interested in learning more about the Integrated Advisory network and how we can help alleviate your workload and enhance your client experience, we'd ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/accountants"},"content":[{"nodeType":"text","value":"love to connect","marks":[],"data":{}}]},{"nodeType":"text","value":" after May 1st.\n\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"\n\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n\n\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7M71bvPnjAS5koTsCod9zx","type":"Entry","createdAt":"2023-03-15T20:39:38.195Z","updatedAt":"2023-03-15T20:39:38.195Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"highlighting-our-alternative-income-and-growth-funds","title":"Highlighting our Alternative Income and Growth Funds","postedDate":"2023-03-15","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3wokd2HUWUrOyK9jKwm37I","type":"Asset","createdAt":"2023-03-15T20:35:01.028Z","updatedAt":"2023-03-15T20:35:01.028Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"jason-dent-w3eFhqXjkZE-unsplash-2","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/3wokd2HUWUrOyK9jKwm37I/9eb74ca578d68c193c288863b8370b6e/jason-dent-w3eFhqXjkZE-unsplash-2.jpg","details":{"size":2126376,"image":{"width":4316,"height":2514}},"fileName":"jason-dent-w3eFhqXjkZE-unsplash-2.jpg","contentType":"image/jpeg"}}},"excerpt":"This month’s market commentary focuses on the real estate investments managed by Trez Capital (Trez). Trez has managed assets on behalf of WealthCo investors since 2014. We posed a few questions to Dave Makarchuk, Chief Investment Officer for WealthCo followed by a few to Sandra Ferenz, Managing Director, Portfolio Manager \u0026 Product Strategy with Trez.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7gx4MgbCdcRW1bCAFuvTm1","type":"Entry","createdAt":"2023-03-15T20:39:14.301Z","updatedAt":"2023-03-15T20:39:14.301Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"March 2023 Market Commentary Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This month’s market commentary focuses on the real estate investments managed by Trez Capital (Trez). Trez has managed assets on behalf of WealthCo investors since 2014. We posed a few questions to Dave Makarchuk, Chief Investment Officer for WealthCo followed by a few to Sandra Ferenz, Managing Director, Portfolio Manager \u0026 Product Strategy with Trez.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Dave, can you describe the mandates Trez manages with WealthCo? ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Trez manages a variety of mandates within the WealthCo Alternative Income Fund and the Alternative Growth Fund. Our holdings within Alternative Income are primarily commercial and residential mortgage investments providing regular distributions to unitholders. Our holdings within Alternative Growth are primarily real estate equity investments across the US.  Distributions from the Alternative Growth holdings are less frequent and typically reflect proceeds from the sale of particular projects.   ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Dave, why is Trez a good fit for WealthCo and its investors?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Trez has an established track record managing and extracting value from real estate investments both with respect to short-term mortgage investments and growth investments through joint-venture partnerships with developers. They are particular about the sectors and regions that they invest in with an eye for growth and opportunity. The ‘floating rate’ nature of most of their mortgage portfolio is particularly attractive in a period of higher interest rates. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Sandra, how would you describe Trez’s overall investment strategy?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Trez makes real estate investments focused on growth markets in both Canada and in the US Sunbelt – we ultimately follow the migration of people and job creation. Today Trez manages $5.5 billion of which $5 billion relates to debt investments and $0.5 billion relates to equity investments.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Within our chosen markets, we continue to focus on the residential and industrial asset classes due to favorable fundamentals of longer-term undersupply. On the residential side we focus on affordability, preferring rental products as the rising cost of home ownership tilts demand to renting as well as the development of pre-sold lots for national and regional home builders that focus on more affordable, entry-level housing products.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The same overarching themes of population and job growth and the undersupply of housing underpin both the debt and equity strategy at Trez - on the debt side through short-term mortgages to real estate developers for the purposes of acquisition, construction, development, or bridge financing of real estate properties, as well as on the equity side through both short- and long-term partnerships with best-in-class developers.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: From your perspective, how does Trez differ from other real estate managers?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are three major aspects of the Trez investment process that differentiates us:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.  \tOur “Boots-on-the-Ground” approach – we have offices and talent directly in markets across Canada and the US with 20 originators on the ground. This provides us with in-depth local insights and allows us to leverage local networks and forge long-term relationships – more than 50% of our loans since 2009 have been with repeat borrowers. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.  \tA strong culture of risk management - we have institutional-grade risk processes and rigorous underwriting underpinning each financing with oversight from an independent board of governors. Our best-in-class risk management has resulted in historical loan losses totaling only 35 basis points.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.  \tCustomized financing solutions – we provide quick approvals on flexible and customized terms. Our 25-year track record in real estate allows us to engineer financing solutions that are effective for our borrowers and partners while also mitigating risk and providing attractive returns to our investors.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Sandra, what’s driving Canadian real estate markets? How does the US differ?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In Canada, we continue to see a strong immigration policy driving population growth in the major metropolitan cities - Toronto, Vancouver, Calgary, Edmonton, and Montreal. In the US, we continue to see strong migration of people within the country as people move from higher-tax to lower-tax, business-friendly states with higher job creation – states that have a more affordable cost of living and offer a better quality of life. Texas is a perfect example of this – in 2022, the state saw the largest annual population gain of any state with people relocating from other parts of the country.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Interest rates rose significantly on both sides of the border in 2022. How has that impacted your overall business and outlook?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This is a great question. And there are two aspects to it.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On one hand, the lion’s share of our debt portfolio is floating rate. This means that throughout 2022 – and into 2023 – we have seen our yields consistently going up which is a benefit to our investors. In 2022 we have raised our distribution rates in our debt funds multiple times and have just implemented another distribution rate increase in January 2023.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On the other hand, increasing rates puts pressure on asset values and the ability for borrowers to refinance. In the second half of 2022 we have seen an overall cooldown, or normalization, in real estate markets on both sides of the border, as buyers and sellers could not agree on pricing and borrowers were faced with stricter underwriting and higher cost of financing. Values rose to peak levels in earlier parts of 2022 and then normalized; however, these normalized values remain elevated from prior year values.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"That being said, the fundamental factors that underlie our investment thesis still remain intact: internal migration in the US, as well as an undersupply in housing, create an opportunity for residential investments in the Sunbelt region, where the predominant share of our US investments are focused.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Despite the recent uncertainty in the broad macroenvironment we remain positive in terms of the outlook for 2023 and beyond for real estate investment in the markets and asset classes in which we focus.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Assuming we’re closer to the end of this rate-hike cycle, what is your outlook for the funds going forward?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Assuming we are closer to the end of the hike, we expect borrowing costs to stabilize which should spur higher activity on both refinancings and sales. Already in 2023 we are seeing some signs of this happening. In the case of the residential segment, US mortgage rates have declined from their peak of 7.08% in November 2022 to about 6% by the end of January, which combined with the incentives that builders continue to offer homebuyers, has led to a jump in January new home sales per community to 30% above the seasonal January numbers as measured between 2013 and 2019.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"An increase in transactional activity should lead to continued strength in repayment and sales activity across the fund mandates and also lead to more opportunities for new investments as developers see more certainty to move forward with new projects.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: If rates continue to rise through 2023, will that pose challenges for the funds? Or opportunities? ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If rates continue to rise through 2023, for example, as a result of a stronger-than-expected labor market, this poses both challenges and opportunities for the Trez funds.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We perceive the challenges as being rather short-term. If rates continue to rise, market participants – developers, investors, financiers and renters – will continue to exercise caution in light of the uncertainty. This may cause short-term extensions to some of our loans as borrowers manage through slower more cautious credit processes and or longer asset sale processes. This does not mean we expect stress on the underlying investments – we focus on assets in growth markets with favorable supply-demand fundamentals and long-term outlooks for this reason – but rather a delay in potential liquidity events to our funds and a slower redeployment into new investments. As I noted previously, with the rise in values overall the past two to three years commensurate with the duration of our loans, the portfolio quality remains strong and well-positioned.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Talking about opportunities, higher rates imply higher yields for the debt funds based on our portfolios of primarily floating-rate loans. And if rates continue increasing, we will consider further increases in our distribution rates. In the case of equity investments, this also creates a great opportunity for opportunistic acquisitions as some prices may come under pressure.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Finally, rising rates will likely cause falling values in the stock market, which further underlines the importance of alternative asset classes, such as real estate, that are able to provide both diversification and more stable return to a portfolio.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Thanks for that perspective. Looking specifically at the investments in the WealthCo portfolios, what has the impact of rising rates been? ","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On the debt side, the funds have benefited from portfolios with primarily floating rate loans leading to multiple distribution rate increases through 2022 and into 2023. More specifically, Trez Capital Yield Trust increased from an annualized distribution rate of 5.16% at the start of 2022 to 7.20% today. Trez Capital Yield Trust US increased from 6.48% at the start of 2022 to 7.80% today. We expect to see additional distribution rate increases in 2023. Furthermore, with the run-up in values that has occurred over the past three years, our portfolio remains strong and well-positioned and borrowers continue to see the ability to refinance and exit our loans.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On the equity side, Wealthco is invested in our opportunistic build-to-sell equity strategies known as the Opportunity Funds (TOFs) which have seen strong results from robust sales activity despite the rising rate environment. This included two large sales in the latter half of Q4 – a 10-acre parcel sold to Andretti Indoor Karting \u0026 Games and a 12.5-acre tract of land sold to Bass Pro Shops – in a commercial land joint venture with a local Dallas-based developer. Additionally, in January 2023, two Class-A garden-style multi-family projects in the Austin region were sold at a cap rate of 4.4% or nearly USD$281K per unit compared to the underwritten exit value of approximately USD$192K per unit – a truly exceptional result.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q:  Do you have any closing thoughts to share with WealthCo investors?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"I think it is important to remember to look beyond the noise in some of the headlines we see and understand that not all real estate asset classes and geographic markets are the same and this will be a differentiator in performance. Selecting a manager who has the talent, experience, and track record to invest in the right areas of the market is critical to attaining strong risk-adjusted returns.","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"WCPMv0cKIkQiJji9XxDrG","type":"Entry","createdAt":"2023-03-14T16:55:23.427Z","updatedAt":"2023-03-14T16:55:23.427Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"budgeting-the-ultimate-life-hack","title":"Budgeting: The Ultimate Life Hack","postedDate":"2023-03-09","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6jpA7C38u5MrvnpzH7XYnL","type":"Asset","createdAt":"2023-03-14T16:53:13.590Z","updatedAt":"2023-03-14T16:53:13.590Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Budgeting","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/6jpA7C38u5MrvnpzH7XYnL/08d88a570eda9621357fca74eadcb610/Budgeting.jpg","details":{"size":8943574,"image":{"width":6000,"height":4000}},"fileName":"Budgeting.jpg","contentType":"image/jpeg"}}},"excerpt":"While the thought of budgeting may make some eyes glaze over, the reality is that budgeting is truly one of the best life hacks. Here is a five-step budgeting road map designed to help even those who are new to budgeting take control of their financial health.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6IeBfe8lWlGOSSlqiNJlLj","type":"Entry","createdAt":"2023-03-14T16:54:57.638Z","updatedAt":"2023-03-14T16:54:57.638Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Budgeting Life Hack Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While the thought of budgeting may make some eyes glaze over, the reality is that budgeting is truly one of the best life hacks. It helps you to get more out of your money by having a clear understanding of your incoming funds and outgoing financial obligations. It helps you to actively move towards achieving long-term goals without sacrificing short-term enjoyment. A budget helps to identify areas where you may be spending too much and can also help to flush out where you might have opportunities to invest in and grow your savings.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Ultimately sticking to a budget just makes life easier,” WealthCo Associate Advisor, Ryan Monahan, points out. “A budget makes it easier to pay bills on time, helps to build an emergency fund, allows you to plan for major expenditures, and assists with saving for retirement.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And it’s easy to get started. Here is a five-step budgeting road map designed to help even those who are new to budgeting take control of their financial health.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Step 1: Establish Your Baseline","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Establishing an accurate baseline is key when creating a personal budget. It doesn't have to be a huge, intimidating task - all you need is a high-level view of your income and non-discretionary expenses to give you the foundation for building your budget. This will give you a clear sense of how much money you're bringing in and how much you're spending as well as any long-term loans or commitments you're contending with.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Step 2: Track Your Spending","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The baseline will establish your bigger living expenses (like mortgage or rent, vehicle payments, etc). It’s also important to have a clear understanding of those smaller and infrequent expenses – like coffee, bowling, new shoes, gas, etc. While it may seem daunting to account for every outgoing expenditure, doing so can be incredibly eye-opening and insightful.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Tracking spending can be as easy as reviewing your bank account and credit card statements on a monthly basis and categorizing these expenditures into different categories,” Monahan suggests.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With these numbers established, it's easier to create a realistic budget that works for your lifestyle.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Step 3: Set Your Financial Goals","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Merely having a budget isn’t enough in itself; what really makes it effective is setting tangible financial goals. Everyone’s ‘why’ is different, and these goals will vary. Setting specific and measurable budgeting goals sets you up for success by providing structure and purpose for your money. Examples of financial goals might include:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Being free of high-interest credit card debt;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Saving for a down payment for a home;","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Having sufficient money in savings to go on two vacations per year; or","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Buying a hot tub for your backyard.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Furthermore, achieving just one or two of these goals is empowering and can propel you forward in reaching your overall desired outcome – creating a perfect balance between spending and saving.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Step 4: Create Your Budget","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With your income and expenditures in hand, and your short and long-term goals top of mind, now it’s time to get into the nitty gritty.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Monahan shares what is most important to keep front and center as you build your budget.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Pay yourself first. Obviously, bills must be covered, but you should treat savings as a must-do disbursement, and not as an afterthought.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Common budget line items include:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Rent / Mortgage","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Food and Groceries","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Transportation","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Savings","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Emergency Fund","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Insurance","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Entertainment","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Healthcare","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Clothing","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Travel","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Gifts","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Household Maintenance","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Memberships","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Pet Expenses","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·        Charitable Contributions","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Step 5: Adjust as Needed","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"No plan ever stays completely static. It's important to check in regularly and evaluate whether or not your budget is truly working for you. If you find that you are failing to stay on track each month rather than abandoning it altogether, it's important to make the necessary adjustments so that you can successfully reach your financial goals. Be honest with yourself about what works, and what doesn't, and be willing to make changes where needed in order to stay on track.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Whether you are living paycheque-to-paycheque or banking hefty bonuses each month, being able to manage your finances is important no matter what your income level may be. A good budget puts everything into perspective and helps guide you towards smarter long-term decisions and away from costly impulse buys.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Your financial planner can help you get started. If you are looking for assistance in taking the first step in gaining control of your financial health,","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/clients#form"},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"we can help","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ryan Monahan is an Associate Advisor with WealthCo. As a Qualified Associate Financial Planner, Ryan takes great pride in helping clients to reach their financial goals and plan for transitions into new stages of life through strong discovery and planning. A proponent of ongoing professional development, on the weekends you’ll find Ryan biking or snowboarding in the mountains.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7HAQaleNXE2jW1pIIHPkFT","type":"Entry","createdAt":"2023-03-02T18:03:26.636Z","updatedAt":"2023-03-02T18:03:26.636Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"taking-control-of-your-financial-health","title":"Taking Control of Your Financial Health","postedDate":"2023-03-02","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"22Matn6YZ3bPDKZdwO9z2t","type":"Asset","createdAt":"2023-03-02T18:00:42.491Z","updatedAt":"2023-03-02T18:00:42.491Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Financial Health","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/22Matn6YZ3bPDKZdwO9z2t/8f7697125562207ff690801b9f96df7f/Financial_Health.jpg","details":{"size":6032681,"image":{"width":5616,"height":3744}},"fileName":"Financial Health.jpg","contentType":"image/jpeg"}}},"excerpt":"From getting eight hours of sleep per night to scheduling regular exercise to adopting healthy eating habits, most of us have figured out how to keep a pulse on our physical health. And yet so few apply the same care and attention to monitoring our financial health.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1JeIe1TxdGUCsFSTDZ30Lh","type":"Entry","createdAt":"2023-03-02T18:03:01.783Z","updatedAt":"2023-03-02T18:03:01.783Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Taking Control of Your Financial Health Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"From getting eight hours of sleep per night to scheduling regular exercise to adopting healthy eating habits, most of us have figured out how to keep a pulse on our physical health. And yet so few apply the same care and attention to monitoring our financial health.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Manager of Investment Advisory \u0026  Planning Services, Claude Spencer, likens financial health to economic security.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Financial health, in essence, is the measure of someone’s ability to manage money and debt. Having good financial health equates to having financial security and financial freedom of choice.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Much like how poor physical health can lead to a host of stress and complications, so too can poor financial health.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Financial health dictates an individual or family’s ability to achieve goals, manage risk, and weather expected - and unexpected – life events,” Spencer shares. “Financial problems are a leading source of stress which impacts day to day living, negatively impacts mental health, and leads to other pressing health issues.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Best Practices for Optimal Financial Health","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fortunately, there are several ways to take control of your financial health.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Work With a Financial Planner","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The best first step in optimizing your financial health is to work with a Certified Financial Planner.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Everyone’s financial situation is unique. Listening to well-meaning friends and family, or even the ‘water cooler office planner’ is inadvisable since they are not well-versed in your unique particulars and broader goals. What works for one person doesn’t necessarily work for another,” Spencer points out. “A Certified Financial Planner will work with you to set SMART goals - specific, measurable, attainable, realistic, timely – that consider your ‘why’.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A financial planner is also well-versed in all aspects of finance and knows how to hone in on what strategies will work best for you and your financial situation. They are educated on the latest techniques and strategies when it comes to managing your money and investments. This means that with their help, you can access greater returns than you could alone, increasing both your short-term success as well as potentially lucrative long-term gain.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Manage Debt Responsibly","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Daunting amounts of massive debt is a proven recipe for sleepless nights. But through prudent debt management, getting out of debt may not be as hard as you think.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"First, make a list of all of your current debts, along with their interest rates and minimum payments - this way you'll have an up-to-date view on where you stand. Then set aside a portion of your income each month to pay off your debts, beginning with the accounts that have the highest interest rates. And finally, don't obtain more debt if you can help it.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Make a Budget…and Stick to It","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Along with debt management, a key to good financial health is to embrace budgeting. Creating a budget is simply documenting your incoming and outgoing financial obligations, then establishing spending parameters. Once you have a good handle on regular income and expenses (including debt servicing as discussed above), you can allocate money each month to different areas: food, rent, utilities, entertainment - whatever fits into your spending plan. This is a good prompt to look into ways you can streamline or eliminate certain costs – perhaps by using public transport instead of driving? Or changing up your streaming services?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Make sure to keep the golden rule of budgeting top of mind.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Step one in the budgeting process is to pay yourself first,” Spencer shares. “Determine what you can afford from a savings perspective and set up a regular contribution to the saving vehicle of your choice.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Live Within Your Means","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And finally, with debt management under control and diligent budget adherence underway, it's critical to avoid taking on excess debt by living within your means. Living within your means is a cornerstone of financial health and stability. As Spencer points out, “deciding between needs and wants can quickly improve financial health.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While maintaining good financial health to require diligence and dedication, it is absolutely worth it and provides unparalleled peace of mind. Good financial health is essential for managing life’s important milestones, including buying a house, having children, and retiring comfortably. All in all, when you maintain good financial health, you are freeing yourself to make choices that truly shape an enriched life experience.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Could you use some support in developing your financial plan and ensuring your best financial health? Take the first step by ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/clients"},"content":[{"nodeType":"text","value":"connecting with WealthCo","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As Manager, Investment Advisory \u0026  Planning Services with WealthCo, Claude Spencer understands the importance of financial literacy and prudent financial health. One of the things that Claude likes best about working at WealthCo is the opportunity it provides him for building deep client relationships and seeing his clients thrive in both their personal and professional lives.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3CDKSpYuJXpTSNl5EnQIJt","type":"Entry","createdAt":"2023-03-01T18:27:53.379Z","updatedAt":"2023-03-01T18:27:53.379Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"five-financial-ratios-your-clients-need-to-be-in-the-know-on","title":"Five financial ratios your clients need to be in the know on ","postedDate":"2023-02-25","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2kf38no5BPdJ0RrlhMknGk","type":"Asset","createdAt":"2023-03-01T18:24:42.886Z","updatedAt":"2023-03-01T18:24:42.886Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Financial Ratios","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/2kf38no5BPdJ0RrlhMknGk/ae36f63150d731a846a0ea7266ffd551/Financial_Ratios.jpg","details":{"size":3057595,"image":{"width":3917,"height":2611}},"fileName":"Financial Ratios.jpg","contentType":"image/jpeg"}}},"excerpt":"Business owners are busy people, but even with everything that they have on their plates, having an understanding of their financial ratios is worth the effort and will give them a fulsome picture of their organizational financial health.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7kaacmhbxFH70hbTwNCupR","type":"Entry","createdAt":"2023-03-01T18:27:31.122Z","updatedAt":"2023-03-01T18:27:31.122Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Five financial ratios text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There is tremendous value in having accounting clients that are actively engaged in their financial matters and performance.  Not only do they benefit from gaining transparency and the feeling of autonomy over how their finances are handled, but it can also make all the difference when it comes to making well-informed decisions about their finances and investments.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Business owners are busy people, but even with everything that they have on their plates, having an understanding of their financial ratios is worth the effort and will give them a fulsome picture of their organizational financial health.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"InterVal is a business valuation monitoring platform that offers a better way for financial planners to help their business owner clientele. InterVal leverages real-time valuation data to make better and more informed business decisions. Including financial ratios that give business owners rich insights into their organizational financial health no matter where they might be in their ownership journey. Here we review six key financial ratios that the InterVal platform highlights for painting that organizational health picture.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"1.Current Ratio","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The current ratio is a liquidity measure that takes current assets and divides it by current liabilities within a given period. These assets typically include items like cash, inventory, and accounts receivable. Monitoring this ratio can alert business owners to any potential issues before they become problematic. An optimal current ratio tends to depend on the sector you’re in, but generally speaking it’s prudent to aim for somewhere between 1.5 and 2.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"2.   Debt Ratio","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Managing debt is one of the toughest decisions any business owner has to make and a healthy debt ratio is key to a firm's success. Debt ratio, also known as leverage ratio or debt-to-assets ratio, is represented as a percentage where anything over 100% indicates that a company is heavily in debt. While there isn't an optimal debt ratio for all businesses and industries, it's key to stay aware of financial obligations and ensure that debt is being used responsibly rather than relying too heavily on it.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"3.   AR Turnover Ratio","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Accounts Receivable (AR) turnover ratio indicates how quickly the company collects its debts. Business owners need to keep an eye on this ratio to ensure that they are collecting payments in a timely manner and while managing credit terms properly. A higher AR turnover ratio means that the debtors are paying quicker, allowing a business to flow more freely without worry of backlogged unpaid invoices. Two to five days is generally considered to be an ideal AR turnover ratio for most large companies.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"4.   Inventory Turnover Ratio","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Inventory turnover ratio measures the number of times that a company sells off its inventories over a given period. Keeping track of inventory turnover helps business owners make sure their resources are effectively utilized and gives insights into how well their stock is moving. Too low a ratio means there are too many products sitting in the warehouse, while too high may mean understocking which can lead to lost sales opportunities. Striking the optimal balance between these extremes is key – having just enough resources without being stuck with unsold goods. An inventory turnover ratio between 2-6 is ideal.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"5.   Revenue to Equity Ratio","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The revenue to equity ratio is calculated by dividing a business' total revenue by its total equity. Monitoring this ratio is important because it reveals how effectively a company is using its resources. Business owners need to keep an eye on this figure, as a lower value may indicate that they are not utilizing their resources as efficiently or leveraging them as effectively as they could be. Maintaining the optimal revenue to equity ratio of 2:1 or higher helps businesses maximize returns on investment.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Analyzing Saleability of a Business","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The InterVal platform also provides a saleability analysis for business owners. By taking data and ratios, InterVal is able to provide business owners with a report that ranks their organizational saleability as green, yellow, or red based on a range of factors including:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Business location;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Industry that the organization operates in;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Percentage of revenue that is generated by top five customers;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Whether business revenues are concentrated to a specific time of year; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Total employee numbers and functions.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you’d like to find out more about interVal and Integrated Advisory, please ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/contact"},"content":[{"nodeType":"text","value":"contact us","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":". Alternatively, if you have a client who would benefit from a high-level analysis of the value of their business, please ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://docs.google.com/document/u/0/d/1E_mXDhnnVEOXO08vrspMf7Q49SBlXgkjk4z6xNmJTH4/edit"},"content":[{"nodeType":"text","value":"let us know","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4jz46zU3HwagmTW88BrzKz","type":"Entry","createdAt":"2023-02-21T16:41:25.010Z","updatedAt":"2023-02-21T16:41:25.010Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"highlighting-our-large-cap-equity-investments","title":"Highlighting our Large Cap Equity Investments","postedDate":"2023-02-21","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"
