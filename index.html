id":"1DkZU62RqcEz7KtgziqxlZ","type":"Asset","createdAt":"2023-02-21T16:36:50.596Z","updatedAt":"2023-02-21T16:36:50.596Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"February Market Commentary image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1DkZU62RqcEz7KtgziqxlZ/bd7a0f9bada1a1d8b7611fdb85caaa84/February_Market_Commentary_image.jpg","details":{"size":3928624,"image":{"width":6144,"height":3456}},"fileName":"February Market Commentary image.jpg","contentType":"image/jpeg"}}},"excerpt":"Our November 2022 Market Commentary highlighted our Small Cap Equity Investments which have been managed by Laurus Investment Counsel since 2014. This month’s Market Commentary highlights our Large Cap Equity Investments and some exciting new changes to that portion of the WealthCo Asset Management Core Equity Fund.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2TggkVCd6zaQ3v17LQzOAB","type":"Entry","createdAt":"2023-02-21T16:40:57.266Z","updatedAt":"2023-02-21T16:40:57.266Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"February 2023 Market Commentary Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our November 2022 Market Commentary highlighted our Small Cap Equity Investments which have been managed by Laurus Investment Counsel since 2014. This month’s Market Commentary highlights our Large Cap Equity Investments and some exciting new changes to that portion of the WealthCo Asset Management Core Equity Fund.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We posed a few questions to Dave Makarchuk, WealthCo’s Chief Investment Officer, regarding the fund.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: How would you describe the mandate of WealthCo’s Core Equity Fund?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: From my perspective, our Core Equity fund provides institutional exposure to a diversified portfolio of global public equities. For most of our investors, the Core Equity fund is either their largest or second largest allocation within their portfolio, so obviously its performance and risk profile is very important.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As stated in its Investment Policy, WealthCo’s Core Equity fund seeks to generate long-term capital appreciation and dividend income by investing in Large, Mid, and Small Cap public equities, including stocks trading in Canada, the US, and international markets. To reduce volatility, the portfolio will be diversified by geographic region, industry sector, capitalization, investment manager, and by security. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: What kind of returns do you expect from the fund?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: In simple terms, I expect the fund to generate returns which meet or exceed those of comparable diversified public equity portfolios. We measure the performance of the fund against the Morgan Stanley Capital International (MSCI) All Country World Index over the long term. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: So the fund invests all around the world?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: Yes, the fund definitely has a global mandate. While the fund has a modest target allocation (10%) to Canadian equities, most of the fund is invested outside of Canada.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: The global diversification trend has been strong. Why has that been the case?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: Whether we are considering academic theory, historical performance, or the future outlook, all signs are pointing global! Expanding WealthCo’s equity portfolio outside of Canada significantly expands its opportunity set by giving investors exposure to companies that simply don’t exist locally. Not only does that enhance return opportunities, it reduces the overall risk of the portfolio by increasing the number of underlying companies.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Who manages the Large Cap Canadian Equity Allocation?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: Effective February 2023, MFS Investment Management is responsible for the 10% target Canadian equity allocation for the fund. MFS is an established institutional investment manager with emphasis on fundamental research, discipline, and risk management. The MFS Canadian Equity Fund has over 40 years of history and has consistently demonstrated an ability to add value during market downturns while posting overall returns that exceed its benchmark over the mid to long term.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Who manages the Large Cap Global Equity Allocation?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: Effective February 2023, the Large Cap Global Equity Allocation is split equally between MFS Investment Management as well as T. Rowe Price. Like MFS, T. Rowe Price is also an established institutional investment manager with emphasis on fundamental research and public equity solutions.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Why are there now two managers for large cap Global Equities?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: We believe that both MFS and T. Rowe Price are amongst the best institutional investment managers with regard to global equity mandates of this type. But more importantly, we believe that their investment philosophies and styles are complementary to each other which we expect adds further to the diversification of the fund and, over the long term, improves returns.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: How are the MFS and T. Rowe Price global equity mandates similar? How are they complementary?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: The mandates for each manager are similar in that they both invest in large cap public equities around the world. They each employ broad and deep research teams who are searching high quality companies with strong growth prospects and reasonable valuations.   MFS tends to take a longer-term view (5+ years) in its assessments of risk and return while T. Rowe Price evaluates companies over a shorter time horizon (1-2 years). From our perspective, this combination makes a lot of sense for our investors.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Which public equity markets matter most for the fund?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: The fund continues to have its largest exposure to the United States with over 60% of its total exposure. Approximately 20% of the fund’s exposure is to Europe, Australasia, and the Far East, with a 10% allocation to Canadian equities and a small allocation to Emerging Markets.  While we expect each of T. Rowe Price, MFS, and Laurus (who manage the small cap portfolio) to dynamically manage their mandates based on their assessment of each company and overall market conditions, we don’t expect their country allocations to change significantly from quarter to quarter.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Q: Public equity market returns are off to a quick start so far in 2023.  What lies ahead?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A: Yes, equity markets got off to a fast start in 2023!  The MSCI All Country World Index measured in Canadian dollars increased by 5.5% while our WealthCo Core Equity portfolio outperformed during the month in posting a 7.2% return.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"What lies ahead?  Well, broad public equity markets are now approximately 15% higher than their early October lows and market sentiment certainly appears to be stronger than it was in late 2022. Collectively investors seem confident that inflation has come under control and that central banks will end their interest rate hikes soon (if they haven’t already). While I certainly see reasons to support that premise, I think it’s also possible that inflation remains stubbornly high for quite some time given labour shortages both in North America and around the world. I expect that public market volatility will remain high for several months to come…but the returns of the last few months reminds us that volatility can be both good and bad…and that remaining fully invested on a diversified basis with half of one’s portfolio in alternatives and half in public markets remains a prudent investment strategy.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nNOTE: The WealthCo Core Equity Fund is the public equity allocation for our diversified investors. The legal name of the fund is the WealthCo Core Growth \u0026 Income Fund.\n\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2kBvRHhOpj2SIq7CRGsjit","type":"Entry","createdAt":"2023-02-22T17:54:34.566Z","updatedAt":"2023-02-22T17:54:34.566Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"planning-for-retirement-or-integrated-planning-video-series","title":"Planning for Retirement | Integrated Planning Video Series","postedDate":"2023-02-15","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"11SvrenatytzFPTWiH16DR","type":"Asset","createdAt":"2023-02-22T17:50:25.170Z","updatedAt":"2023-02-22T17:50:25.170Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Retirement Planning","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/11SvrenatytzFPTWiH16DR/95b0c10c830acf3cf50944d3ca60c7c2/Retirement_Planning.jpg","details":{"size":11842087,"image":{"width":5964,"height":3978}},"fileName":"Retirement Planning.jpg","contentType":"image/jpeg"}}},"excerpt":"“When can I retire?” This is often the first question in a planning conversation. My response back is always, “what does retirement look like to you and what is it that you want to achieve in retirement?” This helps us to then dive into a fulsome conversation about retirement.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"130Eu4ni0XGPiCDe1w94k2","type":"Entry","createdAt":"2023-02-22T17:52:08.999Z","updatedAt":"2023-02-22T17:52:08.999Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"Retirement Planning Video","embed":"https://www.youtube.com/watch?v=5SDnDsw9KNU","sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6d2ch4BPzv35GOlfSJNt1w","type":"Entry","createdAt":"2023-02-22T17:53:53.630Z","updatedAt":"2023-02-22T17:53:53.630Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Retirement Planning Video Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prudent financial planning has never been more important than it is now. In our recent Integrated Advisory video series, WealthCo President, Sophie Blais, takes us through the key elements of financial planning. We’ve included a synopsis below.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“When can I retire?”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This is often the first question in a planning conversation. My response back is always, ","marks":[],"data":{}},{"nodeType":"text","value":"“what does retirement look like to you and what is it that you want to achieve in retirement?”","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" This helps us to then dive into a fulsome conversation about retirement.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Everyone’s Retirement Looks a Bit Different","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Retirement should be on your own terms and it should look the way that you want it to look.  For many people, retirement is just a change. It might be moving towards part-time work.  It might involve doing philanthropic work. It’s important to have these discussions with your integrated planning team and your trusted advisors, as they can best help you to navigate your retirement decisions.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are a couple of different stages that normally occur in retirement that are important to take into consideration. There is the first stage, that euphoric stage where people are checking off their bucket list items, doing a lot of travel, maybe buying a cabin or cottage or trailer.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Health has a big impact on retirement, and this second stage may evolve based on health factors - not only your individual health, but potentially the health of older parents, especially if they require financial support. For many individuals there might be a transition to assisted living or into a long-term care facility so considering how this will impact your financial plan and the bottom line is really important.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As you are approaching retirement, it’s critical that you're having conversations with your spouse, if you have one, to make sure you're both on the same page","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Retirement is Budgeting 101","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When you look at statistics, a lot of people that retire actually end up back in the workforce within 24 months. Which certainly was not in their plan.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Consider what assets do you have available to fund your retirement – that could be investments or a pension or savings or perhaps you plan to downsize your home. One area to be cautious around planning for is inheritance - I always caution clients that inheritances are not predictable and they can create a false sense of security.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If we look at expenses in retirement there are a few things to consider. One is mortgage - if you have a mortgage going into retirement recognize that it is a substantial expense. Normally I recommend having your mortgage paid off or have a really strong plan around how you will manage those mortgage payments within your retirement plan.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The second is spending habits. People often assume that they'll spend less during retirement, however studies have shown that they actually tend to spend more. Bucket list trips, vacations, special events, health care expenses – these can all make a huge dent in your retirement budget.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It’s also important to plan for what happens in the event that one spouse outlives the other spouse by a significant period of time, will the surviving spouse have enough income to live their retirement? It’s important for couples to make sure that there's enough resources in place to take care of the surviving spouse.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Business Owners That Are Looking to Retire","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Business owners who are looking ahead to retirement need to consider their succession planning strategy. That could include bringing in a family member to take over the business or a key employee - or a group of key employees - may be interested in buying the business. There are several ways to approach this exit, but first and foremost is to look at income sources and what anticipated expenses will be.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Planning for retirement should start early on and needs to consider how the business owner wants to retire. Retirement planning conversations with your Integrated Planning team should touch on the tax implications of transitioning or gifting shares to family versus selling it to family or to an outside person. It’s also important to give thought to how active the business owner wants to remain in the organization, post-retirement.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Remember the Freedom 55 tagline from many years ago? Some people will retire at age 55, others feel that 65 is a more appropriate retirement age. The reality is that there is no one magic number and that retirement is unique to you and your personal situation. By working with the right team, you'll be able to design a retirement plan that'll suit your lifestyle. Whether that means staying close to home and working in your garden or hiking or going on worldwide adventures, with proper planning you’ll build the retirement plan that is right for you.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals. Reach out to your Integrated Advisory accountant if you have any questions or want to have a deeper conversation about your financial plan.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6vKkEi4k7K9MjTIJrVvDMZ","type":"Entry","createdAt":"2023-02-14T18:37:05.832Z","updatedAt":"2023-02-14T18:37:55.930Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"growing-revenue-and-improving-customer-engagement-lead-the-way-for-2023","title":"Growing Revenue, Improving Customer Engagement - Lead the Way for 2023 Accounting Firm Goals","postedDate":"2023-02-02","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2Ja31iLftsqtI5YxJA0B9o","type":"Asset","createdAt":"2023-02-14T18:32:35.224Z","updatedAt":"2023-02-14T18:32:35.224Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Survey Results Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/2Ja31iLftsqtI5YxJA0B9o/6e367c47a4aad50f80b0570f24897087/Survey_Results_Image.jpg","details":{"size":73845,"image":{"width":624,"height":417}},"fileName":"Survey Results Image.jpg","contentType":"image/jpeg"}}},"excerpt":"Wolters Kluwer released their annual accounting survey late last year, sharing, amongst other findings, the top five challenges facing accounting firms and their top 2023 goals. Fortunately for firms, the Integrated Advisory model helps to accomplish goals one, two, and five in spades.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3us7PxJyC99UuUyQUlDztE","type":"Entry","createdAt":"2023-02-14T18:35:50.585Z","updatedAt":"2023-02-14T18:35:50.585Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Wolters Kluwer Survey Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Wolters Kluwer released their ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://engagetax.wolterskluwer.com/l/339101/2022-12-01/5csjjm"},"content":[{"nodeType":"text","value":"annual accounting survey","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" late last year, sharing, amongst other findings, the top five challenges facing accounting firms and their top 2023 goals. While the top challenges faced by firms varied based on firm size (see table below on top 2022 challenges), the top 2023 goals were consistent across the board:","marks":[],"data":{}}]},{"nodeType":"ordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Grow revenue/profit","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Improve customer engagement","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Improve operational workflows","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Improve employee effectiveness","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Invest in new technologies to improve operations and support remote work","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fortunately for firms, the Integrated Advisory model helps to accomplish goals one, two, and five in spades.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How Integrated Advisory Helps Firms Grow Their Revenue","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Increasing firm profits lies in changing client conversations from taking a hindsight approach to taking a front-facing approach to their financial state. No longer are accounting clients satisfied with a simple tax return – today they are looking for an integrated approach that considers not only their business accounting needs, but their personal and estate financial planning needs as well.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The role of the accountant is evolving to one of a true trusted advisor. One that elevates them beyond the preparation of financial statements and tax returns and is best positioned to assist clients with achieving their broader financial goals.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This evolving role not only better serves existing and future accounting firm clients, but it also increases and diversifies firm revenue. Firms in the Integrated Advisory network understand that personal and business finances are integrated and must be looked at with the same set of eyes. They also look to wrap their arms around as much of the client experience as possible, driving a shift from time-based billing to a more values-based approach.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How Integrated Advisory Helps Firms Improve Customer Engagement","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Core to a successful values-based approach is the client relationship and experience. Trust is the cornerstone of this relationship, one in which the accountant can provide a one-stop-shop for their clients by leveraging the Integrated Advisory network to provide a holistic financial experience. One that includes investing best practices, insurance strategies, estate planning, and more.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It all starts with the Integrated Advisory discovery process. Step one of our Integrated Advisory Experience gives our accounting firm partners deep insights into their client’s personal and business life, by asking questions like:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Who is on your advisory team? (Banker, lawyer, investment counsellor, insurance advisor)","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"What is your past experience with other financial advisors","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"What is your vision for your company in 3 years? 5 years? 10 years?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"What are your cash needs -  are you growing or harvesting in your business?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" What are the biggest threats to your business?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" How do you define legacy?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" What challenges do you foresee for your family?","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Through the Integrated Advisory network, accountants have the opportunity to deliver a client experience that encompasses a wide range of services, specialists, and skills – making them a truly invaluable component of their customer’s success.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Reaching Your 2023 Firm Goals","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As Wolters Kluwer states in their report, “successful firms will be those that become essential business partners to their clients. Standard compliance work is becoming more and more commoditized. Now, clients choose firms based on the additional value they can provide. Elevating the client-firm relationship will require firms to level up their client experience through a greater array of services while empowering their professionals to find and deliver deeper actionable insights for clients.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\nIf you're a client of an Integrated Advisory Network firm, ask your accountant how the Integrated Advisory Experience can help you reach your personal and business goals.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you’re a firm looking for more information on how to become an Integrated Advisory Network Member, visit our “","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/accountants"},"content":[{"nodeType":"text","value":"Accountants","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":"” page for more information. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7vDP4oPr4VS6y1w2asQ8Ey","type":"Entry","createdAt":"2023-02-14T18:36:40.384Z","updatedAt":"2023-02-14T18:36:40.384Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"Wolters Kluwer Survey Chart","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2C1VMbCp6Ztut8qoJkTjZq","type":"Asset","createdAt":"2023-02-14T18:36:23.421Z","updatedAt":"2023-02-14T18:36:23.421Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Wolters Kluwer Survey Chart","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/2C1VMbCp6Ztut8qoJkTjZq/b9fa0bece6704472118f3b608e3125a7/Wolters_Kluwer_Survey_Chart.png","details":{"size":45404,"image":{"width":586,"height":602}},"fileName":"Wolters Kluwer Survey Chart.png","contentType":"image/png"}}},"variation":"Narrow"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4HuRPJZKRMSjQLYHUXTifb","type":"Entry","createdAt":"2023-02-03T17:55:21.222Z","updatedAt":"2023-02-03T17:55:21.222Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"14-must-read-business-books","title":"14 Must-Read Business Books","postedDate":"2023-01-26","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1rwYKWUtFoTQOJZlothTck","type":"Asset","createdAt":"2023-02-03T17:44:28.038Z","updatedAt":"2023-02-03T17:44:28.038Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Business Books","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1rwYKWUtFoTQOJZlothTck/3b961c96790e51c28be6b7c30a7b83d6/Business_Books.jpg","details":{"size":11702837,"image":{"width":5760,"height":3840}},"fileName":"Business Books.jpg","contentType":"image/jpeg"}}},"excerpt":"So many books…so little time. With almost four million new books published each year, it can be daunting to know where to begin, reading-wise. On our Innovative Accountant podcast, we end each episode by asking our guests to share their top recommended reads. We have compiled some of their recommendations here for your reading pleasure. ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1eeq0YmVPQvaDXGGLnd7z1","type":"Entry","createdAt":"2023-02-03T17:48:09.717Z","updatedAt":"2023-02-03T17:48:09.717Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Best Business Books Text I","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"So many books…so little time. Over ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://wordsrated.com/business-books-statistics/"},"content":[{"nodeType":"text","value":"80 million","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" print business books were sold in 2021 alone, representing one quarter of all adult non-fiction books sold that year. And rightly so; reading business books is a powerful way to expand your mind and knowledge. From finance and marketing to customer relations, these books can offer insights into trends, best practices, and current strategies that will help their readers make more informed decisions and consider new perspectives.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With almost four million new books published each year (including self-published books), it can be daunting to know where to begin, reading-wise. Fortunately, on ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://anchor.fm/innovative-accountant"},"content":[{"nodeType":"text","value":"Innovative Accountant","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":", our monthly accountant-focused podcast hosted by our own Tim Coakwell, we end each episode by asking our diverse guests to comment on their top recommended reads. We have compiled some of their recommendations to help guide your 2023 business book reading journey.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Book Recommendations from Our Innovative Accountant Podcast Guests","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Check out these book recommendations from several of our 2022 podcast guests.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Robin Esrock – Author/Speaker/TV Host/Journalist","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In addition to Robin’s national best-selling book, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.robinesrock.com/books.html"},"content":[{"nodeType":"text","value":"The Great Canadian Bucket List","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":", he recommends the following must-reads:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Factfulness: Ten Reasons We’re Wrong About the World – and Why Things Are Better Than You Think","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":", written by Professor of International Health and TED Talks phenomenon Hans Rosling. Bill Gates has called this book, which does a deep dive into the ten instincts that distort the public’s perspective, “one of the most important books I’ve ever read- - an indispensable guide to thinking clearly about the world.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Enlightenment Now: The Case for Reason, Science, Humanism, and Progress ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"by Steve Pinker, uses data to assess the human condition in the third millennium.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Check out the podcast episode, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://anchor.fm/innovative-accountant/episodes/027--Robin-Esrock---The-Great-Canadian-Bucket-List-e1ttenc"},"content":[{"nodeType":"text","value":"The Great Canadian Bucket List","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":".","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Jamie Smith - Co-Founder and Chief Experience Officer, Amplify Advisors","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Jamie joined Tim Coakwell for an interesting conversation last summer on the ‘great resignation’. Jamie is of the opinion that not all readers are leaders, but that all leaders are readers, and shared the following recommendations:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Never Eat Alone","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":", by Keith Ferrazzi, is about the power of relationships and shares strategies used by the Dalai Lama, Winston Churchill, and Bill Clinton (among others) for establishing connections.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The 4-Hour Work Week ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"by Tim Ferris. The updated version of this best-selling book has been modernized to include recent technological advancements and provides a blueprint for maximizing business output. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Non-Violent Communication: A Language of Love ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"by Marshall B. Rosenberg, identifies ‘violent communication’ as communication that results in hurt or harm (such as criticizing, judging, and reacting when angry) and shares how to adopt non-violent communication.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Check out the podcast episode, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://anchor.fm/innovative-accountant/episodes/024--Jamie-L--Smith---Navigating-the-Great-Resignation-e1kjm37"},"content":[{"nodeType":"text","value":"Navigating the “Great Resignation”","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":".","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Stacie Joosten – VP, Marketing \u0026 Sales, Conquest Planning","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Given Stacie’s role with Conquest Planning, a financial planning software that uses artificial intelligence (AI) and advanced analytics to deliver customized financial plans, it is not surprising to see a book on AI among her reading recommendations: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Competing in the Age of AI: Strategy and Leadership When Algorithms Rule the World  ","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"by  Marco Iansiti and Karim Lakhani. An ode to AI, this book shows how AI and data-driven decision-making drive scale, scope, and business growth.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Grit: The Power of Passion and Perseverance","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":", written by Angela Duckworth, shares insights on why some people fail, and some people succeed. This defining quality, grit, is the hallmark of high achievers and can be nurtured and grown.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Motivation Code","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" by Todd Henry, draws on research and interviews with 100,000 people to decode what drives people to work their best. ","marks":[],"data":{}},{"nodeType":"text","value":"The Motivation Code","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" also teaches readers how to uncover their personal core motivators.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Check out the podcast episode, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://anchor.fm/innovative-accountant/episodes/018--Stacie-Joosten---How-Tech-Is-Transforming-the-Financial-Services-Industry-e18pvoq"},"content":[{"nodeType":"text","value":"How Tech is Transforming the Financial Services Industry","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Ed Hoffman – CEO, Knowledge Strategies, LLC","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ed’s book, ","marks":[],"data":{}},{"nodeType":"text","value":"The Smart Mission: NASA’s Lessons for Managing Knowledge, People, and Projects","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" was released in August, and in addition to this book he recommends:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Restarting the Future: How to Fix the Intangible Economy","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":", written by Jonathan Haskel and Stian Westlake. This book looks at the intangible revolution, how the growth of intangible investment has slowed in recent years, and how to reshape intellectual property rules.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Check out the podcast episode, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://anchor.fm/innovative-accountant/episodes/022--Ed-Hoffman---Leadership-Lessons-from-NASA-e1gd9oc"},"content":[{"nodeType":"text","value":"Leadership Lessons from NASA","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":".","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"WealthCo Book Recommendations","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At WealthCo, we have our own set of must-read book recommendations that we make a point of sharing with all new incoming team members, and these include:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Atomic Habits","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" by James Clear is a number one ","marks":[],"data":{}},{"nodeType":"text","value":"New York Times","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" bestseller and provides a proven framework for forming good habits and breaking bad ones.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Traction","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" by Gino Wickman digs into the Entrepreneurial Operating System (EOS), which is a practical method for achieving business success that focuses on giving teams more focus, more growth, and more enjoyment. EOS serves as a model for how WealthCo manages our practice.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"What the Heck is EOS? A Complete Guide for Companies Running on EOS","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" by Gino Wickman is a complementary book to ","marks":[],"data":{}},{"nodeType":"text","value":"Traction","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":", and engages employees in the EOS processes and tools.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Happy reading!","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6u8XtdNNlSa
