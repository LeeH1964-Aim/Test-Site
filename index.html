"wbp16qbnwh22"}},"id":"1pCfkWHD8SkA0TXAy71MBL","type":"Entry","createdAt":"2023-04-21T22:07:38.174Z","updatedAt":"2023-06-21T15:06:26.437Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"mortgage insurnace video link","embed":"https://youtu.be/8THQkVoyy4w","sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2JNzK9HFgr8vq3j8T9SlO9","type":"Entry","createdAt":"2023-04-21T22:08:39.218Z","updatedAt":"2023-06-21T14:49:41.825Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Mortgage Insurance text","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"Prudent financial planning has never been more important than it is now. In our recent Integrated Planning video series, WealthCo’s Vice President of Insurance Advisory, Jeff Dyck, a proud member of the Integrated Advisory Network, takes us through the integrated approach to financial planning. We’ve included a synopsis below","nodeType":"text"},{"data":{},"marks":[],"value":"\n\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"When purchasing a home, your lender will invariably offer mortgage insurance. But, did you know that you have another option for ensuring your mortgage and debt are protected in the event of death or disability?\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"The Alternative to Mortgage Insurance","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Rather than purchasing mortgage insurance, homeowners have the option to secure traditional term insurance - the difference between these two options is critical but is often overlooked by the vast majority of Canadians that have a mortgage on their home.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Why Term Insurance Delivers Better Value Than Mortgage Insurance","nodeType":"text"},{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"The bank will be quick to offer a seemingly simple and convenient option - mortgage insurance which can be obtained quickly without the need for medical underwriting or additional paperwork. However, there is a crucial distinction that is often overlooked: the bank's mortgage insurance primarily serves to protect the bank's interests, not the homeowner's interests. The coverage amount gradually decreases over time, following the mortgage balance, while the insurance premium payment remains fixed. This means that although you may start with coverage for the full mortgage amount (say, for $350,000), it eventually diminishes to zero.\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"On the other hand, traditional term insurance provides coverage for the specified amount (e.g., $350,000) throughout the entire term of the mortgage. The premium payments in the brokerage market are generally lower compared to the bank's mortgage insurance. Moreover, with term insurance, homeowners own the coverage, and the payout goes directly to the beneficiary (e.g., family) in the event of death. The excess amount above the mortgage debt can be utilized by the family however they so choose.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"The Wiser Choice: Term Insurance","nodeType":"text"},{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Know your options when it comes to protecting your mortgage and your family. The bank’s mortgage insurance is ultimately owned by the bank, has fixed premiums, and provides less and less coverage as your mortgage is paid down. By comparison, traditional term insurance is owned by the homeowner, the coverage remains constant regardless of the balance remaining on your mortgage, and the premiums are typically lower. By understanding these differences, individuals can make more informed decisions about their mortgage insurance needs.\n\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help their clients reach their goals. Reach out to your Integrated Advisory accountant if you have any questions or want to have a deeper conversation about your financial plan.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3ufMnTfSudWbi7zyyEcIs1","type":"Entry","createdAt":"2021-11-07T18:39:26.912Z","updatedAt":"2021-11-07T18:39:26.912Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Insurance Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4zT3QunfLYZtZxsbcoK5AY","type":"Entry","createdAt":"2023-05-17T14:52:58.604Z","updatedAt":"2023-05-17T14:52:58.604Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"emphasizing-process-over-short-term-performance","title":"Emphasizing Process over Short-Term Performance","postedDate":"2023-05-17","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2Ron3z1EjJRHdLA2ywwORY","type":"Asset","createdAt":"2023-05-17T14:51:25.243Z","updatedAt":"2023-05-17T14:51:25.243Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"May MC Photo","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/2Ron3z1EjJRHdLA2ywwORY/8a1386f7cd27c4d70f17afb3ce9d5605/pexels-karolina-grabowska-7876503__1_.jpg","details":{"size":2120339,"image":{"width":6720,"height":4480}},"fileName":"pexels-karolina-grabowska-7876503 (1).jpg","contentType":"image/jpeg"}}},"excerpt":"This month's Market Commentary reflects on the macroeconomic challenges of the previous year, including geopolitical conflict, supply chain issues, and inflation, and how their effects have evolved.   ﻿The Russia/Ukraine conflict no longer appears to impact financial markets significantly, and industries and consumers have largely adapted to supply chain problems. Inflation, which peaked in late 2022, is slowly subsiding, but high short-term interest rates, spurred by the Federal Reserve's record 5% increase in the Fed Funds rate over 13 months, have become our primary concern. Despite these challenges, public equity markets have generally welcomed the relative calm, showing an increase of 9% since the end of 2022 and 18% since a low point in mid-October.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1KyqzzW8WJGnUI8NWsLnZE","type":"Entry","createdAt":"2023-05-17T14:45:54.153Z","updatedAt":"2023-05-17T14:55:35.333Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":4,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"May MC Section 1","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Twelve months ago, our May market commentary opened with a recap of the macroeconomic challenges that we endured early in 2022: ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Geopolitical conflict","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Supply chain challenges","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Rapidly rising inflation","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Twelve months later, Russia/Ukraine remains an unfortunate humanitarian issue but no longer appears to impact financial markets. Similarly, supply chain issues continue but most industries and consumers have adapted. Inflation peaked late in 2022 and is slowly coming down. Today’s substantive issue is the impact of high short-term interest rates…a direct reaction to the issues of 2022. The United States Federal Reserve increased the Fed Funds rate by 5% over the prior 13 months, the largest and swiftest increase in US history.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The relative calm has generally been welcomed by public equity markets, with broad equity markets","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://wealthcoportal-my.sharepoint.com/personal/erika_holter_wealthco_ca/Documents/Documents/Content%20Calendar/Market%20Commentary/Market%20Commentary/2023/May/May%202023%20Market%20Commentary.docx#_ftn1"},"content":[{"nodeType":"text","value":"[1]","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" up 9% since the end of 2022 and 18% since they bottomed out in mid-October. The negative volatility that we wrote about 12 months ago has been replaced by positive volatility since then, with broad equity markets up over 8% since April 2022.","marks":[],"data":{}}]},{"nodeType":"heading-4","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Is recent equity market optimism justified?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Objectively assessing whether recent market movements are appropriate is certainly not straightforward and definitely not a conversation that often ends with consensus. From our perspective, public markets tend to overreact on both the upside and the downside. We acknowledge that it often takes several months, quarters, or even years to conclude with conviction that market movements were reasonable or whether markets were overvalued or undervalued at any point in time.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At WealthCo, we believe a disciplined approach, in both good times and bad, is the foundation to long-term investor success. We spoke about discipline 12 months ago when headlines were full of doom and gloom. And we speak about discipline again today. There are reasons to be optimistic as we approach the summer of 2023…along with reasons to be cautious. Reported corporate earnings continue to be strong and labour reports continue to be robust. However the rapid rise in short-term interest rates is becoming problematic in certain leveraged sectors. Careful underwriting and prudent valuations are the order of the day over the next few months as we watch the Fed walk its tight-wire in an attempt to curb inflation while avoiding a recession and further problems within the US banking sector.  ","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2eRVm4yAfnfUUdd7w4mCzN","type":"Entry","createdAt":"2023-05-17T14:47:09.189Z","updatedAt":"2023-05-17T14:56:30.741Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"quote"}},"locale":"en-US"},"fields":{"quote":"“If there is one theme that I hear from our investors more often than any other, it is their desire to be able to sleep at night with the confidence that their investments are being professionally managed. Peace of mind is extremely important to them.” ","author":"David Udy, WealthCo’s Founder and Chief Executive Officer"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1G7GgwiHqiotMG2KzQuT0T","type":"Entry","createdAt":"2023-05-17T14:48:34.795Z","updatedAt":"2023-05-17T14:48:34.795Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"May MC Section 2","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Our Commitment to Peace of Mind","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Dave Makarchuk, WealthCo’s Chief Investment Officer, reminds readers of the fundamental cornerstones of WealthCo Asset Management’s commitment to process and peace of mind:    ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"1.","nodeType":"text"},{"data":{},"marks":[],"value":"    ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"We are more concerned about downside protection than upside capture","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We have built our portfolios relatively conservatively,” Makarchuk shares. “We’re OK being a little behind the market when returns are soaring so long as we’re well ahead of the markets when they are falling…over the long term we believe that’s the best way to meet our client’s investment objectives.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“Our relative performance in both 2022 and so far in 2023 has been aligned with expectations,” Makarchuk says. “Our lower risk profile resulted in very strong relative returns last year but has also resulted in softer relative returns this year. Hot markets like we’ve seen over the last few months aren’t generally going to be our sweet spot and I believe that our investors understand that. We’re in it for the long haul with an objective of a less bumpy ride along the way. Hopefully this approach helps investors sleep a little easier at night.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"2.","nodeType":"text"},{"data":{},"marks":[],"value":"   ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"We take our fiduciary responsibility very seriously","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"A fiduciary is an individual or institution that is entrusted with the management of assets on behalf of another person or entity. During volatile financial times, this fiduciary role becomes even more important as we leverage our expertise to help our clients navigate uncertain times and make sound financial decisions on their behalf.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We are committed to treating each of our investors equally,” says Makarchuk. “A new, small investor receives equal priority to a large, legacy investor.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"3.","nodeType":"text"},{"data":{},"marks":[],"value":"   ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"We won’t make speculative investments","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"While speculative investments such as crypto-currency have the potential for high returns, they also come with a high degree of risk. Risk that the WealthCo investment philosophy does not support.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“We will never put our client’s money in speculative investments without a sound thesis and plan for the return of capital,” Makarchuk says. “Investments in things such as crypto-currencies are non-starters for us. If individual investors have some play money that they can afford to lose and want to see what happens in the crypto market, that’s up to them.  But we’ll never do it…the economic rationale just doesn’t make sense.”","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"4.","nodeType":"text"},{"data":{},"marks":[],"value":"  ","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"Client assets are held independently","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"100% of client investment assets are held in external trusts that are independent of WealthCo. That means that clients can rest easy knowing that their funds are not vulnerable to any firm financial risks at WealthCo. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"“RBC Investor Services Trust acts as both the custodian and trustee for all investments that WealthCo makes on behalf of our clients,” Makarchuk explains. “National Bank Investment Network holds the client units of the RBC accounts. Together they bring confidence for our investors that the WealthCo funds are properly valued and accounted for.” ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"tb228LXX06V0xNMIZvFjs","type":"Entry","createdAt":"2023-05-17T14:49:26.979Z","updatedAt":"2023-05-17T14:57:42.550Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Sources","content":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-6","data":{},"content":[{"nodeType":"text","value":"Source:","marks":[],"data":{}}]},{"nodeType":"heading-6","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://wealthcoportal-my.sharepoint.com/personal/erika_holter_wealthco_ca/Documents/Documents/Content%20Calendar/Market%20Commentary/Market%20Commentary/2023/May/May%202023%20Market%20Commentary.docx#_ftnref1"},"content":[{"nodeType":"text","value":"[1]","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" As measured by the Morgan Stanley All Country World Index in Canadian dollars.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4GxnGwiKzxGAF4aq7llILc","type":"Entry","createdAt":"2023-05-17T16:54:28.070Z","updatedAt":"2023-05-17T16:57:27.891Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"as-a-canadian-business-owner-am-i-leaving-money-on-the-table","title":"As a Canadian business owner am I leaving money on the table?  ","postedDate":"2023-05-17","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"vjDjlXvZRxv94LQPou6ES","type":"Asset","createdAt":"2023-05-17T16:51:46.587Z","updatedAt":"2023-05-17T16:51:46.587Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Business Grant Photo","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/vjDjlXvZRxv94LQPou6ES/92a22de2fdba5a72b24c9bec59e204f9/shutterstock_1328789705.jpg","details":{"size":16581190,"image":{"width":6000,"height":4000}},"fileName":"shutterstock_1328789705.jpg","contentType":"image/jpeg"}}},"excerpt":"The old adage, “leaving money on the table” applies to a lot of Canadian businesses – and they may not even be aware. In a recent survey of a large group of small-to-medium-sized Canadian-owned businesses, 32% of business owners were unaware that there are potential government grants available for their organizations. 42% knew that these grants existed but didn’t know how to apply for them. These grants are essentially free money provided by the Canadian government to qualifying businesses. They don't have to be repaid and can be used for various purposes, such as funding research and development or hiring and training employees.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"17UDoRZwocp3OVdxKRXrpT","type":"Entry","createdAt":"2023-05-17T16:52:59.479Z","updatedAt":"2023-05-17T16:55:51.062Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Full text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The old adage, “leaving money on the table” applies to a lot of Canadian businesses – and they may not even be aware. In a recent survey of a large group of small-to-medium-sized Canadian-owned businesses,","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canadapost-postescanada.ca/blogs/business/shipping/are-you-missing-out-on-government-grants-for-canadian-small-businesses/"},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"32%","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" of business owners were unaware that there are potential government grants available for their organizations. 42% knew that these grants existed but didn’t know how to apply for them.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"These grants are essentially free money provided by the Canadian government to qualifying businesses. They don't have to be repaid and can be used for various purposes, such as funding research and development or hiring and training employees. Not only do government grants alleviate some of the financial burden associated with running a business, but they can also help companies remain competitive by investing in innovation and growth.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Particularly in recent years, there has been heightened federal government investment in grants pertaining to green initiatives, technology, and innovation. All told, as of May 2023, there are","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://innovation.ised-isde.canada.ca/s/list-liste?language=en_CA\u0026token=a0B5W000000ZwsiUAC"},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"321 grants","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" available by Innovation, Science and Economic Development Canada, of which 122 are available to Alberta and British Columbia based companies. In the interest of taking that money off the table and soundly depositing it into one’s coffers, we’ve rounded up a mere handful of the grants well-worth exploring.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Technology-Focused Canadian Grants","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"These grants are particularly important as technology plays a significant role in business operations today. The grants help support businesses that are looking to incorporate technology into their processes, improve their infrastructure, train employees on new software and hardware solutions, and expand their digital presence. Not only do these grants help businesses gain a competitive advantage, but they also help promote a more technologically advanced business environment.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"·       ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://ised-isde.canada.ca/site/canada-digital-adoption-program/en"},"content":[{"n ue":"·       ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://agriculture.canada.ca/en/environment/climate-solutions?utm_source=bbf-orae\u0026utm_medium=website\u0026utm_campaign=FTF\u0026utm_term=business_benefits_finder-outil_recherche_aide_aux_entreprises"},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"text","value":"Agricultural Climate Solutions","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":": under the Natural Climate Solutions program, funding is allocated to develop and implement farming practices to tackle climate change","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Is your organization interested in further exploring eligible grant opportunities? That's where your accountant comes in. They can provide guidance and insight on grant opportunities that may be available to your business. They can also assist with preparing financial statements and other required forms to ensure your application is accurate and complete.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1KsOx53nQz5dXtlKyCpxFx","type":"Entry","createdAt":"2021-11-07T17:55:03.429Z","updatedAt":"2021-11-07T17:55:03.429Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Business"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4t9rTVVLgtj5fYpwmwsVsT","type":"Entry","createdAt":"2021-11-06T22:03:36.935Z","updatedAt":"2021-11-06T22:03:36.935Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Business Planning"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2Qhn5u5EXjfyYc4sC2Klk4","type":"Entry","createdAt":"2023-04-21T22:08:47.741Z","updatedAt":"2023-06-21T15:20:02.122Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"healthcare-spending-account-tax-savings","title":"Healthcare Spending Account Tax Savings","postedDate":"2023-04-21","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5EIA1GNDBo0C8Wx1ygMMcD","type":"Asset","createdAt":"2023-06-21T15:19:59.837Z","updatedAt":"2023-06-21T15:19:59.837Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Heath Care Spending Account","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5EIA1GNDBo0C8Wx1ygMMcD/d8b540b9bbd3262bd896386fbc2cca8f/MicrosoftTeams-image__36_.png","details":{"size":103973,"image":{"width":827,"height":551}},"fileName":"MicrosoftTeams-image (36).png","contentType":"image/jpeg"}}},"excerpt":"Every single business owner that is incorporated should have a healthcare spending account. Period, full stop. Learn why in our latest piece.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1pCfkWHD8SkA0TXAy71MBL","type":"Entry","createdAt":"2023-04-21T22:07:38.174Z","updatedAt":"2023-06-21T15:06:26.437Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"mortgage insurnace video link","embed":"https://youtu.be/8THQkVoyy4w","sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2JNzK9HFgr8vq3j8T9SlO9","type":"Entry","createdAt":"2023-04-21T22:08:39.218Z","updatedAt":"2023-06-21T14:49:41.825Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Mortgage Insurance text","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"Prudent financial planning has never been more important than it is now. In our recent Integrated Planning video series, WealthCo’s Vice President of Insurance Advisory, Jeff Dyck, a proud member of the Integrated Advisory Network, takes us through the integrated approach to financial planning. We’ve included a synopsis below","nodeType":"text"},{"data":{},"marks":[],"value":"\n\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"When purchasing a home, your lender will invariably offer mortgage insurance. But, did you know that you have another option for ensuring your mortgage and debt are protected in the event of death or disability?\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"The Alternative to Mortgage Insurance","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Rather than purchasing mortgage insurance, homeowners have the option to secure traditional term insurance - the difference between these two options is critical but is often overlooked by the vast majority of Canadians that have a mortgage on their home.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Why Term Insurance Delivers Better Value Than Mortgage Insurance","nodeType":"text"},{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"The bank will be quick to offer a seemingly simple and convenient option - mortgage insurance which can be obtained quickly without the need for medical underwriting or additional paperwork. However, there is a crucial distinction that is often overlooked: the bank's mortgage insurance primarily serves to protect the bank's interests, not the homeowner's interests. The coverage amount gradually decreases over time, following the mortgage balance, while the insurance premium payment remains fixed. This means that although you may start with coverage for the full mortgage amount (say, for $350,000), it eventually diminishes to zero.\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"On the other hand, traditional term insurance provides coverage for the specified amount (e.g., $350,000) throughout the entire term of the mortgage. The premium payments in the brokerage market are generally lower compared to the bank's mortgage insurance. Moreover, with term insurance, homeowners own the coverage, and the payout goes directly to the beneficiary (e.g., family) in the event of death. The excess amount above the mortgage debt can be utilized by the family however they so choose.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"The Wiser Choice: Term Insurance","nodeType":"text"},{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Know your options when it comes to protecting your mortgage and your family. The bank’s mortgage insurance is ultimately owned by the bank, has fixed premiums, and provides less and less coverage as your mortgage is paid down. By comparison, traditional term insurance is owned by the homeowner, the coverage remains constant regardless of the balance remaining on your mortgage, and the premiums are typically lower. By understanding these differences, individuals can make more informed decisions about their mortgage insurance needs.\n\n","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help their clients reach their goals. Reach out to your Integrated Advisory accountant if you have any questions or want to have a deeper conversation about your financial plan.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4gdC1Zt86oChgLFEzVx3Yq","type":"Entry","createdAt":"2021-09-09T15:41:53.728Z","updatedAt":"2021-09-09T15:41:53.728Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Employee Benefits"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4t9rTVVLgtj5fYpwmwsVsT","type":"Entry","createdAt":"2021-11-06T22:03:36.935Z","updatedAt":"2021-11-06T22:03:36.935Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Business Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1aIXa6f0VG0Ryb5hH732pI","type":"Entry","createdAt":"2023-04-18T17:06:51.292Z","updatedAt":"2023-04-24T15:36:37.356Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"for-how-long-will-bad-news-be-good-news","title":"For How Long Will Bad News be Good News? ","postedDate":"2023-04-18","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2y1Rlipj5gah2QEyPyc8PE","type":"Asset","createdAt":"2023-04-18T16:58:36.356Z","updatedAt":"2023-04-18T16:58:36.356Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"pexels-yan-krukau-7691761","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/2y1Rlipj5gah2QEyPyc8PE/5260f1bd2a07d991c756f7ec3f222269/pexels-yan-krukau-7691761.jpg","details":{"size":2800844,"image":{"width":6000,"height":4000}},"fileName":"pexels-yan-krukau-7691761.jpg","contentType":"image/jpeg"}}},"excerpt":"Over the last 12 months or so, we have witnessed a consistent trend where bad economic news (for example, an increase in unemployment statistics) often results in an increase, rather than a decrease, in broad stock market values.  This counterintuitive phenomenon emphasizes how important the outlook for future interest rates is on the value of publicly traded equities.  ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2u0VNXNQS9bSWjHofeE4Uk","type":"Entry","createdAt":"2023-04-18T16:59:45.570Z","updatedAt":"2023-04-18T16:59:45.570Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Text I","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Over the last 12 months or so, we have witnessed a consistent trend where bad economic news (for example, an increase in unemployment statistics) often results in an increase, rather than a decrease, in broad stock market values.  This counterintuitive phenomenon emphasizes how important the outlook for future interest rates is on the value of publicly traded equities.  Equity traders would prefer that interest rates begin to fall sooner rather than later, so when news emerges that suggests things aren’t going well, increases in stock prices have often resulted.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"During the month of March, three small to mid-size US banks failed. They were the highest profile failures since the 2008 financial crisis. Concerns across the banking sector also spread globally, with UBS purchasing Credit Suisse in an emergency arrangement backed by the Swiss government. So what was the aggregate result of this bad news? Well, global equities continued their upward climb, rising 2.5% for the month and an eye-popping 7.2% for the quarter. Once again, bad news (the bank failures) translated into good news (increases in broad market equity values) as most market players concluded that central banks will be much more reluctant to raise interest rates. The bank failures definitely had a negative impact on the financial sector, but generally helped everything else (at least in the short-term).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Will bad news continue to be good news going forward? Perhaps. And the phenomenon might continue for several quarters if inflation doesn’t continue to decline as anticipated.  Over the last few weeks markets have priced in fairly significant declines in future rates … but plausible scenarios certainly remain where interest rates remain stubbornly high and the ‘risk-on’ trades of the last 6 months appear premature. But sooner or later we believe that longer term fundamentals will win out and good news will become the trigger for good news. For now, maintaining broadly diversified exposures which can thrive in a modestly higher interest rate environment continues to be the foundation of our investment thesis.   ","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"73WLjO80EwWhQt74NZClUm","type":"Entry","createdAt":"2023-04-18T17:00:48.565Z","updatedAt":"2023-04-18T17:00:48.565Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Core Equity Graph","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"49HrMe7pkYU7SUxY5EwEIJ","type":"Asset","createdAt":"2023-04-18T17:00:38.251Z","updatedAt":"2023-04-18T17:00:38.251Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Core Equity Fund Graph","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/49HrMe7pkYU7SUxY5EwEIJ/1786f90865cbcedcbe1070672151d2e2/Core_Equity_Fund_Graph.png","details":{"size":19088,"image":{"width":792,"height":228}},"fileName":"Core Equity Fund Graph.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1bSZP26mIU2k8HAts3SkX7","type":"Entry","createdAt":"2023-04-18T17:01:28.654Z","updatedAt":"2023-04-18T17:01:28.654Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Text II","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Core Equity fund posted a return of 4.7% in Q1 2023, underperforming benchmark performance of 7.2%. The fund is up over 9.5% since September 30, 2022 which hopefully indicates that the ‘bottom’ of this most recent public equity cycle is firmly in the rear-view mirror. Positive relative performance during January and February was offset by negative relative performance during March. The fund’s overweight to Small Cap equities was the primary detractor for the quarter. That having been said, our small cap weight has been additive over the last few years and we remain confident that the diversification it offers will continue to add value over the long term. With a 3-year return of 15.1% per annum and a 5-year return of 8.4% per annum, the Core Equity fund has delivered impressive value for long-term investors.","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2hVpNM79OkJc7IBhzWcXke","type":"Entry","createdAt":"2023-04-18T17:02:31.470Z","updatedAt":"2023-04-18T17:02:31.470Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Alternative Growth Graph","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"KAhSBDM0FyhetTV7KF1UD","type":"Asset","createdAt":"2023-04-18T17:02:27.458Z","updatedAt":"2023-04-18T17:02:27.458Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Alternative Growth Fund Graph","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/KAhSBDM0FyhetTV7KF1UD/f023fec1696d87eae74df8404094eb55/Alternative_Growth_Fund_Graph.png","details":{"size":16115,"image":{"width":788,"height":190}},"fileName":"Alternative Growth Fund Graph.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GWHnV3DbrnpJqyVAn4cpu","type":"Entry","createdAt":"2023-04-18T17:03:05.255Z","updatedAt":"2023-04-18T17:03:05.255Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Text III","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Alternative Growth fund posted a return of 2.8% in Q1 2023, underperforming benchmark performance of 7.2%. Fund performance was led by strong returns from several of its diversified US Real Estate holdings along its pool of real estate holdings based in Mexico City. Modest write-downs in some of the fund’s private equity holdings offset a portion of the real estate gains. Private market valuations often lag public market shifts and certainly don’t reflect the bounce back in publicly traded equities which we’ve seen over the last six months. ","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7AvtnVCNcFHPqDdGhqNATu","type":"Entry","createdAt":"2023-04-18T17:04:09.042Z","updatedAt":"2023-04-18T17:04:09.042Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Fixed Income Graph","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2CIWy0ZbahBZ0sXx3qPg6K","type":"Asset","createdAt":"2023-04-18T17:04:03.397Z","updatedAt":"2023-04-18T17:04:03.397Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Fixed Income Fund Graph","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/2CIWy0ZbahBZ0sXx3qPg6K/15b3df141c069aefee273ead01eb8b63/Fixed_Income_Fund_Graph.png","details":{"size":18588,"image":{"width":805,"height":225}},"fileName":"Fixed Income Fund Graph.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6FiupQxnKBRLGihVUmcsaI","type":"Entry","createdAt":"2023-04-18T17:04:46.737Z","updatedAt":"2023-04-18T17:04:46.737Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Text IV","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Fixed Income fund posted a return of 2.3% in Q1 2023, underperforming benchmark performance of 3.2%. The fund’s strong performance was driven by a significant decline in mid to long-term yields in both January and again in March. Fixed income market sentiment oscillated during the quarter, ending with expectations that central banks will proceed with rate cuts sooner rather than later. Mid to long-term yields fell significantly in anticipation of much lower short-term rates in 2024 and beyond. The fund remains conservatively positioned with a relatively short duration compared to most retail fixed income solutions. While this hurt relative performance in Q1 2023, it provides a backstop should interest rate cuts not emerge as quickly as anticipated.   ","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"pMeqgKHDywKI6ClKsu6Tx","type":"Entry","createdAt":"2023-04-18T17:05:58.481Z","updatedAt":"2023-04-18T17:05:58.481Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Alternative Income Graph","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5jw9Vd90Qdj85qgCkym30a","type":"Asset","createdAt":"2023-04-18T17:05:50.241Z","updatedAt":"2023-04-18T17:05:50.241Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Alternative Income Fund Graph","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5jw9Vd90Qdj85qgCkym30a/34b6b75d0cb338a822012e0022fc4f5c/Alternative_Income_Fund_Graph.png","details":{"size":15461,"image":{"width":787,"height":190}},"fileName":"Alternative Income Fund Graph.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"48SXeMqeTPs0gwdWj8dmcz","type":"Entry","createdAt":"2023-04-18T17:06:22.669Z","updatedAt":"2023-04-18T17:06:22.669Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"April 2023 Market Commentary Text V","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Alternative Income fund posted a return of 0.6% in Q1 2023, underperforming the fixed income benchmark by 2.5%. The fund’s performance was tempered by its limited exposure to longer duration securities along with its exposure to underperforming publicly traded corporate debt and mortgage funds during the last two weeks of March.     ","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1VbRnEDP4bZCSjbNShfrDt","type":"Entry","createdAt":"2023-04-06T18:58:10.248Z","updatedAt":"2023-04-06T18:58:10.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"a-guide-to-home-office-expenses","title":"A Guide to Home Office Expenses","postedDate":"2023-04-06","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1kOnmfufea1VGFUBJs8Xjk","type":"Asset","createdAt":"2023-04-06T18:50:32.888Z","updatedAt":"2023-04-06T18:50:32.888Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Home Office","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1kOnmfufea1VGFUBJs8Xjk/a0b415414c6c3b923c5a91f32e0dde13/Home_Office.jpg","details":{"size":15293288,"image":{"width":5760,"height":3840}},"fileName":"Home Office.jpg","contentType":"image/jpeg"}}},"excerpt":"With more Canadians engaging in work from home setups and freelance or contract work arrangements outside of a traditional office environment, the government has been challenged to update their legislation and implement effective tax measures.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7nwXTp7rvxnB6D7EArgtDh","type":"Entry","createdAt":"2023-04-06T18:55:41.686Z","updatedAt":"2023-04-06T18:55:41.686Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"A guide to home office expenses text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Remote work - a working model that was in existence prior to COVID-19, but certainly has the pandemic to thank for its rapid heightened adoption – has proven its staying power beyond the days of widespread lockdowns. In 2016, only ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://madeinca.ca/working-from-home-canada-statistics/"},"content":[{"nodeType":"text","value":"4%","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" of Canadians worked from home. Now, 20% of Canadians work remotely. Which has some implications when it comes to tax time.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With more Canadians engaging in work from home setups and freelance or contract work arrangements outside of a traditional office environment, the government has been challenged to update their legislation and implement effective tax measures.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Tax Considerations for Hybrid and Remote Employees","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With upwards of 40% of the Canadian working population having been required to work from home during the pandemic, the government introduced two tax deduction options for those remote workers, the temporary flat rate method and the detailed method.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Temporary Flat Rate Method","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/about-your-tax-return/tax-return/completing-a-tax-return/deductions-credits-expenses/line-22900-other-employment-expenses/work-space-home-expenses/what-changes.html"},"content":[{"nodeType":"text","value":"temporary flat rate method","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" was introduced in 2021 and has been extended to the 2022 tax year. This method allows a $2.00/day claim for each day worked from home in 2022, up to $500 (for 250 working days). In order to be eligible, an employee must have worked from home for more than 50% of the time, for at least four consecutive weeks, due to the pandemic. This amount can then be claimed on ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/forms-publications/forms/t777s.html"},"content":[{"nodeType":"text","value":"Form T777S","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" and added as a deduction on your income tax return on line 22900 (“other employment expenses”). When calculating your ‘days worked from home’ make sure to exclude any statutory holidays, sick days, and vacation days from your calculation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Detailed Method","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This second (and more involved)","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/about-your-tax-return/tax-return/completing-a-tax-return/deductions-credits-expenses/line-22900-other-employment-expenses/work-space-home-expenses/who-claim/detailed-method.html"},"content":[{"nodeType":"text","value":"detailed method","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" option requires that claimants meet the following criteria, eligibility-wise:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Worked from home in 2022 due to the pandemic (note, this applies whether your employer gave you the choice or not and does not need to be made a part of your employment contract);","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You spent more than 50% of the time in your home work space for at least four consecutive weeks in 2022; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"You have a completed and signed copy of Form T2200S or T2200 from your employer.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With the detailed method, a certain portion of home-based expenses can be claimed as per the table below.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3ClOGRmEubte5Ubz0Hnccv","type":"Entry","createdAt":"2023-04-06T18:57:03.852Z","updatedAt":"2023-04-06T18:57:03.852Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"Home Office Expenses chart","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6iHOZo2uOvJ3BBUPHguPaZ","type":"Asset","createdAt":"2023-04-06T18:56:48.530Z","updatedAt":"2023-04-06T18:56:48.530Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Home Office Expenses Chart","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/6iHOZo2uOvJ3BBUPHguPaZ/700cc8bc69fcac3341b9f44b14a965ee/Home_Office_Expenses_Chart.png","details":{"size":34760,"image":{"width":587,"height":611}},"fileName":"Home Office Expenses Chart.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6phQJsKMKXSNhA6RlfxhfE","type":"Entry","createdAt":"2023-04-06T18:57:54.201Z","updatedAt":"2023-04-06T18:57:54.201Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Home office expenses text II","content":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Tax Considerations for Business Owners","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/businesses/topics/sole-proprietorships-partnerships/report-business-income-expenses/completing-form-t2125/business-use-home-expenses.html"},"content":[{"nodeType":"text","value":"CRA","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" dictates that if you use part of your home for both your business and personal living, tax eligible deductions can be calculated by determining “how many hours in the day you use the rooms for your business, and then divide that amount by 24 hours. Multiply the result by the business part of your total home expenses. This will give you the household cost you can deduct. If you run the business for only part of the week or year, reduce your claim accordingly.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Eligible vs Ineligible Home Office Expenses","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The list of eligible vs ineligible tax deductions for business owners and the self-employed is complex and may vary based on your industry and profession and is therefore best left in the capable hands of your accountant. When it comes to home-based expenses, as in the case of remote working employees, many of these expenses (including heat, water, internet, electricity, property taxes, garbage and recycling pickup) are eligible, as well as mortgage interest for those who own their homes. In order to calculate how much of this total expenditure is eligible, the CRA advises determining how much of your home is used for personal space, and how much is used for business purposes, and then divide the area used for business by the total area of the home, multiplied by total expenses. Like, in this example below:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Stacey is a management consultant who lives in a 2,000 square foot home. Her office, which accounts for 15% of the space in her home, is 300 square feet and is solely used for business purposes. Stacey’s annual household expenses total $8,000.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"300 square feet/2,000 square feet = 0.15","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"0.15 X $8,000 = $1,200","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Stacey can deduct $1,200 in household expenses as Business Use of Home Expenses against her business income. Note that if she has incurred a business loss, these expenses cannot be used to further increase her loss but instead are carried forward and can be deducted from business income earned in a future year.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It should be noted that the principal portion of the mortgage is not eligible for deduction. It should also be noted that if the space in question is used personally in addition to being used for business space, this percentage will need to decrease accordingly.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Your Best Bet for Navigating Tax Season","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At the end of the day, your best bet for ensuring compliance with the CRA and maximizing any and all prospective tax deductions is to work with your most trusted advisor, your accountant. When it comes to filing your taxes, there is much at stake and having a qualified accountant can bring invaluable peace of mind. They will understand the intricacies of the CRA’s regulations and be able to minimize any potential problems.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"65hVmCQNTSLrEz6BhgrWSU","type":"Entry","createdAt":"2022-12-22T16:25:04.379Z","updatedAt":"2022-12-22T16:25:04.379Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Tax"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7LW60509weswbqeb2dm3GA","type":"Entry","createdAt":"2023-04-05T17:20:38.390Z","updatedAt":"2023-04-05T17:20:38.390Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"business-deductions-to-keep-top-of-mind-during-this-tax-season","title":"Business Deductions to Keep Top of Mind During This Tax Season","postedDate":"2023-04-04","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1KOouBlvRhS83rwbz7DPkv","type":"Asset","createdAt":"2023-04-05T17:17:35.745Z","updatedAt":"2023-04-05T17:17:35.745Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Business Deductions","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1KOouBlvRhS83rwbz7DPkv/aef745b5727a9e430b72ac868e4d592e/Business_Deductions.jpg","details":{"size":4358837,"image":{"width":4203,"height":2802}},"fileName":"Business Deductions.jpg","contentType":"image/jpeg"}}},"excerpt":"With the increase in inflation and interest rates that Canadians have experienced in the past year, it is no wonder that business owners may be looking for ways to weather this very expensive storm. Here, we share some other business deductions to keep top of mind as you go through your annual tax cycle.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2xod6lkKrasvStvw3DKLT6","type":"Entry","createdAt":"2023-04-05T17:20:17.520Z","updatedAt":"2023-04-05T17:20:17.520Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Business Deductions Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With the increase in inflation and interest rates that Canadians have experienced in the past year, it is no wonder that business owners may be looking for ways to weather this very expensive storm.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Please refer to our recent article ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/posts/what-you-need-to-know-for-the-2022-tax-season"},"content":[{"nodeType":"text","value":"What You Need to Know for the 2022 Tax Season","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":" for easy reference to 2022 tax changes, including:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Changes affecting homeowners and prospective homeowners;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Changes to medical deductions;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"COVID-19 benefit payments;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Air quality improvement tax credit;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Labour mobility deduction; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Critical mineral exploration tax credit.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Here, we share some other business deductions to keep top of mind as you go through your annual tax cycle.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Motor Vehicle Expense Deductions","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Canadian business owners who use their motor vehicle for business purposes may be eligible for tax deductions. Limits and qualifications do apply, but with proper documentation, the Canada Revenue Agency (CRA) will allow the following 2022 ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/businesses/topics/payroll/benefits-allowances/automobile/automobile-motor-vehicle-allowances/automobile-allowance-rates.html"},"content":[{"nodeType":"text","value":"automobile allowance rates","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":":","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"$0.61 per kilometre for the first 5,000 kilometres driven;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"$0.55 per kilometre after that first 5,000; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"An additional $0.04 per kilometre applies for travel in the Northwest Territories, Yukon, and Nunavut.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Self-employed business owners who use their vehicles for work can deduct the mileage they drive for business purposes on your taxes, and if they use their car solely for business purposes, they can claim all car-related expenses for the year. However, if they use their car for both personal and business driving, they can only claim a deduction for the portion used for business. This includes things like registration fees, fuel and oil costs, insurance, interest on loan payments, and even maintenance and repairs. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Be mindful of keeping a log of your business travel that includes: date, starting location, destination, kilometres traveled, and the business reason for the travel. There are some great apps available to help keep you onside with CRA including Tallie and MileIQ. Note that many accounting software packages - like QuickBooks and Xero - also have mileage and expense tracking functions to help keep your expenses organized and allocated properly.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Meals and Entertainment","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As a business owner in Canada, you may be eligible for deductions when it comes to meals and entertainment expenses. If you’re using these costs as part of your business operations, such as when entertaining clients or employees, you can claim up to 50% of the expense and deduct it from your total income for tax purposes. The meals and entertainment must relate directly to your business operations in order for you to qualify for this kind of deduction. Moreover, the CRA generally defines “entertainment” as simply any social activity that involves food or beverages – this could include going out for dinner with colleagues, buying tickets to a show, or even attending a sporting event – anything that provides an enjoyable experience in relation to your business dealings.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Capital Cost Allowance","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Some of the most important industry-specific deductions for businesses involve ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/revenue-agency/services/tax/businesses/topics/sole-proprietorships-partnerships/report-business-income-expenses/claiming-capital-cost-allowance.html"},"content":[{"nodeType":"text","value":"capital cost allowances","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" (CCA), which allow businesses to deduct the depreciation of certain assets – such as machinery, buildings, furniture and software – over multiple years to reduce the total amount of income tax. Business owners should also be aware of the non-capital losses deduction, which allows them to use losses or those from past years to offset income in the current or future. Discovering which specific deductions are applicable to your company will help business owners reduce their taxable income in a legally compliant manner.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Research and Development","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Canadian government offers a range of ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://ised-isde.canada.ca/site/innovation-canada/en/first-things-first/business-deductions-dont-miss-out-these?open=\u0026utm_source=bbf\u0026utm_medium=tax_credits\u0026utm_campaign=first_things_first"},"content":[{"nodeType":"text","value":"tax credits","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" and deductions for businesses performing qualifying research and development (R \u0026 D) activities. Canadian companies can earn up to 65% of wages paid as refundable tax credits. Furthermore, there are deductions for wages paid to staff and amounts paid to contractors working on R \u0026 D projects as well as deductions for materials used in research-based activities. Additionally, there are tax credits available for expenses related to apprenticeship programs or work placements completed by employees of Canadian companies.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"The Most Important Thing to Keep Top of Mind This Tax Season","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"These are just a handful of the business deductions available to Canadian business owners – and your accountant will know them all, inside and out. Bear in mind that the Canadian tax system uses gene
