usually come in the form of an email, purporting to be from a legitimate organization, that contains a link or attachment that takes the user to a fake website. The fake website may look identical to the real website, but it's designed to steal their information.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Targeting of mobile devices","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Mobile devices are an increasingly common target for cybercriminals – and with good reason:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"They are becoming more and more prevalent, meaning that there are more and more potential victims;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Mobile devices are often used to store sensitive information, such as credit card numbers and bank account login details;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"They are frequently connected to the internet, making them vulnerable to attacks;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Mobile devices are often used in public places, making them easy targets for thieves;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"They are also relatively easy to exploit as many people do not have robust security protections in place; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Mobile devices often lack the processing power and memory of traditional computers, making it difficult to detect and thwart attacks.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Keeping Your Organization Cybersafe","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It’s not all doom and gloom though. Cybercriminals are savvy and relentless, but there are plenty of ways to protect yourself and your organization. The best defense is always a good offense; organizations need to be proactive in their approach to cybersecurity.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The best way for organizations to protect themselves against emerging cybersecurity threats is to invest in a comprehensive security solution. This solution should include both prevention and detection measures. On the prevention side, organizations should deploy firewalls and antivirus software. On the detection side, organizations should implement intrusion detection systems and activity monitoring. By taking a holistic approach to cybersecurity, organizations can better protect themselves against emerging threats.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Related: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/posts/identity-theft-is-on-the-rise-how-to-keep-yours-safe"},"content":[{"nodeType":"text","value":"Identity Theft is on the Rise – How to Keep Yours Safe","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3vIHsLSaLYRMQ4wDlpkUdS","type":"Entry","createdAt":"2022-09-30T22:40:25.013Z","updatedAt":"2022-09-30T22:40:25.013Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"teaching-financial-literacy-to-kids","title":"Teaching Financial Literacy to Kids","postedDate":"2022-09-30","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3lARMqIddVcQvuy994ZRCT","type":"Asset","createdAt":"2022-09-30T22:37:30.779Z","updatedAt":"2022-09-30T22:37:30.779Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Teaching Financial Literacy","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/3lARMqIddVcQvuy994ZRCT/90208bdd05ec5b8acb857b72992d11d3/Teaching_Financial_Literacy.jpg","details":{"size":13142463,"image":{"width":5760,"height":3840}},"fileName":"Teaching Financial Literacy.jpg","contentType":"image/jpeg"}}},"excerpt":"Education is top of mind for many when it comes to September. And while parents can count on the school system to cover the three R’s, and other mandated educational curriculum, one of the most important skills that can be imparted onto children doesn’t get taught in schools, and that is financial literacy.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2P5SFsaaroI27VnnQIhphy","type":"Entry","createdAt":"2022-09-30T22:39:37.320Z","updatedAt":"2022-09-30T22:39:37.320Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Teaching Financial Literacy to Kids Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Education is top of mind for many when it comes to September. Kids are back to school, professional conferences and personal development training is gearing back up, a new year full of promise and opportunities for learning lies ahead. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And while parents can count on the school system to cover the three R’s, and other mandated educational curriculum, one of the most important skills that can be imparted onto children doesn’t get taught in schools, and that is financial literacy.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo Senior Investment Counsellor, Claude Spencer, reinforces just how critical this skill is.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Effective money managements stems from good financial habits. The earlier kids are taught financial literacy, the better. Early exposure creates financial resilience, develops habits that reduce financial stress, and overall helps to set them up as financially responsible adults.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"When is the Right Time to Start?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Trying to discuss interest rates and taxation strategies with a toddler is unlikely to lead to the desired outcome of a fiscally healthy and responsible contributing member of society. So, when is the right time to starting broaching financial literacy with your kids?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“If kids are mature enough and have the capability to understand concepts, I think as early as preschool is fine,” Spencer shares. “In my household I taught my son about finances at about five years old. If he packed his toys away and kept his room clean, he would get $5 per week but he had to save $2 of that amount.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Household chores are a great way to start teaching financial literacy to kids. In addition to contributing to the household and building basic life skills, introducing a chore routine helps to empower kids to take charge of their finances and understand their relationship with money.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Key Financial Lessons to Impart","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When it comes to financial literacy, there are a few key lessons that every child should learn.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“First and foremost, it’s important to understand the difference between a need and a want,” Spencer advises. Just because you want something (ahem, Playstation 5) doesn’t mean you need it.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It’s also important to teach your kids about the value of money and the almighty savings. Get them saving early and get them saving often. Helping them to understand that the sooner they start putting money away, the more time it has to grow. Teaching children about the value of money can help them to understand the importance of saving and can help them to make informed choices about how to spend their allowance.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Budgeting is another key financial skill that will serve kids well later in life. Thanks to marketing departments who understand the power of a whining child, kids are often inundated with messages about spending money. By showing them how to track their income and expenses, you can help them develop the financial literacy they need to make wise spending choices as they grow older","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And finally, it’s crucial to know how to manage debt. Managing debt is an important life skill that all too often goes neglected. Many people enter adulthood without a clear understanding of how to use credit responsibly, and as a result, they find themselves in difficult financial situations. By teaching children about managing debt, we can help them avoid making the same mistakes. Children as young as kindergarten age can begin to learn about the concept of borrowing and repayments. By the time they reach their teenage years, they should have a good understanding of how to use credit cards and other forms of borrowing responsibly. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Financial Literacy Resources","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Especially for parents who were raised in a household where financial literacy was not taught to them, it can be daunting to know where to begin.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The way to introduce financial literacy will vary by family and how they were taught by their parents,” Spencer points out. “In my household growing up the phrase ‘money doesn’t grow on trees’ was frequently used and paved the way for my introduction to finances.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fortunately, there are a ton of resources available to help parents in their financial literacy educational adventures. Here are a few that we like:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.penguinrandomhouse.ca/books/60655/a-dollar-for-penny-by-dr-julie-glass-illustrated-by-joy-allen/9780679889731"},"content":[{"nodeType":"text","value":"A Dollar for Penny","marks":[],"data":{}}]},{"nodeType":"text","value":" – recommended for ages 4 – 6, this book about a young girl and her lemonade stand combines the teaching of addition with a traditional rite of childhood entrepreneurship;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Money Mentors has a number of free resources available including printable ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://moneymentors.ca/schools/extension-activities/"},"content":[{"nodeType":"text","value":"extension activities","marks":[],"data":{}}]},{"nodeType":"text","value":" broken out by grade, and ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://moneymentors.ca/schools/conquer-cashalot-game/"},"content":[{"nodeType":"text","value":"Conquer Cashalot","marks":[],"data":{}}]},{"nodeType":"text","value":", an online game set in medieval times to teach kids about making smart decisions about money;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.entrepreneur.com/business-news/the-7-best-financial-literacy-books-for-kids-and-teens/427055"},"content":[{"nodeType":"text","value":"Entrepreneur","marks":[],"data":{}}]},{"nodeType":"text","value":" shares a great list of the 7 best books for financial literacy for kids and teens; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://actforyouth.net/sexual_health/community/adulthood/finances.cfm"},"content":[{"nodeType":"text","value":"ACT for Youth","marks":[],"data":{}}]},{"nodeType":"text","value":" has several resources designed to help youth achieve financial literacy, including workshops, an interactive website, lesson plans, activities, and more.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As Senior Investment Counsellor with WealthCo, Claude Spencer understands the importance of financial literacy, and as Dad to a 23-year-old he especially appreciates the significance of sharing this knowledge with the next generation in order to best set them up for success. One of the things that Claude likes best about working at WealthCo is the opportunity it provides him for building deep client relationships and seeing his clients thrive in both their personal and professional lives.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2R7N9X6mttKfzJs8tqdl7O","type":"Entry","createdAt":"2022-09-29T19:27:59.930Z","updatedAt":"2022-09-29T19:27:59.930Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"why-personal-and-professional-development-matter","title":"Why Personal and Professional Development Matter","postedDate":"2022-09-27","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5CF9l8RImXwkblfodxchVk","type":"Asset","createdAt":"2022-09-29T19:25:15.233Z","updatedAt":"2022-09-29T19:25:15.233Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Professional Development","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5CF9l8RImXwkblfodxchVk/611414206ad3d7c2b555f3f5d7ff9317/Professional_Development.jpg","details":{"size":7634368,"image":{"width":5000,"height":2633}},"fileName":"Professional Development.jpg","contentType":"image/jpeg"}}},"excerpt":"An army of children headed back to school earlier this month, with shiny new backpacks and sharpened pencils in tow. While the summer break is a welcome one, especially by the time June comes around, there is something palpable and exciting about a new school year and the learning and growth opportunities that it brings.  There is no reason this learning and growth should be limited to kids though. ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"46yZwD5EhBf6Itf8MMDxyj","type":"Entry","createdAt":"2022-09-29T19:27:16.845Z","updatedAt":"2022-09-29T19:27:16.845Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Personal and professional development Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"An army of children headed back to school earlier this month, with shiny new backpacks and sharpened pencils in tow. While the summer break is a welcome one, especially by the time June comes around, there is something palpable and exciting about a new school year and the learning and growth opportunities that it brings. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There is no reason this learning and growth should be limited to kids though. Albert Einstein said it best: ","marks":[],"data":{}},{"nodeType":"text","value":"intellectual growth should commence at birth and cease only at death.","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Why are personal and professional development important?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Professional development refers to training and educational opportunities that are more focused on helping you advance in your career, and typically require an investment in terms of time and money. There are many different types of professional development options, from taking courses to attending conferences to participating in executive coaching programs.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Professional development is incredibly important and in-demand by employees as these ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.lorman.com/blog/post/39-statistics-that-prove-the-value-of-employee-training#:~:text=Employee%20training%20statistics,-Employees%20value%20training\u0026text=Nearly%2059%25%20of%20employees%20claim,in%20the%20workplace%20is%20important."},"content":[{"nodeType":"text","value":"statistics","marks":[],"data":{}}]},{"nodeType":"text","value":" demonstrate:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"76% of millennials believe that training opportunities are one of the most important components of a corporate culture;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"74% of employees feel they aren’t reaching their full potential at work due to a lack of professional development opportunities; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"70% of employees would be somewhat likely to leave their employer to move to an organization that invests more in staff training and development.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Personal development, on the other hand, is often self-directed and is more focused on improving oneself as a person. Personal development might include things like meditation, goalsetting, and acquiring new non-professional skills. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ultimately, the goal of both professional and personal development is to help people become the best versions of themselves. And while the methods may differ, the underlying objective is the same: to help individuals grow and reach their full potential.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How can a busy professional squeeze it into their already packed schedule?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While professional development doesn’t have to be a major undertaking that requires a huge commitment of time and resources, there are certainly no shortage of post-graduate degrees and certification programs that fall within this category. These options may be less feasible for some, although they can lead to major career growth.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are a wide range of options for how to go about embarking on your professional and personal development journey in a less time-consuming and cost-prohibitive manner. Thanks, in part, to COVID-19, the online education space has exploded in recent years giving a more on-demand option for those in pursuit of professional development. There are more formal channels such as workshops or seminars, while others prefer more informal methods such as mentorship or networking events, while still others choose to take a more self-directed approach through online learning and consuming industry-related content, like books, podcasts, and articles.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"No matter what method you prefer, there are a few key ingredients that all effective development programs share. First and foremost, they must be relevant to your current situation and goals – including that already jam-packed schedule. They should also challenge you to step outside of your comfort zone and push you to grow in new ways. Finally, the best development programs provide ongoing support and guidance so that you can continue to build on your skills over time.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For our part at WealthCo, we do walk the walk when it comes to personal and professional development. We are diligent about supporting our team members in any professional development training or designations that will make them better at their jobs. We engage in regular goalsetting with our team members to help support their growth in their specific roles. We produce content on a regular basis, including through our ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.youtube.com/channel/UCuq_IrWFhwYaSm6zPg-4hrA"},"content":[{"nodeType":"text","value":"YouTube channel","marks":[],"data":{}}]},{"nodeType":"text","value":" (which currently has more than 140 videos), our monthly podcast ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://podcasts.apple.com/ca/podcast/the-innovative-accountant-podcast-integrated-advisory/id1523587252"},"content":[{"nodeType":"text","value":"The Innovative Accountant","marks":[],"data":{}}]},{"nodeType":"text","value":", and the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/insights"},"content":[{"nodeType":"text","value":"Insights page","marks":[],"data":{}}]},{"nodeType":"text","value":" on our website which is chockful of articles on everything ranging from investment planning to business planning to financial planning. And finally, we held our inaugural golf tournament earlier this month and it was a wonderful day of networking and relationship building, one which we plan to grow even more in 2023 (stay tuned for more details). ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3VWD4dPEv48EOOUYQx1Qxl","type":"Entry","createdAt":"2022-09-20T17:25:07.167Z","updatedAt":"2022-10-26T18:01:49.483Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"demystifying-inflation","title":"Demystifying Inflation","postedDate":"2022-09-20","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"J58bLMWgrJIfxraDR8u0A","type":"Asset","createdAt":"2022-09-20T17:19:12.427Z","updatedAt":"2022-09-20T17:19:12.427Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"pexels-energepiccom-159888","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/J58bLMWgrJIfxraDR8u0A/fb71fd81b5da6fcc322bb9d381da2cc8/pexels-energepiccom-159888.jpg","details":{"size":1096956,"image":{"width":4608,"height":3456}},"fileName":"pexels-energepiccom-159888.jpg","contentType":"image/jpeg"}}},"excerpt":"For the first time in decades, rapidly rising inflation has emerged around the world. The annual increase in the US Consumer Price Index to July 2022 was 8.3% with the Canadian increase not far behind (7.6%). A perfect storm of events has contributed to this inflation situation, as we explore in this month's Market Commentary.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4Kfu2KZo5hLrX5YrJHPChj","type":"Entry","createdAt":"2022-09-20T17:23:01.946Z","updatedAt":"2022-09-20T17:23:01.946Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"September 2022 Market Commentary Text I","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For the first time in decades, rapidly rising inflation has emerged around the world. The annual increase in the US Consumer Price Index to July 2022 was 8.3% with the Canadian increase not far behind (7.6%). We have not seen these rates of inflation since the early 1980s, and they have impacted every family, every business, and every government around the world. High inflation also impacts investment portfolios, but certainly not equally. Some investments may thrive in an inflationary environment while others may decline in value.  ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What’s driving inflation in 2022?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Whether we are shopping at the grocery store, filling our gas tanks, managing a business, or looking for a place to vacation, everything seems so much more expensive than before.  A perfect storm of events has contributed to the situation, including:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A prolonged pandemic which increased costs for some items and businesses, but also increased pent-up demand for families who were not able to consume as they were accustomed;  ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Significant supply chain challenges that delayed imports of a wide variety of goods;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Russia’s invasion of Ukraine which significantly reduced the world’s supply of energy;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A shrinking labour market as the population continues to age and an increasing number of boomers are electing to leave the workforce; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Record low interest rates through 2020 and 2021 to help stimulate the economy and encourage growth.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Let’s discuss each of these in turn.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"How Supply and Demand Impact Inflation","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The first part of the first lecture in any Economics 101 class teaches students about supply and demand. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The fundamental relationships are simple. ","marks":[],"data":{}},{"nodeType":"text","value":"The price of a good or service is determined when the quantity demanded equals the quantity supplied","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":".","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"But ","marks":[],"data":{}},{"nodeType":"text","value":"when demand goes up, price goes up","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As Omicron fears faded, many consumers caught up on shopping, travelling, and spending…thus increasing prices ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When supply goes down, price goes up","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The supply chain challenges of late 2021 which persisted into 2022 increased prices as well. Impatient consumers were willing to pay more and suppliers found it relatively easy to pass along higher prices","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Input Costs Drive Prices","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The second half of an Economics 101 lecture likely reminds us that the ","marks":[],"data":{}},{"nodeType":"text","value":"starting price of goods and services is driven by the costs to provide a good or service","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":". ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Energy costs are a key input for all goods and services. The price of oil returned to pre-pandemic levels early in 2021 and continued to climb higher as demand began to increase amidst supply restrictions driven by green-energy policies. ","marks":[],"data":{}},{"nodeType":"text","value":"When Russia invaded Ukraine in February, energy inflation soared and has been the primary driver of inflation in 2022.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Labour costs are a key input for most goods and services. Unemployment rates across the United States and Canada are extremely low, with many employers searching desperately for workers in multiple sectors. As workers continue to exit the workforce, ","marks":[],"data":{}},{"nodeType":"text","value":"upward pressure on wages will continue which will further increase the pressure on inflation.  ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"    ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Why central banks are motivated to control inflation","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Over the last few decades, major central banks have managed to keep inflation rates at or below a target of 2%. Maintaining a modest, but not significant, level of inflation is widely viewed as the best way to maintain and grow our economies at a reasonable level.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Inflation that is too low, or deflation (negative inflation), isn’t good for economies. If people believe that prices will be lower in future, they are likely to defer consumption.  Producers respond by cutting back production, and the economy risks spiraling downward.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Inflation that is too high isn’t good for economies, or individuals, either. Inflation tends to be hardest on lower-income families and can significantly reduce their standard of living. And it contributes to a nasty spiral where consumers are motivated to spend earlier in anticipation of higher prices in future, then push for higher wages, which contributes to higher costs, which encourages even more spending, etc.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When consumers and producers expect inflation to continue at a modest rate, the cycle of growth and production typically remains relatively stable.  That’s why central banks and policy makers are motivated to get inflation under control. ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Short-term Interest Rates Drive Inflation ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While pent-up demand, tight labour markets, supply chain challenges, and soaring energy prices have all contributed to the rise in inflation, the loose monetary policies which we saw during the pandemic were a key contributor to this perfect storm. When we speak of ‘loose’ monetary policies, we are referring to central banks tendencies to lower key interest rates. Lower interest rates encourage companies and consumers to borrow more money to produce more goods/services and/or consume more. These policies were crucial to keep our economy afloat during 2020 and 2021 when COVID concerns were highest.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"But as 2022 emerged, those lower interest rates quickly transitioned from the solution to the problem. Consumers and corporations had too much ‘easy’ money to spen …and prices started to soar. History has shown us that raising interest rates is an extremely effective tool to reduce consumer demand and eventually control and reduce inflation, and that is what we currently seeing. It is fair to say that we will continue to see short-term interest rates rise until there is evidence that inflation is under control. Controlling inflation via raising interest rates without triggering a recession will be tricky, but that’s the goal.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How inflation impacts WealthCo’s investment pools","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Inflationary pressures impact different investments in different ways, and the impact isn’t always as anticipated (since market prices combine elements of uncertainty, speculation, and emotion). But in general, we share the following:","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3g4qiUNZQk7tHRHFsLM0zl","type":"Entry","createdAt":"2022-09-20T17:23:52.581Z","updatedAt":"2022-09-20T17:23:52.581Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"Sept 2022 Market Commentary Image","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4xJCmaV8WnDfr7kKYAvBnW","type":"Asset","createdAt":"2022-09-20T17:23:29.681Z","updatedAt":"2022-09-20T17:23:29.681Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"WealthCo Pools Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/4xJCmaV8WnDfr7kKYAvBnW/ae95e830d116ffe1761db36ae31e6ed5/WealthCo_Pools_Image.png","details":{"size":130869,"image":{"width":666,"height":737}},"fileName":"WealthCo Pools Image.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4lPdnsISNBtIwefEf0dr5J","type":"Entry","createdAt":"2022-09-20T17:24:43.370Z","updatedAt":"2022-09-20T17:24:43.370Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"September 2022 Market Commentary Text II","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"Overall, controlling and managing inflation is crucial to the ongoing growth and stability of our local, national, and global economies. While controlling it will be painful for some, it is necessary and will, in the long-term, be beneficial. We are pleased with our diversified exposure to inflationary drivers across the portfolio and anticipate above-average levels of inflation over the next few years. Especially for investors with a consumption horizon of three-five years or longer, we continue to be comfortable recommending fully-invested diversified exposures across multiple asset classes. From our perspective, GICs and short-term savings vehicles simply lock-in negative rates of return (i.e. rates of return less than inflation) and should only be encouraged for capital that investors expect to consume/spend in the shorter term. ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2nW3fgI6d8I1UHdqQ6agMF","type":"Entry","createdAt":"2022-10-26T18:01:46.370Z","updatedAt":"2022-10-26T18:01:46.370Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"About the Author / WealthCo","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"About the Author | Dave Makarchuk","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[],"value":"This Market Commentary is written by WealthCo Asset Management's Chief Investment Officer, Dave Makarchuk. Dave brings over 20 years of institutional investment experience to the WealthCo team as well as several credentials including CFA, FCIA, and FSA designations. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"When he’s not using his critical thinking and problem-solving skills to further enhance WealthCo’s investment portfolios and improve investor outcomes, you’ll find Coach Dave on the ice, training the next generation of Canadian hockey players.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"About WealthCo Asset Management","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"WealthCo Asset Management is a member of the Integrated Advisory Community and The WealthCo Group of Companies. The WealthCo Group of Companies works exclusively with Canadian CPA professionals and their clients through the Integrated Advisory community. With over 20 years’ experience collaborating with progressive CPA's and industry specialists, we are dedicated to working alongside our accounting partners to offer a holistic and integrated wealth planning experience to their clients. Please note, past performance is not indicative of future results.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"58MPPC6v6S35Ld24D469Iv","type":"Entry","createdAt":"2022-09-08T16:08:02.739Z","updatedAt":"2023-02-24T16:44:30.202Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"making-your-company-stand-out-in-an-employees-market","title":"Making Your Company Stand Out in an Employees Market","postedDate":"2022-09-08","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6VXl8OJSNa2NUz4GFzkoiN","type":"Asset","createdAt":"2022-09-08T16:01:21.567Z","updatedAt":"2022-09-08T16:01:21.567Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Interviewees","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/6VXl8OJSNa2NUz4GFzkoiN/5f28c7daafac264d7bc3d893c96d98dc/Interviewees.jpg","details":{"size":12226775,"image":{"width":6255,"height":4171}},"fileName":"Interviewees.jpg","contentType":"image/jpeg"}}},"excerpt":"Earlier this summer, David Macdonald, senior economist with the Canadian Centre for Policy Alternatives declared that 2022 has “the hottest summer job market since 1969.” So, how can your organization position itself to be a company that people are leaving other jobs to come to…rather than the other way around? It’s no longer enough to be good. Employers in these competitive times need to be great.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6cWSrudtzr97JVN50eBWGU","type":"Entry","createdAt":"2022-09-08T16:07:28.260Z","updatedAt":"2022-09-08T16:07:28.260Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Making your company stand out in an employees market text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Earlier this summer, David Macdonald, senior economist with the Canadian Centre for Policy Alternatives declared that 2022 has “the hottest summer job market since 1969.” Which puts Canada firmly in ‘employee market’ territory, meaning that job seekers have lots of options at their disposal and may receive multiple job offers. Which is great for those job seekers. But it can be challenging for the organizations who are looking to fill vacancies and are struggling to do so. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are many fingers pointing at many root causes for our current employee market.  Baby Boomers are retiring in droves, leaving vacancies in their retirement wake. Immigration slowed down substantially during COVID, so that has played a role in slowing our population growth. Birth rates are at a historic low. Several industries are experiencing massive growth. And finally, as WealthCo President Sophie Blais points out, “employees have had a couple of years, thanks to COVID, to really assess what they are looking for in an organization and in a company culture and they are now empowered and willing to make the necessary moves to meet those needs.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"So, how can your organization position itself to be a company that people are leaving other jobs to come to…rather than the other way around? It’s no longer enough to be good. Employers in these competitive times need to be great.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Obvious Top Talent Carrots","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Offering a competitive salary and a strong suite of employee benefits are always a safe bet when it comes to attracting top talent. Are you in line with what others in the industry are offering? Has your employee benefits package been adjusted to reflect modern times and what is currently in-demand in the marketplace?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Employee benefits should include opportunities for professional development. Prospective team members want to know that they will be able to grow and advance in their careers. By offering training and development programs, you can demonstrate that you are invested in your employees' success.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Providing employees with a meaningful and challenging work experience is also something that will appeal strongly to high performers. Top candidates want to know that they will be working on interesting projects that make a difference. They also want to feel like they are truly part of a team and that their contributions are valued. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Less Obvious Top Talent Carrots","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While salary and benefits definitely matter to an in-demand candidate, there are several other considerations that factor into an employment decision. Take flexibility for example. Once upon a time, working onsite was the norm before COVID hit and a good portion of the workforce transitioned to remote work. And some of these people now prefer remote work and will pass on a job that doesn’t accommodate for it.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To really stand out from the employer crowd takes outside of the box thinking. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Something we’ve done at WealthCo that has been a big win with our team is the Birthday Day Off,” Blais shares. “Everyone gets an extra day off in their birthday month to celebrate – it’s a gifted day by the company.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Every year the entire company also takes part in an annual retreat, which has been another big win for the team. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Our team members value having the ability to contribute, both in big and small ways, and this retreat gives everyone the opportunity to step back from their day-to-day and engage in some bigger picture thinking.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It doesn’t hurt that the annual retreat is also a nice getaway in a lovely location, one that provides ample opportunity for teambuilding, cohesion, and creativity.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Corporate Culture Carrot","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Savvy and well-prepared candidates will be reviewing your website, online reviews, and possibly even your social media presence in advance of an interview and will be starting to already formulate an opinion on whether your organization is the right fit for them. Does your website and your online footprint properly reflect your corporate values and culture? Look at your online presence through the eyes of a potential new employee and be honest about whether your organization is hitting the mark and telling your corporate culture story. And while you are at it, maybe take a look at how your competitors are telling their story. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The interview stage is a really excellent forum for hitting the corporate culture aspect home and sussing out whether it is a fit for prospective candidates.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“I do a final culture interview with all prospective hires to get a sense of what kind of culture they are looking for,” Blais shares. “I also ask questions to ascertain what their sense of our culture is and what some of their experiences have been in the past relating to corporate cultures. I feel that organizational culture is such a strong differentiator, and deserves sufficient air time during the interview process.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While an employee market can be challenging for employers, it also provides a good opportunity for them to review their suite of benefits, take stock of what their employees appreciate and what they would like to see changed, and just generally take a holistic look at their corporate culture. By taking the time to understand the role that all their various employee offerings play in attracting and retaining top talent, organizations can make informed decisions about how to adjust going forward.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As President, Sophie drives WealthCo’s ‘WOW’ client experience, ensuring that our CPA partner firms get best-in-class service at every level. Sophie provides inspired leadership and sounds management that establishes credibility and promotes an entrepreneurial team culture. Sophie lives and breathes WealthCo’s core values of respect, teamwork, leadership, accountability, and passion.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Related: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.wealthco.ca/posts/how-to-hire-great-people"},"content":[{"nodeType":"text","value":"How to Hire Great People","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1KsOx53nQz5dXtlKyCpxFx","type":"Entry","createdAt":"2021-11-07T17:55:03.429Z","updatedAt":"2021-11-07T17:55:03.429Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Business"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2eP4jxvotzGx4WRkLBrS4i","type":"Entry","createdAt":"2022-08-31T19:52:28.758Z","updatedAt":"2022-08-31T19:52:28.758Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"staff-retention-during-the-big-quit","title":"Staff Retention During The Big Quit","postedDate":"2022-08-31","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7cJvwEyEJqTb2HCcXwINWl","type":"Asset","createdAt":"2022-08-31T19:50:20.165Z","updatedAt":"2022-08-31T19:50:20.165Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"The Great Resignation","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/7cJvwEyEJqTb2HCcXwINWl/cf044fe3799f70dfc7f78b65b0b8289c/The_Great_Resignation.jpg","details":{"size":6414295,"image":{"width":4883,"height":3255}},"fileName":"The Great Resignation.jpg","contentType":"image/jpeg"}}},"excerpt":"Organizations, and their human resources departments, have had some serious challenges in recent months. And, unfortunately, accounting firms have not been sheltered from these compounding labour issues. ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"68bhEipyXohROaExydamC9","type":"Entry","createdAt":"2022-08-31T19:51:31.037Z","updatedAt":"2022-08-31T19:51:31.037Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Staff Retention During The Big Quit Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Canada’s labour market has experienced a rough couple of years. First it was the COVID-19 pandemic, and the nearly 14% unemployment rate that ushered in circa late spring 2020. Followed by The Great Resignation (also known as The Big Quit and The Great Reshuffle), in which almost ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://financialpost.com/executive/executive-summary/posthaste-almost-a-quarter-of-canadians-changed-jobs-amid-the-great-resignation"},"content":[{"nodeType":"text","value":"one quarter","marks":[],"data":{}}]},{"nodeType":"text","value":" of Canadian changed jobs. And now, we’re in the throes of the Baby Boomer retirement explosion that labour force experts have been cautioning about for years.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Organizations, and their human resources departments, have had some serious challenges in recent months. And, unfortunately, accounting firms have not been sheltered from these compounding labour issues.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Impact of The Great Resignation on the Accounting Industry","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo Senior Planner, Ryan Mackiewich, spends his days in regular contact with our accounting firm partners, and can attest to the HR challenges that the industry is facing.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“A huge factor in The Great Resignation was that in some parts of the country, you would regularly have employees commuting two – three hours per day round-trip in order to maintain employment. Once everyone started working from home, it opened their eyes to what was possible. Accounting firms are a bit different, however. They are often in smaller communities where commuting tends to be less of an issue. Where the big stress has been coming in for several of the firms that I’ve been chatting with, is the fact that the busy season started in February 2021, and it hasn’t ended since. Accounting firms have been working at 110% for well over a year and people are tired.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While LinkedIn recently reported that accounting had the third lowest turnover rate (at ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.linkedin.com/business/talent/blog/talent-analytics/types-of-jobs-with-most-turnover#:~:text=Marketing%20roles%20had%20the%20highest%20turnover%20rate%20of,who%20indicated%20they%20left%20a%20company%20in%202017."},"content":[{"nodeType":"text","value":"9.4%","marks":[],"data":{}}]},{"nodeType":"text","value":"), this could change in short order as the impacts from The Great Resignation continue to be felt and as Baby Boomers continue to retire in droves in the coming decade. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Effects of Turnover on an Accounting Practice","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For accounting firms, turnover is a serious issue. High turnover rates can lead to a myriad of problems, including reduced productivity and decreased morale. Furthermore, turnover hits the bottom line in a big way when you consider that it includes the following costs:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Processing the exit paperwork;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Conducting an exit interview;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Posting the job ad;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Reviewing applications;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Interviewing candidates;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Conducting pre-employment testing and reference checks;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Finalizing the employment contract;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Training costs;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The cost of lost productivity during onboarding;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Signing bonuses;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Referral bonuses; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Possibly even moving costs.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Phew! That's a lot of money for a firm to spend, especially if their turnover is high. Not to mention, when experienced accountants leave, they take with them years of institutional knowledge and expertise – a significant productivity and financial hit that is hard to even begin to quantify. This can leave those who are left behind feeling overwhelmed and unprepared, making it challenging to maintain their momentum and stay focused on their goals.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Accounting firms have a wide range of clients,” Mackiewich points out. “When a team member leaves and these clients get shifted around, especially the more challenging clients, it is draining and stressful to the person taking the client on and picking up the slack. This can make it hard for people to last in that environment.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Weathering the Labour Storm","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are several strategies that HR specialists recommend during times of high turnover, including:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Having a solid onboarding plan in place for new hires;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Documenting as many processes as possible so that new employees can quickly learn the ropes;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Involving current employees in mentoring new team members;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Encouraging socializing among team members to help facilitate relationship building;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Communicating regularly and effectively with staff during times of change; ","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Communicating regularly with clients along the way to help manage expectations; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Taking time to celebrate the wins along the way.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Joining the Integrated Advisory community is another vital way for firms to continue to grow and prosper during these times when so many other firms are struggling. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The firms we work with have access to a wide range of best-in-class specialists that can help support their business,” Mackiewich shares. “Because of the type of work we do with firms and clients, we create an environment that supports and enhances the accountant’s trusted advisor status. When a firm does that with enough clients they get a much more effective work environment and it creates a whole new world where positive things can, and do, happen.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To learn more about how to best get through these retention-challenging times, check out our Innovative Accountant podcast episode, “","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://anchor.fm/innovative-accountant/episodes/024--Jamie-L--Smith---Navigating-the-Great-Resignation-e1kjm37"},"content":[{"nodeType":"text","value":"Navigating The Great Resignation","marks":[],"data":{}}]},{"nodeType":"text","value":"”.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A member of WealthCo’s Integrated Advisory community, Ryan Mackiewich, CPA, CA, FEA is a Senior Planner with WealthCo. With over 25 years as a CPA, CA providing tax and business advisory expertise, Ryan also holds the Family Enterprise Advisor (FEA) designation and applies it to working with business families to help them effectively transition business, wealth, and roles. When he’s not doing that, Ryan loves to camp, hike, and explore all the wonderful places the world has to offer.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"L1sleq5gPzhReNLCoO1uN","type":"Entry","createdAt":"2022-08-30T14:52:28.252Z","updatedAt":"2022-08-30T14:59:55.052Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"how-to-hire-great-people","title":"How to Hire Great People","postedDate":"2022-08-30","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1hS6nSBWDX75XS392LUvi7","type":"Asset","createdAt":"2022-08-30T14:50:24.921Z","updatedAt":"2022-08-30T14:50:24.921Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Getting the Right People in Place","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1hS6nSBWDX75XS392LUvi7/bdee1b00f4b52832e5d5f53fa04900b5/Getting_the_Right_People_in_Place.jpg","details":{"size":13791848,"image":{"width":6768,"height":4517}},"fileName":"Getting the Right People in Place.jpg","contentType":"image/jpeg"}}},"excerpt":"While during a labour shortage it can sometimes feel like a warm body, any warm body, will do, setting a higher staffing bar is still in an organization’s best interest. Having the right people, not just a warm body, in place can be a game changer for an organization – it can mean the difference between a thriving and growing business and one that is struggling to get by.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"osz6GksZL4GWYDAEpYDNB","type":"Entry","createdAt":"2022-08-30T14:52:10.115Z","updatedAt":"2022-08-30T14:52:10.115Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Hiring the right people text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While during a labour shortage it can sometimes feel like a warm body, any warm body, will do, setting a higher staffing bar is still in an organization’s best interest. Having the right people, not just a warm body, in place can be a game changer for an organization – it can mean the difference between a thriving and growing business and one that is struggling to get by.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Good team members are the backbone of any successful company. Hiring a bad fit is expensive. It’s time consuming. It can be an exercise in frustration. It can cause damage. So, how can an organization go about ensuring that they get the right people onboard? ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Top Three Strategies for Getting the Right Staff in Place","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"#1: Be Clear About Your Corporate Culture and Values","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Finding employees that align with your corporate culture and values will make for a better all-around fit. Is your organization clear on what it’s corporate culture and values are, and are you finding ways to communicate this to prospective employees? ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Corporate culture is one of the most important factors when it comes to employee recruitment. Candidates these days have options when it comes to employers, so they are seeking out those organizations where they will feel like they truly belong and feel comfortable with how the organization conducts itself. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo President, Sophie Blais, believes deeply in the importance of a strong corporate culture and clearly articulated values, and has witnessed firsthand how this culture has impacted our ongoing organizational growth.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“We have attracted and retained a high-performing team with the right people in the right positions. Everyone is excited to be a part of the team and embraces our vision, values, and strategic plan. We are a company of intrapreneurs who value creativity, curiosity, and innovation.”","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"#2: Look Beyond the Resume","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When looking to fill a position in your company, it's important to look beyond the qualifications listed on paper. Skills can be learned, but character is key. Hiring someone who meshes well with the company culture and its employees is essential for a successful team.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While resumes are a must-have during the recruitment process and an excellent way to weed out prospects who are missing specific qualifications, credentials, or experience, they don’t give the full picture of a potential candidate. Better understanding ","marks":[],"data":{}},{"nodeType":"text","value":"why","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" an individual has the career path that they do, as opposed to ","marks":[],"data":{}},{"nodeType":"text","value":"how","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" they got there, can be tremendously valuable in assessing whether they are a candidate that is worthy of consideration.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“I like to look for someone who is well-rounded,” Blais shares. “Life isn’t all about work. We look for team members that have interests outside of work and who are involved in their communities.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As far as what to look for in a resume, Blais gives the following advice.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“I personally prefer a shorter resume over a novel – one that succinctly tells the story of a candidates’ education, job, and skill development history. I am always on the lookout for gaps in work history, or evidence that the individual has moved around a lot.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And, of course, it goes without saying that a resume riddled with typos and errors is a big red flag.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"#3: Take Advantage of Personality Profiling Tools","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The use of personality profiling, not only with current team members, but also with prospective team members, has increased dramatically in recent years – in fact, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://resources.biginterview.com/interviews-101/personality-tests/"},"content":[{"nodeType":"text","value":"64%","marks":[],"data":{}}]},{"nodeType":"text","value":" of hiring managers use personality profile testing as part of their screening process. Including here at WealthCo.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“These personality profiles - we use Kolbe, PRINT, and Strength Finders – are an integral piece of our people lifecycle. We use them from recruitment to training to ongoing coaching and development,” Blais explains. “These profiles help to identify our teams ‘unique abilities’ and what makes them tick, which gives a huge advantage when it comes to problem solving. When you better understand yourself and how you operate, what your internal motivators are, how you best communicate, you become a better all-around human – including a better colleague and team member.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At WealthCo, the results of these personality profiles are not only shared with the team member themselves, but also with their colleagues, giving them valuable insights into their peers, and how to best work with and communicate with them.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“It’s been a gamechanger for us,” Blais shares. “It identifies potential differences in communication styles early on so colleagues can plan accordingly versus stubbing their toes in the early stages of a new work relationship. It better sets our team members up for success in their role and within the broader team.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Furthermore, it speaks to the importance of our people at WealthCo. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Prospects for roles have commented time and time again that they appreciate the focus on getting to know them. That the fact
