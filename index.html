 one thing, it has driven the development of sophisticated computer systems that can handle large amounts of data. Financial institutions have also been early adopters of mobile technologies, such as banking apps and mobile payment systems.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Furthermore, as Smith points out, “the financial services industry is really the one that has driven governance, risk, and compliance (GRC). They’ve been pioneers in setting GRC standards.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What opportunities exist technology-wise for accounting firms?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As Smith points out, there is no shortage of opportunities for accounting firms.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The approach we take is to look at how we can be driving better business outcomes, not only in support of our clients, but also in support of our own businesses – making things more efficient, optimizing, automating. By embracing and leveraging new technologies, things like artificial intelligence.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Technology brings about a very exciting opportunity to change the end customer experience. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Something that was okay three years ago, taking three or four days to sign a document, is no longer okay,” Smith shares. “The pandemic shifted some behaviours. People’s perceptions have changed. We’re in this world now where everything is mobile and everything is real-time, there is a high level of transparency – from being able to track when your delivery pizza is in oven to monitoring how far away your Uber driver is. What can we do in our customers eyes to help transform our businesses? Particularly in the finance industry – what can we do to break the chain and implement areas of customer experience that are going to be really meaningful and that our clients will appreciate?”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To check out the podcast, “Cybersecurity, Data Privacy, and Technology for CPA Firms” in its entirety:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://podcasts.apple.com/ca/podcast/025-stuart-smith-cyber-security-data-privacy-and-tech/id1523587252?i=1000575636494"},"content":[{"nodeType":"text","value":"Listen here","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.youtube.com/watch?v=HLtmHenEFpg\u0026t=10s"},"content":[{"nodeType":"text","value":"Watch here","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5UrN54NSqU1I9Fjitga8ap","type":"Entry","createdAt":"2022-10-24T21:14:14.275Z","updatedAt":"2022-10-24T21:14:14.275Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"identity-theft-is-on-the-rise-how-to-keep-yours-safe","title":"Identity Theft is on the Rise – How to Keep Yours Safe","postedDate":"2022-10-22","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6bIbsyrrgiB6IDrLsnfEXb","type":"Asset","createdAt":"2022-10-24T21:09:00.464Z","updatedAt":"2022-10-24T21:09:00.464Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Identity Fraud","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/6bIbsyrrgiB6IDrLsnfEXb/224804cc5922096c6449e8ba4b734a1e/Identity_Fraud.jpg","details":{"size":7020982,"image":{"width":4500,"height":3000}},"fileName":"Identity Fraud.jpg","contentType":"image/jpeg"}}},"excerpt":"Cybercrime increased across the board during the pandemic, and identity theft was no exception. Crooks like chaos, and COVID-19 provided that in spades. Here we discuss how to protect yourself from this growing threat ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R36YGriVDgatcUCR9om9m","type":"Entry","createdAt":"2022-10-24T21:12:59.406Z","updatedAt":"2022-10-24T21:12:59.406Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Identity Fraud Rich Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cybercrime increased across the board during the pandemic, and identity theft was no exception. Crooks like chaos, and COVID-19 provided that in spades. Since the onset of the pandemic, cybercriminals have stolen more than ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.cnbc.com/2022/08/31/identity-crime-is-at-an-all-time-high-here-are-3-ways-to-protect-yourself.html"},"content":[{"nodeType":"text","value":"$880 million","marks":[],"data":{}}]},{"nodeType":"text","value":" from consumers – and this doesn’t even begin to include the vast amounts of government benefit fraud that was conducted using stolen personal data. And it doesn’t end there.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“There was also a surge in identity theft linked to social media accounts with reported incidents jumping 1,044% in 2021,” Lisa Barron, WealthCo’s IT Lead, shares. “These scams generally involve using stolen credentials from social media and then posting a fake charity on social media where the scammers used these obtained credentials to instill an air of trust and legitimacy. As well, medical records were a target during the pandemic as government requirements for vaccinations spurred the need for fake vaccination status records. Medical identity theft in Canada is still a relatively unknown issue, as only 11% of the population is aware that fraudsters can alter medical records.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Why have we seen such an increase in identity fraud?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In a world where more and more of our personal information is stored online and an increasing number of financial transactions are conducted via the internet it's no wonder that identity theft is on the rise. And while cybercrime has been steadily on the rise for years, the pandemic did nothing to slow that momentum.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“As a result of COVID-19, businesses were left with no choice but to turn digital to meet consumer needs,” Barron points out. “Some were more prepared than others. Businesses without a risk-based approach for security and lacking a modern identity environment, identity governance, and vulnerability management tools are at serious risk of suffering considerable financial losses.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Furthermore, it has become easier for criminals to obtain personal information, thanks to the proliferation of data breaches – data breaches increased by ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.idtheftcenter.org/post/identity-theft-resource-center-2021-annual-data-breach-report-sets-new-record-for-number-of-compromises/"},"content":[{"nodeType":"text","value":"68%","marks":[],"data":{}}]},{"nodeType":"text","value":" from 2020 to 2021 and shows no signs of slowing down. Personal data can circulate on the Dark Web forever and can be available to cybercriminals for as little as $1.00 per record. Nowadays so many people use their smartphones and other devices to conduct financial transactions, making it easier for criminals to intercept sensitive data. And finally, hackers are getting better and savvier at their craft and are constantly finding new ways to exploit weaknesses in computer systems.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Who is at risk from identity fraud?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In short, we all are. The ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.antifraudcentre-centreantifraude.ca/index-eng.htm"},"content":[{"nodeType":"text","value":"Canadian Anti-Fraud Centre","marks":[],"data":{}}]},{"nodeType":"text","value":" has reported the following statistics specific to identity theft in Canada thus far in 2022:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There have been over 68,000 reports of fraud since January 1st;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fraud has affected 43,476 victims so far this year; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Over $360 million has been lost to fraud.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While the stereotypical image of a cybercriminal is that of a random, shadowy, hooded presence hovered over a computer (see image above), the reality is that ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.kaspersky.no/resource-center/threats/identity-theft-facts-and-faq"},"content":[{"nodeType":"text","value":"over half","marks":[],"data":{}}]},{"nodeType":"text","value":" of identity fraud victims know their attackers. It could be a family member, a neighbour, a co-worker – with a big fake smile and nary a hood in sight.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Baby Boomers are more exposed than those from Generation Z around government-based program scams like benefit fraud where someone poses as someone else to steal government benefits,” Barron shares. “While younger generations, like millennials, have grown up with the internet and shop more frequently online making them more susceptible to identity theft through credit card fraud.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Even the deceased aren’t immune from identity fraud. There have been over ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://fortunly.com/statistics/identity-theft-statistics/#gref"},"content":[{"nodeType":"text","value":"800,000","marks":[],"data":{}}]},{"nodeType":"text","value":" incidents of identity theft reported in which the cybercriminal have used the identities of deceased individuals to open credit cards.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How can individuals best protect themselves against identity fraud?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The silver lining in this rather dark identity fraud cloud is that there are many, many ways for individuals to ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://getcybersafe.gc.ca/en"},"content":[{"nodeType":"text","value":"protect themselves","marks":[],"data":{}}]},{"nodeType":"text","value":". ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The most important thing is to understand and recognize our vulnerabilities, and then take as many corrective actions as possible to minimize them,” Barron cautions. “Follow the three Ds: deter, detect, and defend.”","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Deter","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Safeguard your information. Never, ever share your personal information with anyone unless you are absolutely sure they are legitimate. This includes your full name, date of birth, social insurance number, and bank account information. If you have doubts about the legitimacy of an organization, check with the Better Business Bureau.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Additional deterring strategies include:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Use strong passwords (think a combination of lower- and upper-case letters, special characters, and numbers) and change them often","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Always install the latest operating system, as it will be on top of fixing any system vulnerabilities that allow hackers access, and activate anti-virus software","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Be mindful of what applications you are downloading – both to your computer as well as to your smartphone and tablets","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Be social media savvy and keep your profiles on private","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Use encryption to protect sensitive files and data ","marks":[],"data":{}}]}]}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Detect","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Be vigilant about routinely monitoring your financial and billing accounts. You should also regularly check your credit report for any unusual activity, or even better, consider signing up for a credit monitoring service. This way, you'll be alerted as soon as someone tries to use your information without your permission.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Defend","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Despite all your best efforts, if you do happen to notice suspicious activity, take charge immediately by following these steps:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Step 1","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" - Contact your local police force and file a report.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Step 2","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" - Contact your bank/financial institution and credit card company.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Step 3","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" - Contact the two national credit bureaus and place a fraud alert on your credit reports.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.equifax.com%2Fhome%2Fen_ca\u0026data=05%7C01%7Cerika.holter%40wealthco.ca%7C3e315ab8115340806fa508daafc32446%7Cbded2e2fc9354141a2ede9d207627983%7C0%7C0%7C638015549909731462%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C\u0026sdata=8LRW8qAInKY0LJ3HL3eufEMUCw44mjnW2QridyCIz80%3D\u0026reserved=0"},"content":[{"nodeType":"text","value":"Equifax Canada","marks":[],"data":{}}]},{"nodeType":"text","value":"\nToll free: 1 800 465-7166","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.transunion.ca%2F\u0026data=05%7C01%7Cerika.holter%40wealthco.ca%7C3e315ab8115340806fa508daafc32446%7Cbded2e2fc9354141a2ede9d207627983%7C0%7C0%7C638015549909731462%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C\u0026sdata=8Q6OZHZw8WoPTreuIUibBZ9zFBq3YslF6HSwe39cP9A%3D\u0026reserved=0"},"content":[{"nodeType":"text","value":"TransUnion Canada","marks":[],"data":{}}]},{"nodeType":"text","value":"\nToll free: 1 877 525-3823","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Step 4","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" - Always report identity theft and fraud. Contact the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.antifraudcentre-centreantifraude.ca%2Freportincident-signalerincident%2Findex-eng.htm\u0026data=05%7C01%7Cerika.holter%40wealthco.ca%7C3e315ab8115340806fa508daafc32446%7Cbded2e2fc9354141a2ede9d207627983%7C0%7C0%7C638015549909731462%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C\u0026sdata=1qXFbls0%2BPeQHASAA9JUheI1LguKFgiKjitGdFNlsz0%3D\u0026reserved=0"},"content":[{"nodeType":"text","value":"Canadian Anti-Fraud Centre","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"October is Cybersecurity Awareness Month. Stay safe, stay aware, stay vigilant.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Lisa Barron joined the WealthCo team in 2021 and has been instrumental in ensuring that we are adhering to the best possible cybersecurity and information management practices. Given WealthCo’s commitment to the adoption of new tools and technologies, Lisa’s exceptional problem-solving skills have been a tremendous asset. When Lisa’s not keeping us cybersafe, you’ll find her hiking and spending time with her two fuzzy family members (AKA her dogs) and her one unfuzzy family member (AKA her husband). She also spends her time giving back by helping our Calgary community with lost pets to bring them back home safely to their family.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5GHEfMLbulUINAoSqihHl","type":"Entry","createdAt":"2022-10-21T19:01:03.943Z","updatedAt":"2022-11-03T21:26:50.853Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":3,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"to-stay-or-not-to-stay-is-that-the-question","title":"To Stay or Not to Stay…is That the Question?","postedDate":"2022-10-20","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3e85yzS5ldrJ6GcsDsPUCH","type":"Asset","createdAt":"2022-10-21T18:57:09.856Z","updatedAt":"2022-10-21T18:57:09.856Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"pexels-andrea-piacquadio-3837279","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/3e85yzS5ldrJ6GcsDsPUCH/ba7f2504cebd1d00a6fda4b0ab2e66d8/October_Market_Commentary_Image.jpg","details":{"size":3464893,"image":{"width":6000,"height":4000}},"fileName":"October Market Commentary Image.jpg","contentType":"image/jpeg"}}},"excerpt":"From time to time, financial markets suffer significant dislocations and challenge the ‘rules of thumb’ and ‘core beliefs’ that we typically hold. It is fair to say that the market dislocation of 2022, where both publicly traded equities and bonds have posted significant declines over the first nine months, has many investors considering their options.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7CYJC7uOfO632MgAkC6afZ","type":"Entry","createdAt":"2022-10-21T18:59:30.103Z","updatedAt":"2022-11-03T21:25:09.691Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":6,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"October 2022 Market Commentary Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For centuries, people have modified Hamlet’s famous ‘To be or not to be’ soliloquy as they’ve explored important options in their lives. This thoughtful exploration often occurs when long-held beliefs have been challenged…or the ramifications are significant.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"From time to time, financial markets suffer significant dislocations and challenge the ‘rules of thumb’ and ‘core beliefs’ that we typically hold. And for many investors who experience significant losses in their portfolios, they contemplate whether it might be best to simply eliminate their market exposure for a little while, avoid future losses, and re-establish their market exposure once things have returned to normal. It is fair to say that the market dislocation of 2022, where both publicly traded equities and bonds have posted significant declines over the first nine months, has many investors considering their options.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"My investments are down and the market is volatile. Should I stay invested in the markets?","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This is one of the most common questions investors ask, and for good reason. No one likes losing money…and the prospect of losing more can feel even worse.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Let’s explore this consideration by comparing this dilemma facing players at a casino, and why we believe the fundamental considerations in the investment world are different.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Exploring options for a late-night casino player","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Most of us have spent time at a casino, perhaps playing roulette, blackjack, or a slot machine. Like investment markets, sometimes we’ll go on a run and build up some winnings. Perhaps some of us walk away at that point, pocket the winnings, and use the proceeds to buy something else. But most of us keep playing and our winnings usually erode and sometimes we start to lose some of our money. And sometimes we lose a lot of what we originally brought to the table.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"So, what should the late-night casino player do after a run of losses?  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If they keep playing, they might win their money back…but they might lose more.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If they walk away, they’ll crystallize their losses…is that a better choice?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Some readers might conclude that the right answer in this case is to walk away, since they never should have played in the first place. Statistically, that’s true since the overall odds are in favour of the casino. But casinos thrive around the world, primarily because the potential for satisfaction (and big winnings!) are so very appealing.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Why the casino player’s dilemma is different than market investors","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Like casino players, market investors will experience periods where their investments go on a run and increase in value. And periods where their gains erode. And periods where they incur losses. Over the first three quarters of 2022, investors who weren’t well diversified may have suffered double-digit percentage losses; a typical Canadian retail balanced fund was down more than 17% through September 30th, while the typical WealthCo balanced investor was down only about 3% - 4%.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"But there are a few important differences between the casino and financial markets. The most obvious is that a casino is a game of chance with the odds in favour of the house while financial market investments are inherently structured to increase in value over the long-term.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"But perhaps the most important difference of relevance to our ‘to stay or not to stay’ dilemma is the fact that the impact of ‘sitting out’ is fundamentally different:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When the casino player returns the next day, or on their next vacation, their odds remain ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"exactly the same","marks":[{"type":"underline"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" as they were had they continued to play to recover their losses, while","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When the uncertain investor returns, their outlook for future returns will almost certainly be lower than when they exit the market.","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Successful market timing is really, really hard","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"None of empirical evidence, academic theory, or behavioural psychology considerations support the merits of market timing. Study after study indicates that investors who decide to ‘sit out’ are much more likely to end up worse off than those who remain fully invested.    And unlike the casino, academic theory supports remaining fully invested (and actually increasing market risk) in times of market downturn since relative valuations are cheaper and the long-term return expectation is positive.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The behavioral psychology component of the ‘should I stay’ dilemma is perhaps the most compelling (or frustrating depending on one’s point of view). Investors who exit the market almost always wait to return until markets have recovered well beyond the point at which they exited. They rarely lack the conviction to get back in at an even lower point. As a result, behavioural investors tend to end up with lower returns over the long term.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Our current assessment of financial markets","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As we enter the fourth quarter of 2022, expectations for the broad market economy are fairly pessimistic:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"High inflation remains a problem. As a result…","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Expectations of further increases to short-term interest rates remain high. And as a result…","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Many prognosticators expect a recession. And as a result…","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Stock market values have fallen significantly in anticipation of bad news to come. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"So, what does all this mean? We believe that both the bond and equity markets already anticipate an awful lot of bad news and have likely overreacted to the impact.  Go-forward returns will be a function of whether the ‘news’ (i.e. how high interest rates go) is better or worse than currently expected. Will short-term interest rates rise? Yes, they will. Will we have a recession? Yes, we probably will. But unless interest rate increases are much greater than current expectations, or unless a recession is much deeper than currently anticipated, we believe that the go-forward return expectations for both bonds and equities are reasonably strong, especially over the mid to long-term. This is the typical pattern for public market returns when recessions are imminent.    ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"So…should investors get out of the market?","marks":[{"type":"underline"},{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As we enter the fourth quarter of 2022, our short answer to this question remains as it was early in 2022.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“We recommend that the portion of your investment account that you plan to consume/spend over the next 6-18 months have little to no market risk (i.e. invest in cash or high-quality short-term fixed income). But the portion of your investment account that has an investment horizon of three years or more be fully invested in a diversified manner with a risk profile that suits your situation.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We don’t know what the short-term market changes will be. No one does. We do expect day-to-day volatility to continue to be high, both on the upside and the downside. We do expect both bonds and equities to recover…but like all market participants we just don’t know when that will start, and we won’t know for sure until the recovery is well underway.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"We continue to believe that a portfolio with ‘real’ diversification (50% public markets, 50% diversified alternatives) remains the best path forward for longer term investors.  That combination has served our investors well over the last few years, and we believe it will continue to do so.","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4QbLICwGoP4fzloMsGkQH0","type":"Entry","createdAt":"2022-11-03T21:26:39.072Z","updatedAt":"2022-11-03T21:26:39.072Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"Market Commentary October 2022 Charts","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5Q4VEP4MtHEhXrn8aDiTmj","type":"Asset","createdAt":"2022-11-03T21:26:25.350Z","updatedAt":"2022-11-03T21:29:35.407Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"locale":"en-US"},"fields":{"title":"October 2022 Market Commentary Charts","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5Q4VEP4MtHEhXrn8aDiTmj/3719278a1f4a8e57128d61e6fb344957/October_2022_Market_Commentary_Charts.png","details":{"size":129685,"image":{"width":1032,"height":700}},"fileName":"October 2022 Market Commentary Charts.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1EJkHp1cHt93uLBG2SQrvH","type":"Entry","createdAt":"2022-11-03T21:25:41.221Z","updatedAt":"2022-11-03T21:25:41.221Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Market Commentary About Dave Makarchuk ","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"About the Author | Dave Makarchuk","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[],"value":"This Market Commentary is written by WealthCo Asset Management's Chief Investment Officer, Dave Makarchuk. Dave brings over 20 years of institutional investment experience to the WealthCo team as well as several credentials including CFA, FCIA, and FSA designations. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"When he’s not using his critical thinking and problem-solving skills to further enhance WealthCo’s investment portfolios and improve investor outcomes, you’ll find Coach Dave on the ice, training the next generation of Canadian hockey players.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"About WealthCo Asset Management","nodeType":"text"}],"nodeType":"heading-3"},{"data":{},"content":[{"data":{},"marks":[{"type":"italic"}],"value":"WealthCo Asset Management is a member of the Integrated Advisory Community and The WealthCo Group of Companies. The WealthCo Group of Companies works exclusively with Canadian CPA professionals and their clients through the Integrated Advisory community. With over 20 years’ experience collaborating with progressive CPA's and industry specialists, we are dedicated to working alongside our accounting partners to offer a holistic and integrated wealth planning experience to their clients. Please note, past performance is not indicative of future results.","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1ihU7q653v3RcVB8wIg5q7","type":"Entry","createdAt":"2022-10-24T21:23:16.788Z","updatedAt":"2022-10-24T21:23:16.788Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"income-splitting-explained","title":"Income Splitting Explained","postedDate":"2022-10-18","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3SbSg1DVjJrFhicdoEjVqg","type":"Asset","createdAt":"2022-10-24T21:17:50.370Z","updatedAt":"2022-10-24T21:17:50.370Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Income Splitting Explained","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/3SbSg1DVjJrFhicdoEjVqg/81185f1c0a64980827049d59e2718cd5/Income_Splitting_Explained.jpg","details":{"size":138228,"image":{"width":860,"height":574}},"fileName":"Income Splitting Explained.jpg","contentType":"image/jpeg"}}},"excerpt":"Canadians pay a lot in taxes. This year the Fraser Institute declared Tax Freedom Day on June 15, 2022. Most would agree that working until June 15th before getting to enjoy the income fruit of your labour is not great. But there are ways to reduce this tax burden, and one of the best ways is through income splitting.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2XuHBeeOCdxrTepWJ8OqlL","type":"Entry","createdAt":"2022-10-24T21:21:22.767Z","updatedAt":"2022-10-24T21:21:22.767Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Income Splitting Explained Text I","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Canadians pay a lot in taxes. Among the 38 members countries of the Organisation for Economic Co-operation and Development (OECD), Canada had a tax-to-GDP ratio of ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"chrome-extension://efaidnbmnnnibpcajpcglclefindmkaj/https:/www.oecd.org/tax/tax-policy/revenue-statistics-canada.pdf"},"content":[{"nodeType":"text","value":"34.4%","marks":[],"data":{}}]},{"nodeType":"text","value":" in 2020, compared with the OECD average of 33.5%. ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.fraserinstitute.org/categories/tax-freedom-day#:~:text=Canadians%20Celebrate%20Tax%20Freedom%20Day%20on%20June%2015%2C%202022"},"content":[{"nodeType":"text","value":"The Fraser Institute","marks":[],"data":{}}]},{"nodeType":"text","value":" declared Tax Freedom Day on June 15, 2022, which they define as follows:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“If you had to pay all your federal, provincial and municipal taxes up front, you would give government every dollar you earned from January 1st to Tax Freedom Day, when Canadians finally start working for themselves. In 2022, the average Canadian family (with two or more people) will pay 45.2 per cent of its annual income in taxes, including income taxes, payroll taxes, health taxes, sales taxes, property taxes, fuel taxes, carbon taxes, and more.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"And income taxes are responsible for a good portion of those tax funds, as is evident in the income tax numbers posted at the end of this article.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Most would agree that working until June 15th before getting to enjoy the income fruit of your labour is not a scenario that we dream of as children, as we’re planning for a future career as a doctor, or teacher, or space cowboy. But there are ways to reduce this tax burden, and one of the best ways is through income splitting.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What is Income Splitting?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Simply put,” WealthCo Senior Planner Ryan Mackiewich explains, “income splitting is taking one person’s income and sharing it with another person.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Income splitting is a tax strategy used by many Canadians to reduce their overall tax liability.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“By transferring income from a high-income earner to a low-income spouse or dependent,” Mackiewich explains, “taxpayers can take advantage of lower marginal tax rates and receive other benefits such as increased government benefits and credits.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This act of transferring income from a higher-earning spouse to a lower-earning spouse, means the total household income is divided into two lower taxable brackets, resulting in a reduction in the overall amount of taxes paid. Income splitting can be especially beneficial for families with children, as the lower-earning parent may be able to claim various childcare credits and deductions. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Recent Changes to Income Splitting","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In December 2017, the Canadian government implemented a new set of rules, known as the \"tax on split income\" (TOSI), that limits the ability to income split.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Prior to the TOSI rules, there were many legal and accepted ways to split income,” Mackiewich explains. “There were more ways to split or share property income, business income, personal income, and investment income. Under TOSI, only certain types of income can be split. There has been a big impact to small family businesses (common with professional service providers like doctors, lawyers, accountants) where income was split. These rules changed to allow income splitting only when someone worked a sufficient amount in the business or reached a certain age.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Additional impacts from TOSI include:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Limitations on how certain types of income, such as dividends from private corporations, can be split;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Exclusions for taxpayers under the age of 18 and for certain family trusts;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"May prevent parents from claiming childcare expenses; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Can affect estate planning - for example, TOSI may limit the ability to transfer assets to family members at a lower tax rate.","marks":[],"data":{}}]}]}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How You Can Make Income Splitting Work For You","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While income splitting can be a beneficial way to reduce taxes, it is important to be aware of the rules and restrictions that apply in order to avoid penalties. For example, knowing what types of income are eligible for splitting, and understanding the limits on the amount that can be transferred. As well, income splitting may not be advantageous in all cases, such as when both spouses have similar incomes.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“While income splitting is perfectly legal, it can be complex and should only be undertaken with the help of a qualified accountant,” Mackiewich cautions. “Especially given the changes brought on by TOSI, a tax expert, such as your accountant, is your best guide for navigating these changes.” ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Unclear on whether income splitting is a viable option for your unique situation? Your most trusted advisor, your accountant, can answer this question for you as well as discussing any additional tax mitigation strategies that might be worth considering.","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"aFBBZqkEi63Uu6SePxecF","type":"Entry","createdAt":"2022-10-24T21:22:23.401Z","updatedAt":"2022-10-24T21:22:23.401Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"Income Splitting Explained Chart","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"93A1mkZ8NxUlSjs7vNvAs","type":"Asset","createdAt":"2022-10-24T21:22:04.468Z","updatedAt":"2022-10-24T21:22:04.468Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Income Tax Brackets","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/93A1mkZ8NxUlSjs7vNvAs/694790379d5997d2c5ef03159a6b7785/Income_Tax_Brackets.png","details":{"size":121303,"image":{"width":780,"height":593}},"fileName":"Income Tax Brackets.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5h4NKt0knFtMdyIc4jTUC8","type":"Entry","createdAt":"2022-10-24T21:22:58.381Z","updatedAt":"2022-10-24T21:22:58.381Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Income Splitting Explained Text II","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A member of WealthCo’s Integrated Advisory community, Ryan Mackiewich, CPA, CA, FEA is a Senior Planner with WealthCo. With over 25 years as a CPA, CA providing tax and business advisory expertise, Ryan also holds the Family Enterprise Advisor (FEA) designation and applies it to working with business families to help them effectively transition business, wealth, and roles. When he’s not doing that, Ryan loves to camp, hike, and explore all the wonderful places the world has to offer.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6GhV1IBQmQhwQAAPoxJfNx","type":"Entry","createdAt":"2021-11-03T20:27:13.863Z","updatedAt":"2021-11-03T20:27:13.863Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Accounting"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2Bhc5XSaYkJ74ye57tCfTp","type":"Entry","createdAt":"2022-10-18T17:26:44.632Z","updatedAt":"2022-11-23T17:59:06.945Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"the-basics-of-financial-management","title":"What is Financial Management? | Integrated Planning Video Series","postedDate":"2022-10-14","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1ZDfSzg7RWk8XNQUIZelyo","type":"Asset","createdAt":"2022-10-18T17:26:23.554Z","updatedAt":"2022-10-18T17:26:23.554Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Financial Planning Video blog 1 Image ","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1ZDfSzg7RWk8XNQUIZelyo/cf66a472c3c2fdddf5394cecbb24d047/pexels-antoni-shkraba-5816285.jpg","details":{"size":2549466,"image":{"width":4000,"height":6000}},"fileName":"pexels-antoni-shkraba-5816285.jpg","contentType":"image/jpeg"}}},"excerpt":"WealthCo President, Sophie Blais, takes us through the key elements of financial planning. The first video digs into the fundamental components of financial management, and we’ve included a synopsis below. ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5oHbYWc8lD5xdLWlWE9PWa","type":"Entry","createdAt":"2022-09-29T22:55:08.706Z","updatedAt":"2022-09-29T22:55:08.706Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"Ep1.1 Financial Management","embed":"https://www.youtube.com/watch?v=2WW0ewSs4R0","sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2pfYy5bBuxEvoYL6Nwu7Wu","type":"Entry","createdAt":"2022-09-29T22:58:07.318Z","updatedAt":"2022-09-29T22:58:07.318Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Blog Copy | Video 1.1 Planning Series","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prudent financial planning has never been more important than it is now. In our recent six-part Integrated Advisory video series, WealthCo President, Sophie Blais, takes us through the key elements of financial planning. The first video digs into the fundamental components of financial management, and we’ve included a synopsis below.","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Did you know that there are two sides to financial planning? There is a quantitative side and a qualitative side. On one side is the quantitative side, which deals with numbers and calculations. This is the side of financial planning that deals with budgeting, asset allocation, and risk management. On the other side is the qualitative side, which deals with emotions and behaviors. This is the side of financial planning that deals with goal setting, decision making, and psychology. Both sides are equally important in achieving financial success.","marks":[],"data":{}}]},{"nodeType":"heading-4","data":{},"content":[{"nodeType":"text","value":"Here, we will dig into best financial management practices, focused on four core areas: net worth, cash flow, savings, and debt.\n","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Net worth","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There are a couple of areas of financial management that are really important. The first one is your net worth. We often say that your net worth is your scorecard. Oftentimes people look at how much money they make, how much money they save. But what really matters in the long term, is what you keep and how that grows. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On the asset side, you'll often see things like homes, properties, vehicles, jewelry, cash, and investments.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On the liability side, that’s where you’ll find the mortgage on your home or any properties, any loans you might have owing, and credit card debt. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To come up with your net worth, you take your assets, minus your liabilities and there you have it. \n","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Cash flow","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Another thing to keep in mind as you're working through financial management is cash flow, money in and money out. Cash flow is an important discussion because what you make and what you spend have a huge impact on the planning opportunities and discussions that you might have. And this is where budgeting comes in.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"People tend to either have a love or a hate relationship with the concept of budgeting. But budgeting is really important for most individuals and our businesses in terms of knowing what's coming in, when is it coming in, what needs to go out? And then effectively it allows you to make sure that you put yourself first. \n","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Savings","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There's a concept that is important to understand, and that's the idea of paying ourselves first. Making sure that there is money set aside on a regular basis to meet your needs. We often suggest to clients that they do look to paying themselves first and create a habit around putting money away for the future. That’s a tough thing to do in today's day and age, because we like that immediate satisfaction. But creating the habit, creating the discipline to put money aside, is really important and will serve you well. \n","marks":[],"data":{}}]},{"nodeType":"heading-1","data":{},"content":[{"nodeType":"text","value":"Debt","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nobody likes to talk about debt, but it’s a really important topic to discuss and to look at. Here are a few core tips about debt and what you should do with your debt:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Pay down your highest interest first;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Explore whether you can consolidate your debt – there are a lot of consolidation programs out there;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Think about your mortgage right.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When looking at debt, there are good and bad types of debt. Credit card debt equals bad debt; mortgage debt equals good debt, as it's ultimately going to build up your net worth.\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If there is one message to takeaway from this series, it is this: it’s never too early or too late to work with a financial advisor in an integrated team to make sure that you can live the best life you want to live.","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"21FcqSATLV2jn6ybBu16v5","type":"Entry","createdAt":"2022-10-17T16:26:06.514Z","updatedAt":"2022-10-17T16:26:06.514Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"all-about-resp-withdrawals","title":"All About RESP Withdrawals ","postedDate":"2022-10-12","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5ed6sEAkOh1jNjnaSklBs3","type":"Asset","createdAt":"2022-10-17T16:23:07.190Z","updatedAt":"2022-10-17T16:23:07.190Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"RESP Withdrawals","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5ed6sEAkOh1jNjnaSklBs3/049974d8cf80bdfc1ddb48843ae431d4/RESP_Withdrawals.jpg","details":{"size":92393,"image":{"width":777,"height":516}},"fileName":"RESP Withdrawals.jpg","contentType":"image/jpeg"}}},"excerpt":"With school starting back up last month, it is that time of year where RESP withdrawals are taking place. Which can come with a lot of questions and uncertainty, especially for those proud parents who might be navigating their RESPs for the first time. WealthCo Financial Planner, Owen Komperdo, walks us through the process. ","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3y8ijEGcPFfrOqACLiTZlt","type":"Entry","createdAt":"2022-10-17T16:25:27.091Z","updatedAt":"2022-10-17T16:25:27.091Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"RESP Withdrawals rich text I","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To encourage families to start saving for their children's education, the Canadian government established the Registered Education Savings Plan (RESP) in 1998. The RESP is a tax-deferred savings plan that offers substantial financial benefits, including government grants and tax breaks. Over the years, the RESP has become increasingly popular, and today it is one of the most popular ways for parents or guardians to save for a child's post-secondary education in Canada – as of 2019, ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www150.statcan.gc.ca/n1/pub/36-28-0001/2022005/article/00003-eng.htm"},"content":[{"nodeType":"text","value":"53%","marks":[],"data":{}}]},{"nodeType":"text","value":" of families had an RESP.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With school starting back up last month, it is that time of year where RESP withdrawals are taking place. Which can come with a lot of questions and uncertainty, especially for those proud parents who might be navigating their RESPs for the first time. WealthCo Financial Planner, Owen Komperdo, walks us through the process. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Basics of RESPs","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For starters, here is a bit of background information on RESPs:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"It is not only parents and guardians that can open a RESP for a child, anyone can do so including grandparents, other relatives, or even family friends;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"One can make contributions to a RESP for up to 31 years until after it is first opened; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As of 2007 there is no annual contribution limit, although the lifetime contribution limit is $50,000.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Furthermore, the Canada Education Savings Grant (CESG) is an additional incentive in which the government contributes up to $500 per year (up to a lifetime maximum of $7,200) for those who are contributing at least $2,500 per year to their fund. This is free money, providing a return before it is even invested.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Grants, and investment growth is taxed in the hands of the beneficiary,” Komperdo points out. “This is a key benefit to the RESP - in general the beneficiary will have a lower marginal tax rate than the subscriber. It is also worth noting that all investment growth in the RESP is tax deferred for the life of the plan.”","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"When Can an RESP be Withdrawn?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Once all the hard work of the post-secondary application process is complete, living arrangements have been made for those students who are attending school away from home, and tears have been shed, comes the part of paying for it all. Which is why RESPs exist. So, what is the first step in withdrawing from an RESP fund.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“A withdrawal for educational purposes requires proof of enrolment in a qualified institution,” Komperdo explains. “Your RESP provider can give you a list of information needed to satisfy proof of enrolment. I always recommend a student go to their school registrar office and ask for a ‘proof of enrolment letter for the purpose of a RESP redemption’. The registrar should have a property formatted letter ready to go.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"While all major Canadian universities, colleges, vocational schools, as well as many international institutions (fulltime enrollment for at least 13 weeks is required for international institutions to qualify), should qualify as eligible for RESP coverage, it is still prudent to check ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/employment-social-development/programs/designated-schools.html"},"content":[{"nodeType":"text","value":"this list","marks":[],"data":{}}]},{"nodeType":"text","value":" of eligible schools to ensure yours is included.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There is one restriction to be aware of regarding the redemption of the taxable portion.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“If the beneficiary is enrolled in full-time post-secondary studies, payments are limited to $5,000 during the first 13 consecutive weeks of enrollment. For those in part-time studies, payment is limited to $2,500 for every 13-week period of enrollment.”","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"What Expenses Are Eligible for Coverage?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"According to the Government of Canada ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.canada.ca/en/services/benefits/education/education-savings/resp/use.html"},"content":[{"nodeType":"text","value":"website","marks":[],"data":{}}]},{"nodeType":"text","value":", RESPs are administered in accordance with the Income Tax Act, so the rule of thumb around determining whether a school expense is reasonable or not is to ask yourself whether this purchase will serve to further the student’s studies. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This could include vehicle expenses (insurance, gas, parking) if a car is required to get to class. This could include a laptop or software fees. This could even include rent and meals. Books – check. Even a semester abroad – check. ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"What Happens if the Beneficiary Doesn’t Pursue Post-Secondary Education","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“This answer can change depending if the plan is an individual or family plan,” Komperdo explains. “However, it is worth noting that RESP plans can be kept open for 36 years so if the beneficiary chooses to take time off after high school, even a decade or so, there is still ample time to take advantage of the plan.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If that day never does come though, there are a few options for the remaining funds (not including the grants as those will always be returned to the government):","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Replace the beneficiary","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If the subscriber has the available RRSP room, up to $50,000 of the contributions (per subscriber), and accumulated income can be transferred tax-free assuming the RESP has been opened for at least 10 years, the beneficiary is at least 21, and they are a Canadian resident;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The RESP can be closed, and the subscribers’ contributions are theirs to keep – although they will be taxed on the accumulated growth; or","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Transfer the money to a Registered Disability Savings Plan if certain conditions are met.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"All of these situations have rules and regulations, therefore, as always, it is most prudent to confer with your most trusted advisor, your accountant, to best understand all your options and implications.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Owen Komperdo is a Financial Planner with WealthCo. An alumnus from the University of Calgary, Owen also has his CFP designation and has completed several classes through the Canadian Securities Institute. Owen prides himself on using both quantitative and qualitative analysis to reveal client personal and financial goals, uncover obstacles to those goals, and, ultimately, identify solutions to those obstacles in order to help them meet their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6ImqAKkHgoChxt4PEYKivV","type":"Entry","createdAt":"2022-11-03T15:57:46.215Z","updatedAt":"2022-11-03T15:57:46.215Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"emerging-cybersecurity-threats-for-2023","title":"Emerging Cybersecurity Threats for 2023 ","postedDate":"2022-10-07","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6B4JGivls5liUO6OizjYzW","type":"Asset","createdAt":"2022-11-03T15:54:42.621Z","updatedAt":"2022-11-03T15:54:42.621Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Mobile Device Cyberattack","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/6B4JGivls5liUO6OizjYzW/81aaea36772567d14c13632853e6000a/Mobile_Device_Cyberattack.jpg","details":{"size":8008474,"image":{"width":4752,"height":3168}},"fileName":"Mobile Device Cyberattack.jpg","contentType":"image/jpeg"}}},"excerpt":"With Cybersecurity Awareness Month in Canada in effect this month and with 2023 on the horizon, we look at some of the biggest cybersecurity threats to be on the lookout for as we head into the new year.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3WTmNEUp6JE15npl4eEhIe","type":"Entry","createdAt":"2022-11-03T15:57:26.386Z","updatedAt":"2022-11-03T15:57:26.386Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Emerging Cybersecurity Threats Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"As anyone who's ever had their personal information compromised can attest, cybersecurity threats are no laughing matter. And yet, as technology continues to evolve, so too do the methods used by criminals to steal, attack, and just cause all-around general mayhem. Global cybercrime costs exceeded ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://cybersecurityventures.com/cybercrime-damages-6-trillion-by-2021/"},"content":[{"nodeType":"text","value":"$6 trillion","marks":[],"data":{}}]},{"nodeType":"text","value":" in 2021 alone and are expected to reach $10.5 trillion annually by 2025. Ouch. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With Cybersecurity Awareness Month in Canada in effect this month and with 2023 on the horizon, we look at some of the biggest cybersecurity threats to be on the lookout for as we head into the new year.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Ransomware groups","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Ransomware is a type of malware that encrypts a victim's files and demands a ransom be paid in order to decrypt them (hence the name). In some cases, the ransomware will also threaten to delete the files if the ransom is not paid. Ransomware is one of the most devastating threats out there, and it's only getting more common. If you don't pay up, you could lose access to your critical data forever. And even if you do pay, there's no guarantee that you'll get your files back.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Cybercriminals have banded together in ransomware groups, and these gangs have become a major force in the cybersecurity landscape in recent years. With group names like Clop Ransomware Group, DarkSide, and LockBit (just to name a few), ransomware groups have been responsible for attacks on Brenntag, JBS Foods, University of Colorado, among many others. ","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"IoT attacks","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The rise of the internet of things (IoT) has been nothing short of revolutionary. By connecting devices and systems to the internet, we have made our homes, offices, and even our bodies more efficient and responsive. But as with any new technology, the IoT comes with its own set of risks-including the potential for cyberattacks. These attacks are on the rise, and they can be quite devastating.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"IoT is often connected to critical infrastructure, such as power plants and hospitals. This means that a successful attack on an IoT device could have serious consequences for public safety. IoT devices also generate a huge amount of data - and much of this data is sensitive in nature. This makes IoT devices a prime target for cyber criminals who are looking to steal this data for financial gain. Furthermore, because IoT devices are often connected to other devices and systems, a successful attack on one device can quickly spread to others, causing even more damage.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Phishing attacks","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Not an emerging threats per se, as phishing was first coined as a cyberattack term in 1996, but definitely one of the biggest threats out there. This is a type of social engineering attack in which criminals pose as trusted entities in order to trick victims into divulging sensitive information or downloading malware. In recent years, we've seen a marked increase in the sophistication of phishing attacks, as well as the damage they can cause – ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://expertinsights.com/insights/50-phishing-stats-you-should-know/"},"content":[{"nodeType":"text","value":"over 80%","marks":[],"data":{}}]},{"nodeType":"text","value":" of organizations have reported an increase in these attacks since March 2020. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Phishing attacks are designed to trick the victim into revealing personal information, such as their login credentials or credit card numbers. They
