,"nodeType":"text"},{"data":{},"marks":[],"value":"\n\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5I1zgtSIxi9eUKN373jePx","type":"Entry","createdAt":"2023-01-31T16:38:03.897Z","updatedAt":"2023-01-31T16:39:18.608Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"demystifying-compensation-or-integrated-planning-video-series","title":"Demystifying Compensation | Integrated Planning Video Series","postedDate":"2023-01-19","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2PUqvBQquW8Vo8FMdh5L9w","type":"Asset","createdAt":"2023-01-31T16:33:51.490Z","updatedAt":"2023-01-31T16:33:51.490Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Demystifying Insurance Commissions","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/2PUqvBQquW8Vo8FMdh5L9w/cd6f2254b28c9e5efe795f9d35336f56/Demystifying_Insurance_Commissions.jpg","details":{"size":36331,"image":{"width":695,"height":463}},"fileName":"Demystifying Insurance Commissions.jpg","contentType":"image/jpeg"}}},"excerpt":"In the insurance industry one of the most interesting things that we run into is that Insurance products are thought of as just that - products. As it stands in Canada today, commission disclosure on insurance products is not a requirement.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5ePmUTiMxidZttsdXPTlss","type":"Entry","createdAt":"2023-01-31T16:39:08.711Z","updatedAt":"2023-01-31T16:39:08.711Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"video"}},"locale":"en-US"},"fields":{"editorTitle":"Demystifying Compensation video","embed":"https://www.youtube.com/watch?v=mXgsVRIcziU","sectionColor":"None"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"t6PyYYl9NiStHdHQqxB4Y","type":"Entry","createdAt":"2023-01-31T16:37:31.012Z","updatedAt":"2023-01-31T16:37:31.012Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Demystifying Compensation Video Article Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Prudent financial planning has never been more important than it is now. In our recent Integrated Planning video series, WealthCo’s Vice President of Insurance and Estate Planning, Jeff Dyck, takes us through the integrated approach to financial planning. We’ve included a synopsis below.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In the insurance industry one of the most interesting things that we run into is that Insurance products are thought of as just that - products. They're not thought of as services that would be part of an ongoing Integrated Advisory delivery service. When products are being purchased an assumption is being made that compensation is being paid, however that compensation is rarely disclosed. However, as it stands in Canada today, commission disclosure on insurance products is not a requirement.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Why We Believe in Transparent Compensation","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Within the Integrated Advisory community, we choose to let our clients know exactly how much compensation is being earned on their contract. We view insurance as a service, rather than a product, and given that we are delivering an ongoing service as part of a client’s overall holistic planning process, we believe that clients need to be asking themselves some important questions to be as educated as possible. Questions like:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Is what I am looking at purchasing appropriate?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Do I need it?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"How is it being structured?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When or where does it pay out?","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"To whom does it pay out?","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By asking these questions upfront, clients are better aware of whether or not they are acquiring something of value.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Being deeply committed to the professionalization of the insurance industry, we let our clients know exactly how much is being earned on their policy. Doing so sets up the expectation that ongoing service is going to be provided in concert with their financial planner.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"An Example of Insurance Commissions in Action","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Life insurance commissions are typically derived as a result of a percentage of the premium that is being paid into the insurance contract. For example, if a $1,000 premium is being paid on an annual basis in that first year roughly 35% - 45% of that premium (or $350 - $450) would be returned to the advisor in form of compensation. That's stage one of the compensation, and there are multiple stages in terms of how compensation is paid.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The second piece comes from the distributor of the insurance contract. In addition to what the insurer would pay the distributor of the insurance product, they may pay an additional percentage of the insurer's commission that has already been paid. That percentage can vary, but for the purposes of this example let's say it's 100%, meaning that in addition to the $350 - $450 that's been paid from the insurer, another $350 - $450 would be paid from the distributor resulting in a total commission of $700 - $900. So, in total on your $1,000 premium, the insurance advisor has earned $700 - $900.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By providing transparency around these commissions, the client is better empowered to determine whether sufficient value is being delivered to justify the commission earned. If proper planning has been done along the way and the client feels that the need that has been established is sufficient to make them and their family comfortable - then fantastic! The likely benefit down the road is going to be a multiple of what that commission is; for a $1,000 annual  premium it could very well result in a death benefit in excess of $500,000.  The benefit will of course vary by age and the type of product used, but the return on investment is very significant, and guaranteed.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Empowering our Clients Through Compensation Transparency","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In terms of relative compensation, when you consider that the insurance broker is determining their compensation based on the future value of a policy, that makes it easier to understand for the client. However, it also incentivizes poor behaviour, as the upfront payment may mean that the broker will simply move on after the transaction is complete and the commission is paid.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory model dispels this by understanding that life isn't linear and that situations change. If your insurance broker isn't around to assist during changing times (perhaps job changes, marriages and divorces, deaths in the family, etc.) the client will have to start all over again. The beauty of the Integrated Advisory network is that the client benefits from insurance being simply one of the elements in their broader integrated financial strategy.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"For that reason, without question, we are happy to let our clients know exactly what their advisors are earning, because they truly deserve that level of transparency.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Network consists of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help their clients reach their goals. Reach out to your Integrated Advisory accountant if you have any questions or want to have a deeper conversation about your financial plan.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Link to video: ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://www.youtube.com/watch?v=mXgsVRIcziU"},"content":[{"nodeType":"text","value":"Why we feel it is important to be transparent with compensation disclosure! - YouTube","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4R5nGemg1670NXXsv7yj9R","type":"Entry","createdAt":"2021-08-17T17:50:38.824Z","updatedAt":"2021-11-06T22:33:54.736Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Financial Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"PNcQxDHItbHMZPLJ7WbYW","type":"Entry","createdAt":"2023-01-09T18:51:52.020Z","updatedAt":"2023-01-09T18:51:52.020Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"goal-setting-done-right","title":"Goal Setting Done Right","postedDate":"2023-01-09","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4eZkgFcjxLEI5360X6rlO5","type":"Asset","createdAt":"2023-01-09T18:50:20.391Z","updatedAt":"2023-01-09T18:50:20.391Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Goal Setting","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/4eZkgFcjxLEI5360X6rlO5/1c9f692c6ded898abdf0317dbc72042a/Goal_Setting.jpg","details":{"size":5011103,"image":{"width":5000,"height":3333}},"fileName":"Goal Setting.jpg","contentType":"image/jpeg"}}},"excerpt":"January and goal setting go hand in hand. While any time of year is the right time to set a new goal, provided one is motivated to do so, there is something about the start of a new calendar year that makes it easier to commit to fresh beginnings. Taking the opportunity to reflect back on the past year, also makes it a good time to effect a positive change or two moving forward.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"RMymZ6K9CFlmd70PuFULV","type":"Entry","createdAt":"2023-01-09T18:51:07.531Z","updatedAt":"2023-01-09T18:51:07.531Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Goal Setting Done Right Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"January and goal setting go hand in hand. While any time of year is the right time to set a new goal, provided one is motivated to do so, there is something about the start of a new calendar year that makes it easier to commit to fresh beginnings. Taking the opportunity to reflect back on the past year, also makes it a good time to effect a positive change or two moving forward.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"At WealthCo, we are big believers in the power of goal setting. Which is why we have adopted the Success Enhancer Coaching (SEC) program as part of our performance management philosophy. This in-house designed program helps us to work towards both individual and company goals and reinforces our commitment to our team’s growth and success. SEC involves leaders working with team members to establish goals that are linked to division goals as well as broader corporate goals and are supported through quarterly reviews and regular touchpoints.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"What is the best way to see goals through to completion? There are dozens of goal-setting techniques out there. An Amazon search for “books about goal setting” delivers over 8,000 results. Here, we share five popular goal-setting techniques (brace yourself for some acronyms).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"1)       S.M.A.R.T. Goals","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The S.M.A.R.T. technique is one of the most time-honoured and popular goal-setting methods. It has five components:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"S – Specific:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" specifying a goal that is precise and unambiguous","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"M – Measurable:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ensuring there is a mechanism for assessing progress ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A – Actionable ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"or","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Attainable ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"or","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Achievable:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" ability to develop actionable steps for getting started","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"R – Realistic ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"or","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Relevant ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"or","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Reasonable:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" keeping the goal rooted in what is actually reasonably doable will keep the goal-setter from getting overwhelmed and giving up","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"T – Timely ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"or","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Time-bound:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" setting a timeframe is important so that the task doesn’t get stale or fall off the to-do list","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When used together, these criteria can boost your confidence and help make reaching your goals more manageable.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"2)       B.H.A.G. Goals","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The B.H.A.G. goal-setting technique takes the (R)ealistic and (R)easonable component of the S.M.A.R.T. goal-setting framework and turns it on its head. Rather, with B.H.A.G. goal-setting the vision is to encourage its followers to achieve something truly transformational in their life. B.H.A.G stands for ","marks":[],"data":{}},{"nodeType":"text","value":"“Big, Hairy, Audacious Goal”","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" - a lofty target that will require long-term dedication and focus to achieve it. Simply put, they are the \"moonshots\" of your goals – and they usually require, at least some, outside-the-box thinking when you're putting together a plan to bring them to life.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"3)       OKR Goals","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"OKR stands for ","marks":[],"data":{}},{"nodeType":"text","value":"Objectives and Key Results","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" and this style of goal-setting is a popular technique among organizations, especially those seeking to improve their performance. Originating in the 1970s, the idea behind OKRs is to set an objective and then break it down into measurable and achievable key results. This helps keep organizations focused on achieving their goals, since without measurable results there’s no way to determine if any progress has been made on a particular objective.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"4)       Backward Goal Setting","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The backward goal setting technique challenges traditional methods of planning and problem solving. This inventive technique centers on having you create your end result and then working backwards to figure out the steps that must be completed to reach said goal. Essentially, what you're doing is taking the catalysts to achieve success and working from there. Think of it like having a reverse roadmap that tells you what needs to be done in order to reach the desired outcome. By breaking down the big picture into smaller tasks, it becomes easier to decide which steps need to be taken first and which can wait. Incorporating this method can lead to faster and often more creative solutions than other methodologies.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"5)       HARD Goals","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Yet another acronym, this one stands for:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"H – Heartfelt:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" the goal comes from the heart, there is an emotional attachment","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A – Animated:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" visualizing the achievement","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"R – Required:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" imbued with a sense of urgency","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"D – Difficult:","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" the goal should be challenging – if something is too easy then there will be no sense of pride","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"From Mark Murphy’s book, ","marks":[],"data":{}},{"nodeType":"text","value":"Hard Goals: The Secret to Getting from Where You Are to Where you Want to Be","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":", the overarching goal-setting concept is to set extraordinary goals that stimulate and engage the brain in ways that other strategies may not.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Goal setting is a powerful tool to help focus the mind and is a fundamental part of success. When we set goals, we are actively engaging with our own ambitions and striving for greater accomplishments. Whatever technique you use to set out on meeting any goals that you have set for yourself in 2023 and beyond, write them down: one study found a","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://blog.hubspot.com/marketing/smart-goal-examples#:~:text=Do%20SMART%20goals%20actually%20work,than%20those%20with%20unwritten%20goals."},"content":[{"nodeType":"text","value":"76%","marks":[{"type":"underline"}],"data":{}}]},{"nodeType":"text","value":" success rate with participants who wrote down their goals compared to 33% of those with unwritten goals. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"From our team to yours, we wish you all the best for a healthy, happy, and productive 2023.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5aGe2AVX7shk75aYao03Pp","type":"Entry","createdAt":"2021-11-07T18:20:35.248Z","updatedAt":"2021-11-07T18:20:35.248Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Personal"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6Ot50p0DLriIJhuvzFRdKi","type":"Entry","createdAt":"2023-01-09T18:48:58.401Z","updatedAt":"2023-01-09T18:48:58.401Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"to-sell-or-not-to-sell","title":"To Sell or not to Sell","postedDate":"2023-01-05","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"YehxgKuDWK4sWBi61fFjk","type":"Asset","createdAt":"2023-01-09T18:46:37.656Z","updatedAt":"2023-01-09T18:46:37.656Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"To sell or not to sell","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/YehxgKuDWK4sWBi61fFjk/db369c10b9991a30f5afec0959dad880/To_sell_or_not_to_sell.jpg","details":{"size":14059145,"image":{"width":7360,"height":4912}},"fileName":"To sell or not to sell.jpg","contentType":"image/jpeg"}}},"excerpt":"Starting a business can be just as daunting and nerve-wracking as starting a family. A tremendous level of preparation, care, and dedication is required for lasting success in both contexts. Every business that is built from the ground up faces challenges, not unlike nurturing and raising a child. This is why the question of whether or not to sell the business can be such a daunting one for business owners.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7bNxq2CXBI1jnXqFrAt4KC","type":"Entry","createdAt":"2023-01-09T18:48:34.713Z","updatedAt":"2023-01-09T18:48:34.713Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"To Sell or Not to Sell Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Starting a business can be just as daunting and nerve-wracking as starting a family. A tremendous level of preparation, care, and dedication is required for lasting success in both contexts. Every business that is built from the ground up faces challenges, not unlike nurturing and raising a child. This is why the question of whether or not to sell the business can be such a daunting one for business owners.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Business ownership is synonymous with identity for so many business owners,” WealthCo’s Senior Planner, Ryan Mackiewich, points out. “For many business owners, there is no separation between themselves and the business. It can be very difficult to consider selling as they can’t see themselves not connected to the business in some way and have a hard time letting it go.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"However, sometimes the signs are there that it might be time to sell, including:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A willingness and readiness on the part of key employees/next generation to step up and take over;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"An inability or lack of desire to stay on top of new technologies, processes, and methodologies;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When someone else sees more value in the business then you do; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Being disengaged - if an owner no longer has the passion for the business they started, then it may be time to consider selling.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"There is a lot to consider before taking that step though.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Is there an optimal time to sell your business?","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The best time to sell any business is when it is worth the most to someone else,” Mackiewich advises. “Obviously, this can be very hard to evaluate and even more difficult to time. So instead of trying to time the sale perfectly make sure to get yourself ready and your business ready so that when the best suitor comes along you are ready to take action and cash in on the value of your life’s work.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"In order to optimize the success of selling your business, some basic steps can help set the stage for a successful sale:","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"1.  Get your paperwork in order - financial statements, tax filings, and legal compliance all need to be up to date before you move ahead with any potential sale.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"2.  Evaluate and document the value of your business. This could include an audit of financial statements or a valuation report together with other documents that reflect potential strengths and weaknesses.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"3.  Form a team to support the process – this team should include advisers such as your accountant, potentially an attorney, and a business broker who can help you identify buyers and pricing strategies to make sure you get the best deal possible.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"4.  Complete any necessary non-disclosure agreements, before beginning conversations with potential buyers.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"5. Most importantly, be able to demonstrate the value of the business beyond the capabilities and strengths of the current owner. This means developing and documenting good processes and having a great team in place to run the business so that the true value of the business can be separated from that of the current owner.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Key questions to ask before the sale","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"With any major life decision, it’s always important to ask yourself the right questions, and a business sale is no exception. Here are the key questions that Mackiewich advises asking ahead of selling your business.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"What am I going to do if I’m not running this business? ","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Travel, spouse, grandkids are attractive distractions for a short while. But many successful entrepreneurs have a burning desire to create and contribute in a meaningful way beyond family and friends. And they need to consider how they are going to keep contributing and adding value to the world after they sell their company.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Do I have an understanding of what I will lose?","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Senior executive roles often come with many perks such as company cars, golf club memberships, administrative support, and travel allowances to name a few. Stepping into a world without these perks or without the support of a good administrative assistant can be challenging. Going from CEO to not knowing where to pick up your dry-cleaning is a big shock. So take some time to take account of what will change when you’re no longer CEO.   ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Is my business ready for sale?","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Do I have my processes, policies, and procedures well documented? Do I have the right people in place for the right jobs? Are my books clean, are all my tax returns filed and my taxes paid, and are all my records up to date? Could someone else come in and seamlessly take over?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Are there any unaddressed skeletons in the closet that could kill the sale?","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"These unaddressed skeletons may come in the form of disgruntled employees and ex-employees, unhappy customers…even a long-ago inappropriate post on social media. This could include anything that could undermine the sale or diminish the value of the business.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Do I have the right team in place to help me sell and get the most for the business?","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Many business owners don’t know where to start with this and often turn to their accountant or a real estate agent to help them sell. These two team members are important for sure, but the business owner should also consider that the team in place that is running the business may not be equipped to properly deal with the transition to a new owner. Other professionals such as coaches, bankers, lawyers, and business advisors may also be worth considering, depending on where you are at in the sales cycle.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"When selling is not the answer","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"On the flip side, maybe the time isn’t right to sell your business.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“If you simply cannot foresee what you will do after you sell the business then maybe it’s not the time to sell,” Mackiewich cautions. “Additionally, if you have a clear succession plan in mind that is agreed to by both the incumbent and the successor, then an outright sale may not be advisable.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If you do start down the business sales path and you think your business is worth more than what purchasers are offering, it may be time to come back to the table, sharpen your pencil, and figure out alternative strategies or what needs to change in order to improve the value and saleability of your business.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Whether you choose to sell or not, your accountant should be with you every step of the way. Whether they are helping to ensure that your books are in order, assisting with tax and business valuation estimates, or simply serving as a sounding board, they know you and your business well and can be a most valued advisor.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A member of the Integrated Advisory Community, Ryan Mackiewich, CPA, CA, FEA is a Senior Planner with WealthCo. With over 25 years as a CPA, CA providing tax and business advisory expertise, Ryan also holds the Family Enterprise Advisor (FEA) designation and applies it to working with business families to help them effectively transition business, wealth, and roles. When he’s not doing that, Ryan loves to camp, hike, and explore all the wonderful places the world has to offer.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4t9rTVVLgtj5fYpwmwsVsT","type":"Entry","createdAt":"2021-11-06T22:03:36.935Z","updatedAt":"2021-11-06T22:03:36.935Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Business Planning"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"43QmgZQCYbwlPkI8pbNsDk","type":"Entry","createdAt":"2023-01-03T20:52:08.188Z","updatedAt":"2023-01-03T20:52:08.188Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"risk-mitigation-and-the-family-enterprise","title":"Risk Mitigation and the Family Enterprise","postedDate":"2022-12-30","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5Q8ZzKScCgyO0QVYqNspnS","type":"Asset","createdAt":"2023-01-03T20:49:49.630Z","updatedAt":"2023-01-03T20:49:49.630Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Family Business","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5Q8ZzKScCgyO0QVYqNspnS/70c41133b4315b93d45f386e2769e555/Family_Business.jpg","details":{"size":13205355,"image":{"width":5472,"height":3648}},"fileName":"Family Business.jpg","contentType":"image/jpeg"}}},"excerpt":"Family businesses bring their own unique set of challenges – and with these challenges, comes risk. Here we explore some of these issues and how families can best mitigate these risks.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2H8GkpiBTf7SR9tzVFFCDJ","type":"Entry","createdAt":"2023-01-03T20:51:14.101Z","updatedAt":"2023-01-03T20:51:14.101Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"Risk Mitigation and the Family Enterprise Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"A family enterprise is any business or financial venture owned and/or operated by members of the same family, often spanning multiple generations. Findings from the Conference Board of Canada’s report on the ","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://familyenterprise.ca/res/pub/docs/ResearchReports/CBOC_2019_Family_Owned_Enterprises.pdf"},"content":[{"nodeType":"text","value":"Economic Impact of Family-Owned Enterprises in Canada","marks":[{"type":"underline"},{"type":"italic"}],"data":{}}]},{"nodeType":"text","value":" shows the strong role that these businesses play in our economy:","marks":[],"data":{}}]},{"nodeType":"unordered-list","data":{},"content":[{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Family-owned enterprises generate almost half of Canada’s private sector real gross domestic product (GDP), the equivalent of nearly $575 billion;","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Family businesses account for 63% of Canadian private sector firms; and","marks":[],"data":{}}]}]},{"nodeType":"list-item","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"They employ nearly 7 million people, representing 46.9% of private sector employment.","marks":[],"data":{}}]}]}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Family businesses bring their own unique set of challenges – and with these challenges, comes risk. Here we explore some of these issues and how families can best mitigate these risks.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"The Most Common Risks with Family Enterprises","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo Senior Planner, Jordan Tanner, has worked extensively with family-owned enterprises, and shares these insights on the most common risks he has observed.","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"An incapacitated leader","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The biggest and most blatant threat is when the leader of the family enterprises passes away unexpectedly or becomes incapacitated in some manner. If the business is large enough to have a robust management team, this risk is less pronounced than if the leader plays the role of chief cook and bottle washer, but even then it can be tremendously disruptive and put the organization in great peril.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Family businesses may be more prone to this risk, as they may be less likely to have the formal governance and succession planning pieces in place that traditional businesses do.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Business might be done more on the fly,” Tanner points out. “It may be less formalized and structured than it would be if there was an arms length management team in place.”","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Lack of important documentation","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Another common challenge that may materialize is the lack of a proper shareholders agreement among parents and their children.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“This can be risky, particularly if one of the children has shares, and then something happens to them and there is no agreement on how to direct those shares. The shares may be moved to their estate, which may not be in the best interest of the business. Having this agreement in place would be table stakes with other business models but is often overlooked in the family-run business.”","marks":[],"data":{}}]},{"nodeType":"heading-3","data":{},"content":[{"nodeType":"text","value":"Poor succession planning","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Poor succession planning is another substantial risk associated with family businesses, as the continued success and prosperity of the company often hinges on a timely and well-suited leadership transition. Without strong succession planning, family businesses tend to struggle in times of turnover as they lack a strategized plan for how to address the changes required. This means that not only do they face possible conflict and disruption, but also their competitive edge may suffer as a result of churn in senior management positions.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“There is a three-circle model that exists when discussing family-owned enterprises,” Tanner explains. “This model consists of three overlapping groups within the family business – family owners, family owner-employees, and non-family owner-employees. Some family members will play much more active roles in the family business, and some will play passive roles, but all must be considered.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"By keeping some family members and not others in the dark on matters around parental estate planning, this can lead to misunderstandings, resentment, and potentially costly estate litigation.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"How Can Families Best Mitigate Their Risks?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When it comes to the family enterprise, proactive risk avoidance is key. It's important for all parties to be aware of potential problems and create a strategy that addresses those issues head-on.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“Building a process where you are working together as a family is paramount,” Tanner advises. “Plus, meeting with your advisory team regularly to assess the current state, plan for the future, and ensure that all existing risks are understood and being addressed.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Elements of this review may include assessing what impact the loss of a key team member could have on the overall profitability of the organization, reviewing the shareholders agreement, and ensuring that everything is as tax-optimized as it can be.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“At least annually, there should be a complete review driven by your CPA firm. The firm can then bring in additional advisors as needed – this may include investment managers, insurance specialists, wealth advisors, lawyers. Even peripheral experts can be brought in where required – perhaps a business coach to assist second generation family members in areas where they could use some extra support, or a leadership coach.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Another key strategy is to involve key family members early on and set them up for success with financial literacy education.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“It can be scary and daunting for the incoming generation who are faced with becoming the stewards of this wealth,” Tanner points out. “So the earlier you can get kids and grandkids into the mix, training them on financial literacy and making good investment decisions, being part of the insurance process, long-term estate planning, and tax planning processes, the better off everyone will be. I liken it to a financial airplane. If the pilot goes down, who else is seated on the plane that can help to facilitate a soft landing?”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Jordan Tanner is a Senior Advisor at WealthCo, who lives by the motto, “it’s not how much you make, it’s how much you keep.” With a career spanning two decades, Jordan uses insurance-based tax, estate, and retirement planning solutions for business owners, professionals, executives, and retirees. Jordan firmly believes that your professional advisory team should work together, not independently, in order to help you develop the most efficient tax, legal, and financial structures based on your unique requirements and goals – the same philosophy that is driving the Integrated Advisory Community.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"The Integrated Advisory Community consists of a network of progressive CPA firms, along with best-in-class professional advisors, service, and product specialists, who work together to deliver an elevated and holistic client experience. One that optimizes both their personal and professional lives with an integrated financial strategy designed to help clients reach their goals.","marks":[{"type":"italic"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n\n\n","marks":[],"data":{}}]}]},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1KsOx53nQz5dXtlKyCpxFx","type":"Entry","createdAt":"2021-11-07T17:55:03.429Z","updatedAt":"2021-11-07T17:55:03.429Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"General Interest - Business"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2amVJ6ckGl95wOvWX7nyLV","type":"Entry","createdAt":"2023-01-17T16:13:05.352Z","updatedAt":"2023-01-25T17:57:36.995Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"2022-year-in-review-the-perils-of-traditional-diversification","title":"2022 Year in Review – The Perils of Traditional Diversification ","postedDate":"2022-12-17","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"R7x9tY2iOFKxLImRO51J2","type":"Asset","createdAt":"2023-01-17T15:56:39.494Z","updatedAt":"2023-01-17T15:56:39.494Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"January 2023 Market Commentary Image","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/R7x9tY2iOFKxLImRO51J2/e9099f74e47ab5ae6f3fee4730ad8815/January_2023_Market_Commentary_Image.jpg","details":{"size":1096956,"image":{"width":4608,"height":3456}},"fileName":"January 2023 Market Commentary Image.jpg","contentType":"image/jpeg"}}},"excerpt":"Whether you are a regular or an occasional reader of investment updates, you have probably become accustomed to the use of the word ‘unprecedented’.  So, was 2022 unprecedented from a capital markets perspective? Well, by definition there are unprecedented elements to every calendar year. In 2022, we heard over and over about unprecedented stresses on the supply chain, Russia’s invasion of Ukraine, rapidly rising inflation followed by rapidly rising interest rates. But when all was said and done, how unique was 2022?","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5M1pBw1x1GMMMfsCRCKSKb","type":"Entry","createdAt":"2023-01-17T15:58:12.969Z","updatedAt":"2023-01-17T15:58:12.969Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Text I","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Whether you are a regular or an occasional reader of investment updates, you have probably become accustomed to the use of the word ‘unprecedented’. Since the pandemic began nearly three years ago, it seems that almost everything we read about has a superlative attached to it …and often that descriptor implies that whatever is being discussed has ‘never happened before’ or ‘hasn’t happened in a long time’ or ‘has a significant impact’ on whatever the subject might be.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"So, was 2022 unprecedented from a capital markets perspective? Well, by definition there are unprecedented elements to every calendar year. In 2022, we heard over and over about unprecedented stresses on the supply chain, Russia’s invasion of Ukraine, rapidly rising inflation followed by rapidly rising interest rates. But when all was said and done, how unique was 2022?","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Broad equity markets (measured by the MSCI All Country World Index) lost 12.4% in 2022 - the lowest return since 2008, and fourth lowest since 2001","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Fixed income markets (measured by the FTSE/TMX Canadian Universe Bond index) lost 11.8% in 2022. That’s the worst result in over 40 years.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Asset Allocation Didn’t Matter for Traditional Investors in 2022","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Nobel Laureate Harry Markowitz introduced the ‘60/40’ portfolio to the world in 1952 as the foundation for what he called Modern Portfolio Theory (MPT). The fundamental premise of MPT was that a portfolio of 60% equities and 40% fixed income provided an optimal mix to balanced investors because of the low correlation between bond and equity returns.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"But Markowitz’s portfolio theory is no longer ‘modern’ … and its fundamental premise didn’t make a difference in 2022. Since both publicly traded equities and public fixed income lost about 12% in 2022, it didn’t matter much whether one’s allocation was 60/40, 80/20, 40/60 or some other mix of public bonds and equities. Most traditional balanced investors lost between 10%-14% in 2022 … and will require a 2023 return of 12%-16% or more simply to recover their losses.  ","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1T7qAmdIUweCEpAGTwGk45","type":"Entry","createdAt":"2023-01-17T16:03:39.249Z","updatedAt":"2023-01-17T16:03:39.249Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Graph I","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5nx8LByuiyHYrll9GMSAEG","type":"Asset","createdAt":"2023-01-17T16:03:16.456Z","updatedAt":"2023-01-17T16:03:16.456Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"January 2023 Market Commentary Graph I","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/5nx8LByuiyHYrll9GMSAEG/2b7d86e6bdbb6da9ec86fe8ae7e7ad84/January_2023_Market_Commentary_Graph_I.png","details":{"size":10344,"image":{"width":607,"height":72}},"fileName":"January 2023 Market Commentary Graph I.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6F7Jn2BUg3RQovgDKpOlZ6","type":"Entry","createdAt":"2023-01-17T16:04:18.347Z","updatedAt":"2023-01-17T16:04:18.347Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Text II","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Asset Allocation ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"Did","marks":[{"type":"underline"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Matter for Alternative Investors in 2022","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Forward thinking investors began moving away from a traditional public market mix in the 1990s followed by larger pension plans in the mid-2000s. WealthCo established its Alternative Income and Alternative Growth pools in 2014 and the benefits of diversification have been compelling, especially during 2022.    ","marks":[],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","link the traditional public market portfolios.   ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Growth-oriented Funds","marks":[{"type":"bold"}],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7Aidl71G3uxBgF6zd3r8FB","type":"Entry","createdAt":"2023-01-17T16:06:49.287Z","updatedAt":"2023-01-17T16:06:49.287Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Graph III","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"DiV6xsQc4MwSqcFvvDrUR","type":"Asset","createdAt":"2023-01-17T16:06:43.996Z","updatedAt":"2023-01-17T16:06:43.996Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"January 2023 Market Commentary Graph III","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/DiV6xsQc4MwSqcFvvDrUR/2cb7e39c78955ecc53769030089088d0/January_2023_Market_Commentary_Graph_III.png","details":{"size":12365,"image":{"width":592,"height":82}},"fileName":"January 2023 Market Commentary Graph III.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"4gFVVsWdwPNVWxP7RmLilZ","type":"Entry","createdAt":"2023-01-17T16:07:26.230Z","updatedAt":"2023-01-17T16:07:26.230Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Text IV","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Core Equity fund posted a return of 4.6% in Q4 2022, underperforming its benchmark by 3.6%. This period of underperformance is in contrast to the strong relative value add during 2021 (outperformance of 6.9%) and the first three quarters of 2022 (outperformance of 1.3%). The relatively weak Q4 2022 performance was primarily due to underperformance of the Canadian equity and US Small Cap portfolios along with underweights to Emerging Markets and non-North American stocks.  ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Alternative Growth Fund","marks":[{"type":"bold"}],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1woEsq5qDzVgctgUcLA5IY","type":"Entry","createdAt":"2023-01-17T16:08:03.619Z","updatedAt":"2023-01-17T16:08:03.619Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Graph IV","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"6QUJ3XKruDHeuQWBwnYkC5","type":"Asset","createdAt":"2023-01-17T16:07:59.742Z","updatedAt":"2023-01-17T16:07:59.742Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"January 2023 Market Commentary Graph IV","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/6QUJ3XKruDHeuQWBwnYkC5/7b5e37f0e00a5bf589eb3d4fb6ada748/January_2023_Market_Commentary_Graph_IV.png","details":{"size":12685,"image":{"width":596,"height":87}},"fileName":"January 2023 Market Commentary Graph IV.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"DxZiDW5jcKELgVaam11q1","type":"Entry","createdAt":"2023-01-17T16:08:40.135Z","updatedAt":"2023-01-17T16:08:40.135Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Text V","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Alternative Growth fund posted a return of -4.5% in Q4 2022, underperforming the Global Equity benchmark by 12.7%. Despite this challenging quarter, Alternative Growth outperformed its benchmark by 19.5% during 2022 following a solid 2021 (which outperformed by 5.3%). The relatively weak Q4 2022 performance was primarily due to write-downs on a few of our direct real estate office holdings along with updated valuations on some private equity partnerships which have a technology bias. The relatively strong 2022 performance was primarily due to stronger private equity performance earlier in the year along with gains across the US real estate portfolio, particularly with multi-family residential and other mixed-use commercial holdings. ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Income-oriented Funds","marks":[{"type":"bold"}],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1DvdQVw3VAyAsyKcLnuGUG","type":"Entry","createdAt":"2023-01-17T16:09:26.329Z","updatedAt":"2023-01-17T16:09:26.329Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Graph V","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"1uXM21bXYBJU9U3GSIUFZ8","type":"Asset","createdAt":"2023-01-17T16:09:20.109Z","updatedAt":"2023-01-17T16:09:20.109Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"January 2023 Market Commentary Graph V","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/1uXM21bXYBJU9U3GSIUFZ8/a5309548557f71c83f7dd0fa1c84dbbf/January_2023_Market_Commentary_Graph_V.png","details":{"size":11012,"image":{"width":592,"height":80}},"fileName":"January 2023 Market Commentary Graph V.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"67niZ1j0L2MGFLsYrFWI7h","type":"Entry","createdAt":"2023-01-17T16:10:43.624Z","updatedAt":"2023-01-18T20:36:24.437Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Text VI","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Fixed Income fund posted a return of 0.6% in Q4 2022, outperforming its benchmark by 0.5%","marks":[],"data":{}},{"nodeType":"text","value":". For the entirety of 2022, the fund posted a return of -4.8%, outperforming its benchmark by 7.0%. The relatively strong Q4 2022 performance was primarily due to the shorter duration of the fixed income portfolio which benefitted from the inverted nature of the Canadian yield-curve. The relatively strong 2022 performance was also due to the shorter duration of the fixed income portfolio along with its higher credit quality.   ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Alternative Income Fund","marks":[{"type":"bold"}],"data":{}}]}]},"variant":"Default"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"5jqql0drBnQL7GjhGAKhDS","type":"Entry","createdAt":"2023-01-17T16:11:18.101Z","updatedAt":"2023-01-17T16:11:18.101Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"image"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Graph VI","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"3pdglakYwZkY8vxRgT5aWB","type":"Asset","createdAt":"2023-01-17T16:11:14.537Z","updatedAt":"2023-01-17T16:11:14.537Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"January 2023 Market Commentary Graph VI","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/3pdglakYwZkY8vxRgT5aWB/5d7d03d89b5cfe183dcfbc3250b303ed/January_2023_Market_Commentary_Graph_VI.png","details":{"size":11671,"image":{"width":595,"height":81}},"fileName":"January 2023 Market Commentary Graph VI.png","contentType":"image/png"}}},"variation":"Narrow"}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2nw01qVTqtvyrKC6OgYF0W","type":"Entry","createdAt":"2023-01-17T16:12:01.176Z","updatedAt":"2023-01-17T16:12:01.176Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"January 2023 Market Commentary Text VII","content":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"WealthCo’s Alternative Income fund posted a return of 1.2% in Q4 2022, outperforming the fixed income benchmark by 1.1%. For the entirety of 2022, the fund posted a return of 4.5%, outperforming its benchmark by 16.3%. The relatively strong Q4 2022 performance was primarily due to rising yields across the corporate debt portfolio and limited exposure to longer duration securities. The relatively strong 2022 performance was also due to the significant exposure to floating rate securities across the portfolio.   ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":"Looking Ahead to 2023","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"While traditionally diversified portfolios didn’t provide diversification in 2022 and alternative investments significantly outperformed, by no means are we advocating for investors to abandon publicly traded securities and moving completely into alternatives. The road ahead will be uncertain as central banks continue their war on inflation. Ideally, we will collectively find a way to cool inflation, avoid a recession, and see interest rates start to decline in 2023. ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"May this be a ‘Goldilocks’ scenario? Perhaps, perhaps not. Because the timing of this balancing act remains uncertain, we continue to recommend that our investors diversify their portfolios with a similar allocation to both alternative and public market securities and an allocation to Growth vs. Income that suits their risk capacity and tolerance.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Wishing all our readers all the best in 2023!!!","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"variant":"Default"}}],"categories":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"2GhspSvvG9WDFQ79CTSBqE","type":"Entry","createdAt":"2021-09-08T20:01:13.546Z","updatedAt":"2021-09-08T20:01:13.546Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"category"}},"locale":"en-US"},"fields":{"title":"Market Commentary"}}]}},{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"79QdPqyd85VdVUaorpByqZ","type":"Entry","createdAt":"2022-12-21T21:27:37.837Z","updatedAt":"2022-12-21T21:27:37.837Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"post"}},"locale":"en-US"},"fields":{"uid":"the-rules-of-engagement-around-the-family-business","title":"The Rules of Engagement Around the Family Business","postedDate":"2022-12-14","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"72TRRvaQqOlGmMRuhlkRTE","type":"Asset","createdAt":"2022-12-21T21:25:00.241Z","updatedAt":"2022-12-21T21:25:00.241Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Family Enterprise","description":"","file":{"url":"//images.ctfassets.net/wbp16qbnwh22/72TRRvaQqOlGmMRuhlkRTE/3240f864147584e88d19259b0d6da2be/Family_Enterprise.jpg","details":{"size":15599469,"image":{"width":5906,"height":3941}},"fileName":"Family Enterprise.jpg","contentType":"image/jpeg"}}},"excerpt":"If Hollywood has taught us anything, it’s that family business can be a messy business. Navigating the (often choppy) waters of a family business can be quite tricky though, so having strong rules of engagement is key.","content":[{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"wbp16qbnwh22"}},"id":"7sTs1E81WmcGtzsvKl9OSp","type":"Entry","createdAt":"2022-12-21T21:27:00.046Z","updatedAt":"2022-12-21T21:27:00.046Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"contentType":{"sys":{"type":"Link","linkType":"ContentType","id":"richText"}},"locale":"en-US"},"fields":{"editorTitle":"The Rules of Engagement Around the Family Business Text","content":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"If Hollywood has taught us anything, it’s that family business can be a messy business. From Logan Roy’s brood on ","marks":[],"data":{}},{"nodeType":"text","value":"Succession","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" to the Duttons of ","marks":[],"data":{}},{"nodeType":"text","value":"Yellowstone","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" to ","marks":[],"data":{}},{"nodeType":"text","value":"Arrested Development","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":"’s Bluth family, there is no shortage of nightmare family empire tales that paint an ugly picture of family and the family business.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Family enterprises can be a wonderful thing though. There is, generally, an intimate trust that can be found only between family members. It's much easier for families to make decisions quickly and efficiently in a business setting when ties are already so close. Additionally, families who are passionate about the same concept can bring together their unique skills and resources to create a truly successful venture.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Navigating the (often choppy) waters of a family business can be quite tricky though, so having strong rules of engagement is key.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Establish a Family Charter","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"WealthCo’s Senior Planner, Ryan Mackiewich, CPA, CA, FEA, advises that one of the first steps for the family business is to establish the Rules of Engagement for how they interact with each other. Which should include establishing a family charter.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“So much of the potential conflict within family enterprises boils down to values and purpose. Conflicts often happen when people are doing things that are counter or not aligned to the purpose and value of the organization. By establishing a family charter, a governance document which is meant to codify the values and purpose of the family, the family will have tools and guidelines to assist with maintaining peace and order in the long run.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"This family charter should clearly articulate the rights, roles, and responsibilities of each family member involved in the business. A well-crafted charter outlines expectations and helps prevent misunderstandings, confusion, and resentment among family members. A good charter also promotes fairness for all family members involved in the business which fosters a strong foundation for future growth that everyone can benefit from. Even though ‘governance’ and ‘charter’ can be perceived as complex or complicated, the goal of the family charter is to have a clear and simple document that all members of the family can understand and implement in their daily lives. By getting the key items into this document, in one or two pages, it will have a much better chance of being adopted by the family.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Maintain Your Identity as a Family","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"When it comes to family-run businesses, one of the most important rules for success is maintaining identity as a family. There's nothing more threatening to the long-term viability of the family enterprise than losing sight of what matters most when running a business.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“It’s important to maintain that identity as a family separate from the business,” Mackiewich suggests. “Whether that is an annual ski trip, Sunday dinners, or a regular games night, carving out that time to simply be a family together is critical.”","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":" ","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"Set Boundaries and Communicate Clearly","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"Family-run businesses have an inherent advantage over other types of companies since family members are able to relate to one another in ways that build trust and work together more efficiently. However, all this can be for naught if clear communication among the members of the family isn't practiced.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"“The inability to properly communicate is a pretty common issue with family businesses,” Mackiewich shares. “So often families have well established patterns of communication that may be filled with stress and boundary issues - people may feel that they don’t have equal voices, the conversations may be dominated by certain family members. It can be in our nature to revert to our childhood roles when we get together with our families.”","marks":[],"data":{}}]},{"nodeType":"paragraph","dat
